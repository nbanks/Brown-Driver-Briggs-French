<h1>
    <entry onclick="bdbid('BDB376')">BDB376</entry> [<entry onclick="sn('H342')">H342</entry>]
</h1>
<language>hebreu biblique</language>
<p>
    <bdbheb>אֵיבָה</bdbheb>
    <pos>nom feminin</pos>
    <primary>inimitie</primary> -- <bdbheb>׳</bdbheb>
    <bdbheb>י</bdbheb>
    <ref ref="Gen 3:15" b="1" cBegin="3" vBegin="15" cEnd="3" vEnd="15" onclick="bcv(1,3,15)">Gn 3,15</ref> + 2 fois ;
    construit <bdbheb>אֵיבַת</bdbheb>
    <ref ref="Ezek 25:15" b="26" cBegin="25" vBegin="15" cEnd="25" vEnd="15" onclick="bcv(26,25,15)">Ez 25,15</ref> ;
    <ref ref="Ezek 35:5" b="26" cBegin="35" vBegin="5" cEnd="35" vEnd="5" onclick="bcv(26,35,5)">Ez 35,5</ref> --
    <gloss>inimitie</gloss>, hostilite personnelle, entre hommes <ref ref="Num 35:21" b="4" cBegin="35" vBegin="21"
        cEnd="35" vEnd="21" onclick="bcv(4,35,21)">Nb 35,21</ref> ; <ref ref="Num 35:22" b="4" cBegin="35" vBegin="22"
        cEnd="35" vEnd="22" onclick="bcv(4,35,22)">Nb 35,22</ref> (<lookup onclick="bdbabb('P')">
        <reflink>P</reflink>
    </lookup>), entre le serpent &amp; la femme <ref ref="Gen 3:15" b="1" cBegin="3" vBegin="15" cEnd="3" vEnd="15"
        onclick="bcv(1,3,15)">Gn 3,15</ref> (<lookup onclick="bdbabb('J')">
        <reflink>J</reflink>
    </lookup>), entre peuples <bdbheb>אֵיבַת עוֺלָם</bdbheb>
    <ref ref="Ezek 25:15" b="26" cBegin="25" vBegin="15" cEnd="25" vEnd="15" onclick="bcv(26,25,15)">Ez 25,15</ref> ;
    <ref ref="Ezek 35:5" b="26" cBegin="35" vBegin="5" cEnd="35" vEnd="5" onclick="bcv(26,35,5)">Ez 35,5</ref>.
</p>
<hr>
