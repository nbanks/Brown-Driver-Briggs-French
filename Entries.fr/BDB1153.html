<language>hebreu biblique</language>
<p> II. <bdbheb>בִּלְעָם</bdbheb>
    <pos>nom propre [de lieu]</pos>
    <descrip>ville en Manasse</descrip>
    <ref ref="1Chr 6:55" b="13" cBegin="6" vBegin="55" cEnd="6" vEnd="55" onclick="bcv(13,6,55)">1 Ch 6,55</ref>
    <lookup onclick="bdbabb('A')">
        <reflink>A</reflink>
    </lookup>
    <grk>Ιβλααμ</grk>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
        <reflink><sup>L</sup></reflink>
    </lookup>
    <grk>Ιεβλααμ</grk> = <bdbheb>יִבְלְעָם</bdbheb> (q. v.) <ref ref="Josh 17:11" b="6" cBegin="17" vBegin="11"
        cEnd="17" vEnd="11" onclick="bcv(6,17,11)">Jos 17,11</ref> + 2 t.; moderne <highlight>Bel`ame</highlight>, 6
    heures au nord de Naplouse, <lookup onclick="bdbabb('Bäd')">Bd<sup>Pal 228</sup></lookup>, ainsi <lookup
        onclick="bdbabb('Survey')">Survey<sup>ii. 47</sup></lookup>.
</p>
