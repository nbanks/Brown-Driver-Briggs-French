<p> [<bdbheb>אֲלֻמָּה</bdbheb>] <pos>nom feminin</pos>
    <primary>gerbe</primary>, dans le songe de Joseph <ref ref="Gen 37:7" b="1" cBegin="37" vBegin="7" cEnd="37" vEnd="7"
        onclick="bcv(1,37,7)">Gn 37,7</ref> (4 f. dans le verset) (<lookup onclick="bdbabb('E')">
        <reflink>E</reflink>
    </lookup>) suivi du suffixe <bdbheb>אֲלֻמָּתִי</bdbheb>, pluriel <bdbheb>אֲלֻמִּים</bdbheb>, <bdbheb>אֲלֻמֹּתֵיכֶם
    </bdbheb> ; aussi <ref ref="Ps 126:6" b="19" cBegin="126" vBegin="6" cEnd="126" vEnd="6" onclick="bcv(19,126,6)">Ps
        126,6</ref>
    <bdbheb>אֲלֻמֹּתָיו</bdbheb> (au figure du retour de captivite).
</p>
