<h1>
    <entry onclick="bdbid('BDB1107')">BDB1107</entry> [<entry onclick="sn('H1074')">H1074</entry>]
</h1>
<language>hebreu biblique</language>
<p>
    <bdbheb>בֹּכְרוּ</bdbheb>
    <pos>nom propre, masculin</pos>
    <descrip>un Benjamite</descrip> (sur la forme comparer <bdbheb>גַּשְׁמוּ</bdbheb>, <bdbheb>מְלִיכוּ</bdbheb>, &amp; <lookup
        onclick="bdbabb('Ol')">Ol<sup>§ 107 vers la fin</sup></lookup> ; sur le nom propre nabataeen en <bdbheb>ו</bdbheb>
    voir <lookup onclick="bdbabb('Eut')">Eut<sup>Nab 24, 25, etc.</sup></lookup> &amp; <lookup onclick="bdbabb('Nö')">
        Nö<sup>ib. 73 ff.</sup></lookup>) <ref ref="1Chr 8:38" b="13" cBegin="8" vBegin="38" cEnd="8" vEnd="38"
        onclick="bcv(13,8,38)">1 Ch 8,38</ref> = <ref ref="1Chr 9:44" b="13" cBegin="9" vBegin="44" cEnd="9" vEnd="44"
        onclick="bcv(13,9,44)">1 Ch 9,44</ref>.
</p>
<hr>
