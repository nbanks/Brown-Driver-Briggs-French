<language>hebreu biblique</language>
<p>
    <bdbheb>נַ֫חְנוּ</bdbheb>, <bdbheb>נָחְ֑נוּ</bdbheb> <pos>pronom [1 pluriel]</pos>
    <primary>nous</primary> (abrege de <bdbheb>אֲנַחְנוּ</bdbheb> ; comparer les formes
    <placeholder303 />,
    <placeholder304 />
    <bdbheb>נַחְנָא</bdbheb>, qui viennent d'etre citees ; aussi assyrien <transliteration>
        <highlight>nîni</highlight>
    </transliteration>) <ref ref="Gen 42:11" b="1" cBegin="42" vBegin="11" cEnd="42" vEnd="11" onclick="bcv(1,42,11)">
        Gn 42,11</ref> ; <ref ref="Exod 16:7" b="2" cBegin="16" vBegin="7" cEnd="16" vEnd="7" onclick="bcv(2,16,7)">Ex
        16,7</ref> ; <ref ref="Exod 16:8" b="2" cBegin="16" vBegin="8" cEnd="16" vEnd="8" onclick="bcv(2,16,8)">Ex 16,8
    </ref> ; <ref ref="Num 32:32" b="4" cBegin="32" vBegin="32" cEnd="32" vEnd="32" onclick="bcv(4,32,32)">Nb 32,32
    </ref> ; <ref ref="Lam 3:42" b="25" cBegin="3" vBegin="42" cEnd="3" vEnd="42" onclick="bcv(25,3,42)">Lm 3,42</ref>.
    (Dans <ref ref="2Sam 17:12" b="10" cBegin="17" vBegin="12" cEnd="17" vEnd="12" onclick="bcv(10,17,12)">2 S 17,12
    </ref>
    <bdbheb>נַחְנוּ</bdbheb> est 1 pluriel Parfait Qal de <bdbheb>נוּחַ</bdbheb>.)
</p>
