<h1>
    <entry onclick="bdbid('BDB752')">BDB752</entry> [<entry onclick="sn('H736')">H736</entry>]

<language>hebreu biblique</language>
<p> [<bdbheb>אֹרְחָה</bdbheb>] <pos>nom feminin</pos>
    <primary>compagnie de voyageurs, caravane</primary> (proprement <conj>Participe</conj> de <bdbheb>אָרַח</bdbheb>),
    construit <bdbheb>אֹרְחַת</bdbheb>
    <ref ref="Gen 37:25" b="1" cBegin="37" vBegin="25" cEnd="37" vEnd="25" onclick="bcv(1,37,25)">Gn 37,25</ref> pluriel
    construit <bdbheb>אֹרְחוֺת</bdbheb>
    <ref ref="Isa 21:13" b="23" cBegin="21" vBegin="13" cEnd="21" vEnd="13" onclick="bcv(23,21,13)">Es 21,13</ref>
    comparer aussi ci-dessous <bdbheb>אֹרַח</bdbheb>,
    <sense>4</sense>.
</p>
<hr>
<p>
    <bdbheb>אֲרִיאֵל</bdbheb>, <bdbheb>אֲרִיאֵיל</bdbheb> etc., voir I. &amp; II. <bdbheb>ארה</bdbheb>.
</p>
