<h1>
    <entry onclick="bdbid('BDB628')">BDB628</entry> [<entry onclick="sn('H625')">H625</entry>]
</h1>
<language>hebreu biblique</language>
<p>
    <bdbheb>אֹ֫סֶף</bdbheb>
    <pos>nom masculin</pos><sup>
        <ref ref="Isa 32:10" b="23" cBegin="32" vBegin="10" cEnd="32" vEnd="10" onclick="bcv(23,32,10)">Es 32,10</ref>
    </sup>
    <primary>recolte</primary> (sur la formation comparer <lookup onclick="bdbabb('Ba')">Ba<sup>NB 109</sup></lookup>) du
    fruit d'ete <bdbheb>אָסְפֵּיקַֿיִץ</bdbheb>
    <ref ref="Mic 7:1" b="33" cBegin="7" vBegin="1" cEnd="7" vEnd="1" onclick="bcv(33,7,1)">Mi 7,1</ref> comparer
    absolu <bdbheb>אֹסֶף</bdbheb>
    <ref ref="Isa 32:10" b="23" cBegin="32" vBegin="10" cEnd="32" vEnd="10" onclick="bcv(23,32,10)">Es 32,10</ref>
    <bdbheb>הֶחָסִיל</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>א</bdbheb>
    <highlight>recolte de la sauterelle</highlight>, c.-a-d. comme la sauterelle devore, detruit <ref ref="Isa 33:4" b="23"
        cBegin="33" vBegin="4" cEnd="33" vEnd="4" onclick="bcv(23,33,4)">Es 33,4</ref>.
</p>
