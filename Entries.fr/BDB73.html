<language>hebreu biblique</language>
<p>
    <bdbheb>אֶבְרָה</bdbheb>
    <pos>nom feminin</pos>
    <primary>penne</primary> (nom a sens individuel, en poesie) d'autruche <ref ref="Job 39:13" b="18" cBegin="39"
        vBegin="13" cEnd="39" vEnd="13" onclick="bcv(18,39,13)">Jb 39,13</ref>
    <bdbheb>אֶבְרָתוֺ</bdbheb> d'aigle, comparaison pour <bdbheb>׳</bdbheb>
    <bdbheb>י</bdbheb>
    <ref ref="Deut 32:11" b="5" cBegin="32" vBegin="11" cEnd="32" vEnd="11" onclick="bcv(5,32,11)">Dt 32,11</ref>
    metaphore de <bdbheb>׳</bdbheb>
    <bdbheb>י</bdbheb>
    <ref ref="Ps 91:4" b="19" cBegin="91" vBegin="4" cEnd="91" vEnd="4" onclick="bcv(19,91,4)">Ps 91,4</ref>
    <bdbheb>אֶבְרוֺתֶיהָ</bdbheb> de colombe <ref ref="Ps 68:14" b="19" cBegin="68" vBegin="14" cEnd="68" vEnd="14"
        onclick="bcv(19,68,14)">Ps 68,14</ref> (tous || <bdbheb>כּנף</bdbheb>).
</p>
