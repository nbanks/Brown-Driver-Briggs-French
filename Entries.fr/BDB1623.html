<h1>
    <entry onclick="bdbid('BDB1623')">BDB1623</entry> [<entry onclick="sn('H1525')">H1525</entry>]
</h1>
<language>hebreu biblique</language>
<p>
    <bdbheb>גִּילָה</bdbheb>
    <pos>nom feminin</pos>
    <primary>rejouissance</primary>
    <ref ref="Isa 65:18" b="23" cBegin="65" vBegin="18" cEnd="65" vEnd="18" onclick="bcv(23,65,18)">Es 65,18</ref>,
    <bdbheb>גִּילַת וְרַנֵּן</bdbheb>
    <ref ref="Isa 35:2" b="23" cBegin="35" vBegin="2" cEnd="35" vEnd="2" onclick="bcv(23,35,2)">Es 35,2</ref> (nom
    verbal pour infinitif absolu comparer <lookup onclick="bdbabb('De')">De</lookup>
    <lookup onclick="bdbabb('Di')">Di</lookup>; construit devant <bdbheb>וְ</bdbheb>
    <lookup onclick="bdbabb('Ges')">Ges</lookup><sup>«GKC:130»§ 130</sup>. 2; mais lire probablement <bdbheb>גִּילָה</bdbheb>
    ); <bdbheb>הַגִּילָה</bdbheb> lire <ref ref="Isa 9:2" b="23" cBegin="9" vBegin="2" cEnd="9" vEnd="2"
        onclick="bcv(23,9,2)">Es 9,2</ref> pour <bdbheb>הַגּוֺי לֹא</bdbheb> par <lookup onclick="bdbabb('Krochm')">
        Krochm</lookup>
    <lookup onclick="bdbabb('Che')">Che</lookup>
    <lookup onclick="bdbabb('RS')">RS</lookup>
    <lookup onclick="bdbabb('Di')">Di</lookup>.
</p>
<hr>
