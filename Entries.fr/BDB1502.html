<language>hebreu biblique</language>
<p>
    <bdbheb>גְּדַלְיָה</bdbheb>
    <pos>nom propre, masculin</pos> (<namemng><highlight>Yah est grand</highlight></namemng>) —
<div class="sense">
    <sense>1.</sense> <descrip>gouverneur de Judee nomme par Nebucadnetsar</descrip> <ref ref="Jer 40:5" b="24" cBegin="40" vBegin="5"
        cEnd="40" vEnd="5" onclick="bcv(24,40,5)">Jr 40,5</ref> ; <ref ref="Jer 40:8" b="24" cBegin="40" vBegin="8"
        cEnd="40" vEnd="8" onclick="bcv(24,40,8)">Jr 40,8</ref> ; <ref ref="Jer 41:16" b="24" cBegin="41" vBegin="16"
        cEnd="41" vEnd="16" onclick="bcv(24,41,16)">Jr 41,16</ref>.
</div>
<div class="sense">
    <sense>2.</sense> <descrip>fils d'Amaria, un fils d'Ezechias</descrip> <ref ref="Zeph 1:1" b="36" cBegin="1" vBegin="1" cEnd="1"
        vEnd="1" onclick="bcv(36,1,1)">So 1,1</ref>.
</div>
<div class="sense">
    <sense>3.</sense> <descrip>pretre des fils de Josue</descrip> <ref ref="Ezra 10:18" b="15" cBegin="10" vBegin="18" cEnd="10"
        vEnd="18" onclick="bcv(15,10,18)">Esd 10,18</ref>. </p>
</div>
