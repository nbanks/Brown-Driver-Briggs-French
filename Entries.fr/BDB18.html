    <entry onclick="bdbid('BDB18')">BDB18</entry> [<entry onclick="sn('H45')">H45</entry>]

<language>hebreu biblique</language>
<p>
    <bdbheb>אֲבִיעַֿלְבוֺן</bdbheb>
    <pos>nom propre, masculin</pos>
    <descrip>un heros de David</descrip>
    <ref ref="2Sam 23:31" b="10" cBegin="23" vBegin="31" cEnd="23" vEnd="31" onclick="bcv(10,23,31)">2 S 23,31</ref>
    lire <bdbheb>אֲבִיאֵל</bdbheb> ainsi <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <ref ref="1Chr 11:32" b="13" cBegin="11" vBegin="32" cEnd="11" vEnd="32" onclick="bcv(13,11,32)">1 Ch 11,32</ref>,
    comparer <lookup onclick="bdbabb('Dr')">Dr<sup>S</sup></lookup> (<lookup onclick="bdbabb('We')">We<sup>S</sup>
    </lookup>
    <bdbheb>אביבֿעל</bdbheb> (voir ci-dessous <bdbheb>אביאל</bdbheb>) ; autrement <lookup onclick="bdbabb('Klo')">
        Klo<sup>S</sup></lookup>.
</p>
