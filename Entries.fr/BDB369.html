    <entry onclick="bdbid('BDB369')">BDB369</entry> [<entry onclick="sn('H337')">H337</entry>]

<language>hebreu biblique</language>
<p> III. <bdbheb>אִי</bdbheb>
    <pos>interjection</pos> (ainsi dans <lookup onclick="bdbabb('Rabb')">
        <reflink>Rabb</reflink>
    </lookup>, voir <lookup onclick="bdbabb('De')">De<sup>Koh 197</sup></lookup>
    <lookup onclick="bdbabb('Wr')">Wr<sup>
            <checkingNeeded />
            <ref ref="Eccl 49" b="21" cBegin="49" vBegin="1" cEnd="49" vEnd="200" onclick="bcv(21,49,1)">Qo 49</ref>0
        </sup></lookup>) <primary>helas !</primary> (tardif) <ref ref="Eccl 4:10" b="21" cBegin="4" vBegin="10" cEnd="4"
        vEnd="10" onclick="bcv(21,4,10)">Qo 4,10</ref>
    <bdbheb>אִי לוֺ</bdbheb> (ecrit dans <lookup onclick="bdbabb('MT')">
        <bdbheb>
            <reflink>ᵑ0</reflink>
        </bdbheb>
    </lookup> comme un seul mot) <highlight>helas</highlight> pour lui (<lookup onclick="bdbabb('Ew')">Ew<sup>§ 309 c</sup>
    </lookup>), celui qui tombe, etc. (c.-a-d. qui tombe seul) <ref ref="Eccl 10:16" b="21" cBegin="10" vBegin="16"
        cEnd="10" vEnd="16" onclick="bcv(21,10,16)">Qo 10,16</ref>.
</p>
