<language>hebreu biblique</language>
<p>
    <bdbheb>אֲנוּ</bdbheb> <pos>pronom [1 pluriel, commun]</pos>
    <primary>nous</primary> (courant en hebreu post-biblique ; comparer aussi amharique <transliteration>
        <highlight>§ñ¹</highlight>
    </transliteration>) peut etre considere comme le pluriel de <bdbheb>אֲנִי</bdbheb> (<lookup onclick="bdbabb('W')">W<sup>SG
            99</sup></lookup>), seulement <ref ref="Jer 42:6" b="24" cBegin="42" vBegin="6" cEnd="42" vEnd="6"
        onclick="bcv(24,42,6)">Jr 42,6</ref>
    <lookup onclick="bdbabb('Kt')">
        <reflink>Kt</reflink>
    </lookup>, pour lequel <lookup onclick="bdbabb('Qr')">
        <reflink>Qr</reflink>
    </lookup> substitue le normal <bdbheb>אֲנַחְנוּ</bdbheb>.
</p>
