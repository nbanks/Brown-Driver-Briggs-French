<h1>
    <entry onclick="bdbid('BDB343')">BDB343</entry> [<entry onclick="sn('H313')">H313</entry>]

<language>hebreu biblique</language>
<p> II. <bdbheb>אַחֵר</bdbheb>
    <pos>nom propre, masculin</pos>
    <ref ref="1Chr 7:12" b="13" cBegin="7" vBegin="12" cEnd="7" vEnd="12" onclick="bcv(13,7,12)">1 Ch 7,12</ref>
    (<namemng>identite &amp; sens tout a fait douteux</namemng> ; <lookup onclick="bdbabb('Be')">Be</lookup> pense = <bdbheb>אַחֵר</bdbheb>
    <pos>adjectif</pos>
    <highlight>autre</highlight>, pour eviter de nommer Dan (comparer <ref ref="Gen 46:23" b="1" cBegin="46" vBegin="23"
        cEnd="46" vEnd="23" onclick="bcv(1,46,23)">Gn 46,23</ref> ; <ref ref="Num 26:42" b="4" cBegin="26" vBegin="42"
        cEnd="26" vEnd="42" onclick="bcv(4,26,42)">Nb 26,42</ref>) a cause du recit <ref ref="Judg 17" b="7"
        cBegin="17" vBegin="1" cEnd="17" vEnd="200" onclick="bcv(7,17,1)">Jg 17</ref>s. <lookup
        onclick="bdbabb('Öt')">Ottli</lookup> identifie avec <bdbheb>שַׁחֲרַיִם</bdbheb>
    <ref ref="Judg 17" b="7" cBegin="17" vBegin="1" cEnd="17" vEnd="200" onclick="bcv(7,17,1)">Jg 17</ref>s 8:8&gt;).
</p>
<hr>
