<language>hebreu biblique</language>
<p> III. <bdbheb>אָח</bdbheb>
    <pos>interjection</pos> (<meta>onomatopee</meta>) <primary>ah ! helas !</primary> <ref ref="Ezek 6:11" b="26" cBegin="6" vBegin="11" cEnd="6"
        vEnd="11" onclick="bcv(26,6,11)">Ez 6,11</ref> ; <ref ref="Ezek 21:20" b="26" cBegin="21" vBegin="20" cEnd="21"
        vEnd="20" onclick="bcv(26,21,20)">Ez 21,20</ref>.
<div class="remarks">
    <ref ref="Ezek 18:10" b="26" cBegin="18" vBegin="10" cEnd="18" vEnd="10" onclick="bcv(26,18,10)">Ez 18,10</ref>
    <bdbheb>אָח</bdbheb> est une <highlight>vox nihili</highlight> (dittographie du <bdbheb>אחד</bdbheb> suivant : voir
    Commentaires) : dans <ref ref="Ezek 21:10" b="26" cBegin="21" vBegin="10" cEnd="21" vEnd="10" onclick="bcv(26,21,10)">
        Ez 21,10</ref> aussi douteux (<bdbheb>ᵐ5</bdbheb>
    <grk>εὖ</grk>), lire <bdbheb>אַח</bdbheb> Ew Hi Sm Toy, <bdbheb>חַדָּה</bdbheb> Co Berthol, <bdbheb>אַתְּ</bdbheb>
    Oort Krae. </p>
