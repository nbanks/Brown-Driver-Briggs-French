<p>
    <bdbheb>אָשֵׁם</bdbheb>
    <pos>adjectif</pos>
    <primary>coupable</primary>, <bdbheb>׳</bdbheb>
    <bdbheb>א</bdbheb> absolu <ref ref="2Sam 14:13" b="10" cBegin="14" vBegin="13" cEnd="14" vEnd="13"
        onclick="bcv(10,14,13)">2 S 14,13</ref> pluriel <bdbheb>אֲשֵׁמִים</bdbheb>
    <bdbheb>אֶלאָֿחִינוּ</bdbheb>
    <ref ref="Gen 42:21" b="1" cBegin="42" vBegin="21" cEnd="42" vEnd="21" onclick="bcv(1,42,21)">Gn 42,21</ref> (
    <lookup onclick="bdbabb('E')">
        <reflink>E</reflink>
    </lookup>); <highlight>coupable</highlight>, et donc tenu d'offrir un sacrifice de culpabilite <ref ref="Ezra 10:19" b="15"
        cBegin="10" vBegin="19" cEnd="10" vEnd="19" onclick="bcv(15,10,19)">Esd 10,19</ref> mais lire probablement <bdbheb>
        וַאֲשָׁמָם</bdbheb>, ainsi <lookup onclick="bdbabb('Kue')">Kue<sup>Chronol. see h. Perzische Tijdvak, 1890,
            43</sup></lookup>.
