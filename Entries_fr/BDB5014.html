<h1>
    <entry onclick="bdbid('BDB5014')">BDB5014</entry> [<entry onclick="sn('H5204')">H5204</entry>]
</h1>
<language>hébreu biblique</language>
<p> [<bdbheb>נִי</bdbheb>] <pos>nom [masculin]</pos> si vera lectio, <primary>lamentation</primary> (<lookup
        onclick="bdbabb('AV')">
        <reflink>AV</reflink>
    </lookup>
    <lookup onclick="bdbabb('RV')">
        <reflink>RV</reflink>
    </lookup>) <descrip>(= <bdbheb>נְהִי</bdbheb>)</descrip> ; — <bdbheb>וְנָָֽשְׂאוּ אֵלַיִךְ בְּנִיהֶם קִינָה</bdbheb>
    <ref ref="Ezek 27:32" b="26" cBegin="27" vBegin="32" cEnd="27" vEnd="32" onclick="bcv(26,27,32)">Ez 27,32</ref>,
    <descrip>mais improbable</descrip> ; <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <lookup onclick="bdbabb('Syr')">
        <bdbheb>
            <reflink>ᵑ6</reflink>
        </bdbheb>
    </lookup>
    <bdbheb>בְּנֵיהֶם</bdbheb>, voir <lookup onclick="bdbabb('MV')">MV</lookup> ; ainsi <lookup onclick="bdbabb('Co')">Co
    </lookup>, qui cependant supprime comme glose, comparer <lookup onclick="bdbabb('Buhl')">Buhl</lookup>
    <lookup onclick="bdbabb('Berthol')">Berthol</lookup>.
</p>
