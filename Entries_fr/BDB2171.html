<language>hébreu biblique</language>
<p>
    <bdbheb>הִלֵּל</bdbheb>
    <pos>nom propre, masculin</pos> (<namemng><highlight>il a loué</highlight></namemng>; comparer hébreu tardif nom propre <bdbheb>
        הִלֵּל</bdbheb>, <highlight>Hillel</highlight>) <descrip>père d'un juge d'Israël</descrip> <ref ref="Judg 12:13" b="7"
        cBegin="12" vBegin="13" cEnd="12" vEnd="13" onclick="bcv(7,12,13)">Jg 12,13</ref>; <ref ref="Judg 12:15" b="7"
        cBegin="12" vBegin="15" cEnd="12" vEnd="15" onclick="bcv(7,12,15)">Jg 12,15</ref>, appelé <bdbheb>
        הַפִּרְעָתוֺנִי</bdbheb> voir <bdbheb>
        <reflink>פִּרְעָתוֺן</reflink>
    </bdbheb>.
</p>
