<p>
    <bdbheb>אֲלְגּוּמִים</bdbheb>
    <pos>nom [masculin] pluriel</pos>
    <descrip>un arbre</descrip> (étranger et obscur) toujours avec <bdbheb>עֲצֵי</bdbheb>, <descrip>peut-être <primary>bois de santal</primary></descrip> : — <ref
        ref="2Chr 2:7" b="14" cBegin="2" vBegin="7" cEnd="2" vEnd="7" onclick="bcv(14,2,7)">2 Ch 2,7</ref>
    <bdbheb>׳</bdbheb>
    <bdbheb>עֲצֵי אֲרָזִים בְּרוֺשִׁים וְא</bdbheb> (du Liban) ; <bdbheb>׳</bdbheb>
    <bdbheb>עֲצֵי אַ</bdbheb>
    <ref ref="2Chr 9:10" b="14" cBegin="9" vBegin="10" cEnd="9" vEnd="10" onclick="bcv(14,9,10)">2 Ch 9,10</ref> (||
    <bdbheb>אֶבֶן יְקָרָה</bdbheb> ; tous deux d'Ophir) ; comparer <ref ref="2Chr 9:11" b="14" cBegin="9" vBegin="11"
        cEnd="9" vEnd="11" onclick="bcv(14,9,11)">2 Ch 9,11</ref>, voir suivant
</p>
