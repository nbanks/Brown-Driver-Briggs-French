<p>
    <bdbheb>מֵ֫זַח</bdbheb>
    <pos>nom masculin</pos>
    <primary>ceinture</primary> (selon <lookup onclick="bdbabb('Bondi')">Bondi<sup>11</sup></lookup>
    <lookup onclick="bdbabb('WMM')">WMM<sup>As.u.Eur.104 emprunt</sup></lookup> à l'égyptien <transliteration>
        <highlight>mdµ</highlight>
    </transliteration>, comparer <lookup onclick="bdbabb('Lag')">Lag<sup>GGN 1889, 310</sup></lookup>) ; — absolu
    <bdbheb>׳</bdbheb>
    <bdbheb>מ</bdbheb> : — en <meta>comparaison</meta> de malédiction enveloppant le méchant <ref ref="Ps 109:19" b="19" cBegin="109" vBegin="19" cEnd="109" vEnd="19" onclick="bcv(19,109,19)">Ps 109,19</ref> (|| <bdbheb>בֶּגֶד</bdbheb>) ; <meta>figuratif</meta> =
    contrainte <ref ref="Isa 23:10" b="23" cBegin="23" vBegin="10" cEnd="23" vEnd="10" onclick="bcv(23,23,10)">Es 23,10
    </ref> (mais texte douteux).
