<html><head><link rel="stylesheet" href="style.css"></head>
<h1>
    <entry onclick="bdbid('BDB7002')">BDB7002</entry> [<entry onclick="sn('H6695')">H6695</entry>]
</h1>
<language>hébreu biblique</language>
<p>
    <bdbheb>צוֺק</bdbheb>
    <pos>nom [masculin]</pos> si vera lectio, <primary>contrainte, détresse</primary> ; — <bdbheb>וּבְצוֺק הָעִתִּים
    </bdbheb>
    <ref ref="Dan 9:25" b="27" cBegin="9" vBegin="25" cEnd="9" vEnd="25" onclick="bcv(27,9,25)">Dn 9,25</ref> habituellement
    <highlight>dans des temps de détresse</highlight> ; <lookup onclick="bdbabb('Gr')">Gr</lookup>
    <bdbheb>׳</bdbheb>
    <bdbheb>וּבְקֵץ וגו</bdbheb> (ainsi <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup> [<ref ref="Dan 9:27" b="27" cBegin="9" vBegin="27" cEnd="9" vEnd="27" onclick="bcv(27,9,27)">Dn 9,27
    </ref>] <lookup onclick="bdbabb('Syr')">
        <bdbheb>
            <reflink>ᵑ6</reflink>
        </bdbheb>
    </lookup>), comme début de <ref ref="Dan 9:26" b="27" cBegin="9" vBegin="26" cEnd="9" vEnd="26"
        onclick="bcv(27,9,26)">Dn 9,26</ref>, omettant <bdbheb>וְ</bdbheb> dans <bdbheb>וְאחרי</bdbheb> (comparer <lookup
        onclick="bdbabb('Bev')">Bev</lookup>
    <lookup onclick="bdbabb('Marti')">Marti</lookup>).
</p>
<hr>

</html>
