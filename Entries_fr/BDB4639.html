<language>hébreu biblique</language>
<p>
    <bdbheb>מְכֹנָה</bdbheb>
    <pos>nom propre [d'un lieu]</pos>
    <descrip>dans Juda</descrip>
    <ref ref="Neh 11:28" b="16" cBegin="11" vBegin="28" cEnd="11" vEnd="28" onclick="bcv(16,11,28)">Ne 11,28</ref>.
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>Μαμη</grk>. — <bdbheb>מְכֹנָה</bdbheb> = <bdbheb>מְכוֺנָה</bdbheb> voir
        <bdbheb>
            <reflink>כון</reflink>
        </bdbheb>.
</p>
<hr>
<p>[<bdbheb>מִכְנָס</bdbheb>], <bdbheb>מִכְנְסֵי</bdbheb> voir
        <bdbheb>
            <reflink>כנס</reflink>
        </bdbheb>. </p>
<hr>
<p>
    <bdbheb>מֶ֫כֶס</bdbheb>, [<bdbheb>מִכְסָה</bdbheb>] voir
        <bdbheb>
            <reflink>כסס</reflink>
        </bdbheb>.
</p>
<hr>
<p>
    <bdbheb>מִכְסֶה</bdbheb>, <bdbheb>מְכַסֶּה</bdbheb> voir I. <bdbheb>
        <reflink>כסה</reflink>
    </bdbheb>.
</p>
<hr>
<p>
    <bdbheb>מַכְפֵּלָה</bdbheb> voir
        <bdbheb>
            <reflink>כפל</reflink>
        </bdbheb>.
</p>
<hr>
