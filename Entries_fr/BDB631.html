<h1>
    <entry onclick="bdbid('BDB631')">BDB631</entry>

<language>hébreu biblique</language>
<p> [<bdbheb>אָסֹף</bdbheb>] <pos>nom [masculin]</pos>
    <descrip>ce qui est rassemblé</descrip>, <primary>réserve</primary>, d'où <bdbheb>בֵּית הָאֲסֻפִּים</bdbheb>
    <highlight>entrepôt</highlight>, près de la porte sud du temple <ref ref="1Chr 26:15" b="13" cBegin="26" vBegin="15"
        cEnd="26" vEnd="15" onclick="bcv(13,26,15)">1 Ch 26,15</ref> (comparer <ref ref="2Chr 25:24" b="14" cBegin="25"
        vBegin="24" cEnd="25" vEnd="24" onclick="bcv(14,25,24)">2 Ch 25,24</ref>) ; <ref ref="2Chr 25:17" b="14"
        cBegin="25" vBegin="17" cEnd="25" vEnd="17" onclick="bcv(14,25,17)">2 Ch 25,17</ref>
    <bdbheb>׳</bdbheb>
    <bdbheb>הָא</bdbheb> seul dans le même sens ; comparer <bdbheb>אֲסֻפֵּי הַשְּׁעָרִים</bdbheb>
    <ref ref="Neh 12:25" b="16" cBegin="12" vBegin="25" cEnd="12" vEnd="25" onclick="bcv(16,12,25)">Ne 12,25</ref>.
</p>
