<p> [<bdbheb>רֵכָבִי</bdbheb>] <pos>adjectif [d'un peuple]</pos> <descrip>de <bdbheb>רֵכָב</bdbheb> de <sense>1</sense></descrip>, seulement

    <bdbheb>׳</bdbheb>
    <bdbheb>בְּנֵי בֵיתהָֿר</bdbheb> <ref ref="Jer 35:3" b="24" cBegin="35" vBegin="3" cEnd="35" vEnd="3"
