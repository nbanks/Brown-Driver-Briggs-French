<h1>
    <entry onclick="bdbid('BDB1787')">BDB1787</entry> [<entry onclick="sn('H1664')">H1664</entry>]
</h1>
<language>hébreu biblique</language>
<p>
    <bdbheb>גִּתַּיִם</bdbheb>
    <pos>nom propre [d'un lieu]</pos>
    <primary>Gittaim</primary> (dual ; lieu des deux pressoirs ?) — <ref ref="2Sam 4:3" b="10" cBegin="4" vBegin="3"
        cEnd="4" vEnd="3" onclick="bcv(10,4,3)">2 S 4,3</ref>
    <ref ref="Neh 11:33" b="16" cBegin="11" vBegin="33" cEnd="11" vEnd="33" onclick="bcv(16,11,33)">Ne 11,33</ref>, à
    moins que ce ne soit = <bdbheb>גַּת</bdbheb>, selon <lookup onclick="bdbabb('SWPIII')">SWP<sup>III, 26</sup></lookup>
    (probablement près de Gath ; = Jît Janneh ? Bu
    <lookup onclick="bdbabb('RS')">RS<sup>37</sup></lookup>), ou peut-être = <bdbheb>
        <reflink>גַּת־רִמּוֺן</reflink>
    </bdbheb>
    <lookup onclick="bdbabb('Wetzstein')">Wetzstein<sup>in De Gen.12</sup></lookup>
    <lookup onclick="bdbabb('Moore')">Moore<sup>Judges 138</sup></lookup>. </p>
<hr>
