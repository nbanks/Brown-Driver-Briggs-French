<h1>
    <entry onclick="bdbid('BDB468')">BDB468</entry> [<entry onclick="sn('H501')">H501</entry>]
</h1>
<language>hébreu biblique</language>
<p>
    <bdbheb>אֶלְעָשָׂה</bdbheb>
    <pos>nom propre, masculin</pos> (<namemng><highlight>Dieu a fait</highlight></namemng>, comparer <bdbheb>עֲשָׂהאֵל</bdbheb>, <bdbheb>
        יַעֲשִׂיאֵל</bdbheb> etc.)
<div class="subsense">
    <subsense>a.</subsense> <descrip>descendant de Juda</descrip> <ref ref="1Chr 2:39" b="13" cBegin="2" vBegin="39" cEnd="2" vEnd="39"
        onclick="bcv(13,2,39)">1 Ch 2,39</ref> ; <ref ref="1Chr 2:40" b="13" cBegin="2" vBegin="40" cEnd="2" vEnd="40"
        onclick="bcv(13,2,40)">1 Ch 2,40</ref>.
</div>
<div class="subsense">
    <subsense>b.</subsense> <descrip>un Benjaminite</descrip> <ref ref="1Chr 8:37" b="13" cBegin="8" vBegin="37" cEnd="8" vEnd="37"
        onclick="bcv(13,8,37)">1 Ch 8,37</ref> ; <ref ref="1Chr 9:43" b="13" cBegin="9" vBegin="43" cEnd="9" vEnd="43"
        onclick="bcv(13,9,43)">1 Ch 9,43</ref>.
</div>
<div class="subsense">
    <subsense>c.</subsense> <descrip>de la lignée de Pashhur</descrip> <ref ref="Ezra 10:22" b="15" cBegin="10" vBegin="22" cEnd="10"
        vEnd="22" onclick="bcv(15,10,22)">Esd 10,22</ref>.
</div>
<div class="subsense">
    <subsense>d.</subsense> <descrip>fils de Shaphan</descrip> <ref ref="Jer 29:3" b="24" cBegin="29" vBegin="3" cEnd="29" vEnd="3"
        onclick="bcv(24,29,3)">Jr 29,3</ref>.
</div>
</p>
<hr>
<p>
    <bdbheb>אֶלְפֶּלֶט</bdbheb> voir <bdbheb>אֱלִיפֶלָט</bdbheb>.
</p>
