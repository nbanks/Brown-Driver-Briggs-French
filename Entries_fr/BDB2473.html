<p>
    <bdbheb>אֶזְרוֺעַ</bdbheb>
    <pos>nom féminin</pos>
    <primary>bras</primary> (= le précédent avec <bdbheb>א</bdbheb> prosthétique) — <gloss>bras</gloss> de l'homme <bdbheb>

    <bdbheb>וּבְיָד חֲזָקָה וּבְאֶזְרוֺעַ נְטוּיָה י</bdbheb>
    <ref ref="Jer 32:21" b="24" cBegin="32" vBegin="21" cEnd="32" vEnd="21" onclick="bcv(24,32,21)">Jr 32,21</ref>,
