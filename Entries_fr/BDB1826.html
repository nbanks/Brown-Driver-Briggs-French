    <bdbheb>דִּבֵּר</bdbheb>

    <lookup onclick="bdbabb('Gf')">Gf</lookup>
    <lookup onclick="bdbabb('Ki')">Ki</lookup> (moins probablement) verbe avec article pour relation (voir [ <bdbheb>
        <reflink>דָּבַר</reflink>
    </bdbheb>]
    <stem>Piel</stem>) : mais lire plutôt <bdbheb>הַדָּבָר</bdbheb>, <highlight>et la parole n'est pas en eux</highlight>.
