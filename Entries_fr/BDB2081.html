<p>
    <bdbheb>הֲדַר</bdbheb>
    <pos>nom propre, masculin</pos>
    <descrip>un roi en Édom</descrip> (forme araméenne) <ref ref="Gen 36:39" b="1" cBegin="36" vBegin="39" cEnd="36"
        vEnd="39" onclick="bcv(1,36,39)">Gn 36,39</ref> = <bdbheb>
        <reflink>הֲדַד</reflink>
    </bdbheb> (q. v.) <ref ref="1Chr 1:50" b="13" cBegin="1" vBegin="50" cEnd="1" vEnd="50" onclick="bcv(13,1,50)">1 Ch
        1,50</ref> (ainsi ici manuscrits, <lookup onclick="bdbabb('Syr')">
        <bdbheb>
            <reflink>ᵑ6</reflink>
        </bdbheb>
    </lookup>
    <lookup onclick="bdbabb('Sam')">
        <bdbheb>
            <reflink>⅏</reflink>
        </bdbheb>
    </lookup> sans doute à juste titre, comparer <lookup onclick="bdbabb('Di')">Di</lookup>).
