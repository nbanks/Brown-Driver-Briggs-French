<h1>
    <entry onclick="bdbid('BDB9067')">BDB9067</entry> [<entry onclick="sn('H8344')">H8344</entry>]

<language>hébreu biblique</language>
<p>
    <bdbheb>שֵׁשַׁי</bdbheb>
    <pos>nom propre, masculin</pos>
    <descrip>un fils d'Anak</descrip> (forme araméenne, comparer <lookup onclick="bdbabb('GFM')">GFM<sup>Ju</sup></lookup>) ;
    — <ref ref="Num 13:22" b="4" cBegin="13" vBegin="22" cEnd="13" vEnd="22" onclick="bcv(4,13,22)">Nb 13,22</ref> ;
    <ref ref="Josh 15:14" b="6" cBegin="15" vBegin="14" cEnd="15" vEnd="14" onclick="bcv(6,15,14)">Jos 15,14</ref>
    (les deux <lookup onclick="bdbabb('J')">
        <reflink>J</reflink>
    </lookup>
    <lookup onclick="bdbabb('E')">
        <reflink>E</reflink>
    </lookup>), <ref ref="Judg 1:10" b="7" cBegin="1" vBegin="10" cEnd="1" vEnd="10" onclick="bcv(7,1,10)">Jg 1,10
    </ref>
    <grk>Σες</grk>(<grk>ς</grk>)<grk>ει</grk>, <grk>Σουσαι</grk>, <grk>Σουσει</grk>.
</p>
<hr>
<p>
    <bdbheb>שִׁשִּׁי</bdbheb>, <bdbheb>שִׁשִּׁים</bdbheb>, <bdbheb>שִׁשִּׁית</bdbheb> voir <bdbheb>
        <reflink>שֵׁשׁ</reflink>
    </bdbheb> ci-dessous <bdbheb>שׁדשׁ</bdbheb>.
</p>
