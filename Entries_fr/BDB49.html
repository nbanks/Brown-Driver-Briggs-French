<p> [<bdbheb>אָבַךְ</bdbheb>] <pos>verbe</pos> tourner (?) (comparer assyrien Abâku <lookup onclick="bdbabb('Dl')">

        onclick="bdbabb('De')">De</lookup> et comparer <bdbheb>הִתִהַפֵּךְ</bdbheb>
    <ref ref="Judg 7:3" b="7" cBegin="7" vBegin="3" cEnd="7" vEnd="3" onclick="bcv(7,7,3)">Jg 7,3</ref>. </p>
