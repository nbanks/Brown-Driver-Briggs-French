<language>hébreu biblique</language>
<p>
    <bdbheb>דּוּכִיפַת</bdbheb>
    <pos>nom féminin</pos>
    <descrip>un oiseau impur, peut-être <primary>la huppe</primary></descrip>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <lookup onclick="bdbabb('Vg')">
        <bdbheb>
            <reflink>ᵑ9</reflink>
        </bdbheb>
    </lookup>
    <lookup onclick="bdbabb('Saad')">
        <reflink>Saad</reflink>
    </lookup> et autres (comparer <lookup onclick="bdbabb('Di')">Di</lookup>
    <lookup onclick="bdbabb('Kn')">Kn</lookup>
    <ref ref="Lev 11:19" b="3" cBegin="11" vBegin="19" cEnd="11" vEnd="19" onclick="bcv(3,11,19)">Lv 11,19</ref>) <ref
        ref="Lev 11:19" b="3" cBegin="11" vBegin="19" cEnd="11" vEnd="19" onclick="bcv(3,11,19)">Lv 11,19</ref> ; <ref
        ref="Deut 14:18" b="5" cBegin="14" vBegin="18" cEnd="14" vEnd="18" onclick="bcv(5,14,18)">Dt 14,18</ref>.
<div class="remarks">
    <bdbheb>דּוּכִיפַת</bdbheb>, nom d'oiseau : peut-être d'origine égyptienne, Bondi<sup>ZMG 1 {1896}, 292</sup> (arabe,
    Ol<sup>§ 221</sup> comparer Kö<sup>ET ix {1898}, 476</sup>). </p>
