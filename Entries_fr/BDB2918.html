<language>hébreu biblique</language>
<p>
    <bdbheb>מַחֲנֵהדָֿ֑ן</bdbheb>
    <pos>nom propre [d'un lieu]</pos> = <gloss>camp de Dan</gloss>, nom donné, <ref ref="Judg 13:25" b="7"
        cBegin="13" vBegin="25" cEnd="13" vEnd="25" onclick="bcv(7,13,25)">Jg 13,25</ref> ; <ref ref="Judg 18:12" b="7"
        cBegin="18" vBegin="12" cEnd="18" vEnd="12" onclick="bcv(7,18,12)">Jg 18,12</ref>, au lieu où les Danites
    campèrent (voir <lookup onclick="bdbabb('Bla')">Bla</lookup>).
</p>
