<language>hébreu biblique</language>
<p> II. <bdbheb>עֲנָק</bdbheb>
    <pos>nom masculin</pos><sup>
        <ref ref="Song 4:9" b="22" cBegin="4" vBegin="9" cEnd="4" vEnd="9" onclick="bcv(22,4,9)">Ct 4,9</ref>
    </sup>
    <primary>collier, pendentif de cou</primary> (aramaïsme selon <lookup onclick="bdbabb('Lag')">Lag<sup>BN
            175</sup></lookup>) ; — absolu <bdbheb>׳</bdbheb>
    <bdbheb>ע</bdbheb>
    <ref ref="Song 4:9" b="22" cBegin="4" vBegin="9" cEnd="4" vEnd="9" onclick="bcv(22,4,9)">Ct 4,9</ref> apparemment
    partie d'un collier, peut-être <highlight>pendentif de cou</highlight> ; pluriel <bdbheb>עֲנָקוֺת</bdbheb>
    <ref ref="Judg 8:26" b="7" cBegin="8" vBegin="26" cEnd="8" vEnd="26" onclick="bcv(7,8,26)">Jg 8,26</ref> (ornement
    de chameaux), <bdbheb>עֲנָקִים</bdbheb>
    <ref ref="Prov 1:9" b="20" cBegin="1" vBegin="9" cEnd="1" vEnd="9" onclick="bcv(20,1,9)">Pr 1,9</ref> (de la jeunesse ;
    en <meta>figure</meta>).
</p>
