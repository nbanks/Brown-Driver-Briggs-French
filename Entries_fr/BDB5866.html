<language>hébreu biblique</language>
<p>
    <bdbheb>עִי</bdbheb>
    <pos>nom [masculin]</pos>
    <primary>ruine, tas de ruines</primary> ; — <bdbheb>׳</bdbheb>
    <bdbheb>ע</bdbheb> absolu <ref ref="Job 30:24" b="18" cBegin="30" vBegin="24" cEnd="30" vEnd="24"
        onclick="bcv(18,30,24)">Jb 30,24</ref>, construit <ref ref="Mic 1:6" b="33" cBegin="1" vBegin="6" cEnd="1"
        vEnd="6" onclick="bcv(33,1,6)">Mi 1,6</ref> pluriel <bdbheb>עִיִּין</bdbheb> (forme araméenne) <ref ref="Mic 3:12"
        b="33" cBegin="3" vBegin="12" cEnd="3" vEnd="12" onclick="bcv(33,3,12)">Mi 3,12</ref>, mais <bdbheb>עִיִּים
    </bdbheb> dans la citation <ref ref="Jer 26:18" b="24" cBegin="26" vBegin="18" cEnd="26" vEnd="18"
        onclick="bcv(24,26,18)">Jr 26,18</ref>, et <ref ref="Ps 79:1" b="19" cBegin="79" vBegin="1" cEnd="79" vEnd="1"
        onclick="bcv(19,79,1)">Ps 79,1</ref>.
</p>
