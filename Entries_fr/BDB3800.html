<language>hébreu biblique</language>
<p> II. <bdbheb>יָשֵׁן</bdbheb>
    <pos>nom propre, masculin</pos>
    <descrip>un des héros de David</descrip>, 2 Samuel = <bdbheb>הָשֵׁם</bdbheb>
    <ref ref="1Chr 11:34" b="13" cBegin="11" vBegin="34" cEnd="11" vEnd="34" onclick="bcv(13,11,34)">1 Ch 11,34</ref>
    (dans les deux supprimer <bdbheb>בְּנֵי</bdbheb> comme dittographie, <lookup onclick="bdbabb('We')">We</lookup>
    <lookup onclick="bdbabb('Dr')">Dr</lookup>
    <lookup onclick="bdbabb('Bu')">Bu</lookup>) ; voir
    <bdbheb>
        <reflink>הָשֵׁם</reflink>
    </bdbheb>, et <bdbheb>גוּנִי</bdbheb>.
</p>
