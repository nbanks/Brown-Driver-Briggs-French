<html><head><link rel="stylesheet" href="style.css"></head>
<h1>
    <entry onclick="bdbid('BDB1976')">BDB1976</entry> [<entry onclick="sn('H4086')">H4086</entry>]
</h1>
<language>hébreu biblique</language>
<p>
    <bdbheb>מַדְמַנָּה</bdbheb>
    <pos>nom propre</pos>
    <primary></primary>
<div class="sense">
    <sense>1.</sense>
    <pos>nom propre [d'un lieu]</pos> ville du sud de Juda <ref ref="Josh 15:31" b="6" cBegin="15" vBegin="31" cEnd="15" vEnd="31" onclick="bcv(6,15,31)">Jos 15,31</ref> ; au lieu de cela, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <ref ref="1Chr 2:49" b="13" cBegin="2" vBegin="49" cEnd="2" vEnd="49" onclick="bcv(13,2,49)">1 Ch 2,49</ref> a <bdbheb>מַדְמֵנָה</bdbheb>, voir infra.
</div>
<div class="sense">
    <sense>2.</sense>
    <pos>nom propre, masculin</pos> descendant de Caleb <ref ref="1Chr 2:49" b="13" cBegin="2" vBegin="49" cEnd="2" vEnd="49" onclick="bcv(13,2,49)">1 Ch 2,49</ref>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Μαρμηνα</grk>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <sup>L</sup>
    <grk>Μαδμαννα</grk>.
</div>
</p>
<hr>

</html>
