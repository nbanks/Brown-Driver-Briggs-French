<language>hébreu biblique</language>
<p>
    <bdbheb>תַּבְעֵרָה</bdbheb>
    <pos>nom propre [d'un lieu]</pos> (<namemng>embrasement</namemng>) <descrip>lieu d'un campement d'Israël dans le désert</descrip>
    <ref ref="Num 11:3" b="4" cBegin="11" vBegin="3" cEnd="11" vEnd="3" onclick="bcv(4,11,3)">Nb 11,3</ref>;
    <ref ref="Deut 9:22" b="5" cBegin="9" vBegin="22" cEnd="9" vEnd="22" onclick="bcv(5,9,22)">Dt 9,22</ref>, aussi
    <ref ref="Num 33:16" b="4" cBegin="33" vBegin="16" cEnd="33" vEnd="16" onclick="bcv(4,33,16)">Nb 33,16</ref>;
    <ref ref="Num 33:17" b="4" cBegin="33" vBegin="17" cEnd="33" vEnd="17" onclick="bcv(4,33,17)">Nb 33,17</ref> selon <lookup onclick="bdbabb('ᵐ5')">
        <reflink>ᵐ5</reflink>
    </lookup> ; site incertain, voir <lookup onclick="bdbabb('DB')">
        <reflink>
            <hi rend="sup">DB</hi>
        </reflink>
    </lookup>
    <hi rend="sc">KIBROTH-HATTAAVAH</hi> ; <lookup onclick="bdbabb('ᵐ5')">
        <reflink>ᵐ5</reflink>
    </lookup> Ταβεερα, <lookup onclick="bdbabb('ᵐ5L')">
        <reflink>ᵐ5L</reflink>
    </lookup> Ταβερας, Θαβερα.
</p>
