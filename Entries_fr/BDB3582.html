<html><head><link rel="stylesheet" href="style.css"></head>
<h1>
    <entry onclick="bdbid('BDB3582')">BDB3582</entry> [<entry onclick="sn('H3235')">H3235</entry>]
</h1>
<language>hébreu biblique</language>
<p>
    <bdbheb>ימר</bdbheb>
    <pos>verbe</pos> <descrip>supposé dans <lookup onclick="bdbabb('Thes')">Thes</lookup> pour expliquer</descrip>
    <stem>Hiphil</stem>
    <bdbheb>הֵימִיר</bdbheb> = <bdbheb>הֵמִיר</bdbheb>
    <ref ref="Jer 2:11" b="24" cBegin="2" vBegin="11" cEnd="2" vEnd="11" onclick="bcv(24,2,11)">Jr 2,11</ref>, et
    <stem>Hithpael</stem>
    <bdbheb>תִּתְיַמָּ֑רוּ</bdbheb>
    <ref ref="Isa 61:6" b="23" cBegin="61" vBegin="6" cEnd="61" vEnd="6" onclick="bcv(23,61,6)">Es 61,6</ref> mais
    <descrip>sur <bdbheb>הימיר</bdbheb> voir <bdbheb>
        <reflink>מור</reflink>
    </bdbheb></descrip> (<lookup onclick="bdbabb('Kö')">Kö<sup>i. 457</sup></lookup>), <descrip>et <bdbheb>תִּתְיַמָּ֑רוּ</bdbheb> est
    probablement de <bdbheb>
        <reflink>אמר</reflink>
    </bdbheb></descrip> q. v. ci-dessus.
</p>
<hr>
<p>
    <bdbheb>יִמְרָה</bdbheb> voir ci-dessous <bdbheb>מרה</bdbheb>.
</p>
<hr>

</html>
