<p>
    <bdbheb>זָרָא</bdbheb>

    <bdbheb>מֵאַפְּכֶם וְהָיָה לָכֶם לְזָרָא</bdbheb>
    <ref ref="Num 11:20" b="4" cBegin="11" vBegin="20" cEnd="11" vEnd="20" onclick="bcv(4,11,20)">Nb 11,20</ref> (
    <lookup onclick="bdbabb('J')">

    </lookup>
    <lookup onclick="bdbabb('E')">
        <reflink>E</reflink>
    </lookup>) <highlight>et elle</highlight> (la viande) <highlight>devienne pour vous une chose répugnante</highlight> (<lookup
        onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>εἰς</grk>

        <bdbheb>
            <reflink>ᵑ9</reflink>
        </bdbheb>
    </lookup>

            <reflink>⅏</reflink>
        </bdbheb>
