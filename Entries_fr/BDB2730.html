<language>hébreu biblique</language>
<p>
    <bdbheb>חֲכִילָה</bdbheb>
    <pos>nom propre [d'un lieu]</pos> toujours avec article (<highlight>sombre</highlight>) <descrip>une colline dans le sud de Juda,
    en bordure du désert de Ziph</descrip> <ref ref="1Sam 23:19" b="9" cBegin="23" vBegin="19" cEnd="23" vEnd="19"
        onclick="bcv(9,23,19)">1 S 23,19</ref> ; <ref ref="1Sam 26:1" b="9" cBegin="26" vBegin="1" cEnd="26" vEnd="1"
        onclick="bcv(9,26,1)">1 S 26,1</ref> ; <ref ref="1Sam 26:3" b="9" cBegin="26" vBegin="3" cEnd="26" vEnd="3"
        onclick="bcv(9,26,3)">1 S 26,3</ref> (<lookup onclick="bdbabb('Gl')">Glaser<sup>Skizze ii, 326</sup></lookup>
    lit aussi pour <bdbheb>
        <reflink>חוילה</reflink>
    </bdbheb>, q. v., dans <ref ref="1Sam 15:7" b="9" cBegin="15" vBegin="7" cEnd="15" vEnd="7" onclick="bcv(9,15,7)">1 S
        15,7</ref>) ; <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Εχελα</grk>
    <ref ref="1Sam 26:1" b="9" cBegin="26" vBegin="1" cEnd="26" vEnd="1" onclick="bcv(9,26,1)">1 S 26,1</ref>
    <lookup onclick="bdbabb('B')">
        <reflink>B</reflink>
    </lookup>
    <grk>Χελμαθ</grk>, <lookup onclick="bdbabb('A')">
        <reflink>A</reflink>
    </lookup>
    <grk>Αχιλα</grk>.
</p>
