<h1>
    <entry onclick="bdbid('BDB9801')">BDB9801</entry> [<entry onclick="sn('H6236')">H6236</entry>

<language>araméen biblique</language>
<p>
    <bdbarc>עֲשַׂר</bdbarc>, <bdbarc>עַשְׂרָה</bdbarc>
    <pos>nom masculin</pos> et <pos>féminin</pos>
    <primary>une dizaine</primary> (voir hébreu biblique) ; — masculin (suivant un <pos>nom féminin</pos>) <ref ref="Dan 7:7"
        b="27" cBegin="7" vBegin="7" cEnd="7" vEnd="7" onclick="bcv(27,7,7)">Dn 7,7</ref> ; <ref ref="Dan 7:20" b="27"
        cBegin="7" vBegin="20" cEnd="7" vEnd="20" onclick="bcv(27,7,20)">Dn 7,20</ref> ; <ref ref="Dan 7:24" b="27"
        cBegin="7" vBegin="24" cEnd="7" vEnd="24" onclick="bcv(27,7,24)">Dn 7,24</ref>
    <pos>féminin</pos> (avant un <b>nom masculin</b>) <ref ref="Dan 7:24" b="27" cBegin="7" vBegin="24" cEnd="7"
        vEnd="24" onclick="bcv(27,7,24)">Dn 7,24</ref>
    <bdbarc>תְּרֵי עֲשַׂר</bdbarc> = <highlight>douze</highlight> (suivant un <b>nom masculin</b>) <ref ref="Dan 4:26"
        b="27" cBegin="4" vBegin="26" cEnd="4" vEnd="26" onclick="bcv(27,4,26)">Dn 4,26</ref> ; <ref ref="Ezra 6:17"
        b="15" cBegin="6" vBegin="17" cEnd="6" vEnd="17" onclick="bcv(15,6,17)">Esd 6,17</ref>.
</p>
