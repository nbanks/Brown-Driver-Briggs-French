<language>hébreu biblique</language>
<p>
    <bdbheb>מְטְרֵד</bdbheb>
    <pos>nom propre, féminin</pos>
    <descrip>belle-mère de Hadar (Hadad)</descrip> <ref ref="Gen 36:39" b="1" cBegin="36" vBegin="39" cEnd="36"
        vEnd="39" onclick="bcv(1,36,39)">Gn 36,39</ref>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Ματρ</grk>(<grk>α</grk>)<grk>ε</grk>(<grk>ι</grk>)<grk>θ</grk> (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup> ici, et non dans les Chroniques, fait de <bdbheb>׳</bdbheb>
    <bdbheb>מ</bdbheb>
    <highlight>fils</highlight> de Mézahab, c.-à-d. nom propre, masculin) = <ref ref="1Chr 1:50" b="13" cBegin="1"
        vBegin="50" cEnd="1" vEnd="50" onclick="bcv(13,1,50)">1 Ch 1,50</ref>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Ματραδ</grk>, <grk>Ματρηθ</grk>.
</p>
