<language>hébreu biblique</language>
<p>
    <bdbheb>יָעֵף</bdbheb>
    <pos>adjectif</pos>
    <primary>las, épuisé</primary> ; — toujours comme <meta>substantif</meta>, sauf <ref ref="Judg 8:15" b="7" cBegin="8" vBegin="15"
        cEnd="8" vEnd="15" onclick="bcv(7,8,15)">Jg 8,15</ref>
    <bdbheb>אנשׁיך הַיְּפֵעִים</bdbheb> (de la fatigue physique par manque de pain) ; <bdbheb>הַיָּעֵף</bdbheb>
    <ref ref="2Sam 16:2" b="10" cBegin="16" vBegin="2" cEnd="16" vEnd="2" onclick="bcv(10,16,2)">2 S 16,2</ref> (par
    manque de boisson) ; de l'esprit et de l'âme <ref ref="Isa 40:29" b="23" cBegin="40" vBegin="29" cEnd="40" vEnd="29"
        onclick="bcv(23,40,29)">Es 40,29</ref> (|| <bdbheb>אֵין אוֺנִין</bdbheb>), <ref ref="Isa 50:4" b="23"
        cBegin="50" vBegin="4" cEnd="50" vEnd="4" onclick="bcv(23,50,4)">Es 50,4</ref>.
</p>
