<p> II. [<bdbheb>אוֺרָה</bdbheb>] <pos>nom féminin</pos>
    <primary>herbe</primary> (ainsi Mishna, <lookup onclick="bdbabb('Ges')">Ges</lookup> comparer <bdbheb>נצץ</bdbheb>,
    arabe
    <placeholder113 /> = <highlight>lumières et fleurs</highlight>, et samaritain <bdbheb>יאר</bdbheb> = <bdbheb>
        דֶּשֶׁא</bdbheb> de <ref ref="Gen 1:11" b="1" cBegin="1" vBegin="11" cEnd="1" vEnd="11" onclick="bcv(1,1,11)">

    <highlight>herbes</highlight>
    <ref ref="2Kgs 4:39" b="12" cBegin="4" vBegin="39" cEnd="4" vEnd="39" onclick="bcv(12,4,39)">2 R 4,39</ref>
    (comparer <ref ref="Isa 26:19" b="23" cBegin="26" vBegin="19" cEnd="26" vEnd="19" onclick="bcv(23,26,19)">Es 26,19
    </ref> ci-dessus ci-dessous I. <bdbheb>אוֺרָה</bdbheb>).
