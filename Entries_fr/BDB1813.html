<p>

    <bdbheb>הַדְּבֵקִים בְּ י</bdbheb>
    <ref ref="Deut 4:4" b="5" cBegin="4" vBegin="4" cEnd="4" vEnd="4" onclick="bcv(5,4,4)">Dt 4,4</ref>.
