<h1>
    <entry onclick="bdbid('BDB5474')">BDB5474</entry> [<entry onclick="sn('H5436')">H5436</entry>]
</h1>
<language>hébreu biblique</language>
<p>
    <bdbheb>סְבָאִים</bdbheb>
    <pos>nom pluriel [d'un peuple]</pos>
    <primary>Sébaïtes</primary>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>οἱ Σαβαειμ</grk>, <lookup onclick="bdbabb('A')">
        <reflink>A</reflink>
    </lookup>
    <grk>Σεβωειμ</grk> ; — <bdbheb>אַנְשֵׁי מִדָּה</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>וּס</bdbheb>
    <ref ref="Isa 45:14" b="23" cBegin="45" vBegin="14" cEnd="45" vEnd="14" onclick="bcv(23,45,14)">Es 45,14</ref> (+
    <bdbheb>כּוּשׁ</bdbheb>, || <bdbheb>מִצְֹרַיִם</bdbheb>, comparer <ref ref="Isa 43:3" b="23" cBegin="43" vBegin="3"
        cEnd="43" vEnd="3" onclick="bcv(23,43,3)">Es 43,3</ref> ci-dessus) ; cela peut-être visé aussi par <ref
        ref="Ezek 23:42" b="26" cBegin="23" vBegin="42" cEnd="23" vEnd="42" onclick="bcv(26,23,42)">Ez 23,42</ref>
    <lookup onclick="bdbabb('Qr')">
        <reflink>Qr</reflink>
    </lookup> (voir <bdbheb>
        <reflink>סָבָא</reflink>
    </bdbheb>), confondant peut-être avec <bdbheb>שְׁבָא</bdbheb>, comparer <lookup onclick="bdbabb('Syr')">
        <bdbheb>
            <reflink>ᵑ6</reflink>
        </bdbheb>
    </lookup>.
</p>
<hr>
