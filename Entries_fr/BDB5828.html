<p> I. [<bdbheb>עָדִין</bdbheb>] <pos>adjectif</pos>

        b="23" cBegin="47" vBegin="8" cEnd="47" vEnd="8" onclick="bcv(23,47,8)">Es 47,8</ref> de Babylone

    <ref ref="2Sam 23:8" b="10" cBegin="23" vBegin="8" cEnd="23" vEnd="8" onclick="bcv(10,23,8)">2 S 23,8</ref>, lire

        onclick="bcv(13,11,11)">1 Ch 11,11</ref>

    <lookup onclick="bdbabb('We')">We</lookup>
