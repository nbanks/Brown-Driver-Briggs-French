<language>hébreu biblique</language>
<p>
    <bdbheb>יְבוּס</bdbheb>
    <pos>nom propre [d'un lieu]</pos>
    <primary>Jébus</primary>, <descrip>nom de Jérusalem selon <ref ref="Judg 19:10" b="7" cBegin="19" vBegin="10"
        cEnd="19" vEnd="10" onclick="bcv(7,19,10)">Jg 19,10</ref></descrip>
    <bdbheb>יְבוּס הִיא יְרוּשָׁלַםִ</bdbheb>, comparer aussi <ref ref="Judg 19:11" b="7" cBegin="19" vBegin="11"
        cEnd="19" vEnd="11" onclick="bcv(7,19,11)">Jg 19,11</ref> ; <ref ref="1Chr 11:4" b="13" cBegin="11" vBegin="4"
        cEnd="11" vEnd="4" onclick="bcv(13,11,4)">1 Ch 11,4</ref>
    <bdbheb>יְרוּשָׁלַםִ הִיא יְבוּס</bdbheb>, comparer <ref ref="1Chr 11:5" b="13" cBegin="11" vBegin="5" cEnd="11"
        vEnd="5" onclick="bcv(13,11,5)">1 Ch 11,5</ref>.
</p>
