<p>
    <bdbheb>חָגְלָה</bdbheb>

    </lookup>) ; <lookup onclick="bdbabb('Sept')">

        </bdbheb>

    <grk>Ἑγλα</grk>, <lookup onclick="bdbabb('A')">

    </lookup>

    <bdbheb>בֵּית ה</bdbheb>.
