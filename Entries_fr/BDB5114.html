<p>
    <bdbheb>נַחֲלִיאֵל</bdbheb>
    <pos>nom propre [d'un lieu]</pos> (<namemng>= vallée — ou palme — d'El</namemng>) ; — <descrip>étape d'Israël à l'est de la mer Morte
    </descrip>
    <ref ref="Num 21:19" b="4" cBegin="21" vBegin="19" cEnd="21" vEnd="19" onclick="bcv(4,21,19)">Nb 21,19</ref> (deux fois
    dans le verset) (<lookup onclick="bdbabb('J')">
        <reflink>J</reflink>
    </lookup>
    <lookup onclick="bdbabb('E')">
        <reflink>E</reflink>
    </lookup>), peut-être (si = vallée) l'un des principaux affluents de l'Arnon, p. ex. <highlight>W. Wâle</highlight> (voir
    <lookup onclick="bdbabb('FJB')">Bliss<sup>PEF 1895, 204, 215</sup></lookup>).
</p>
