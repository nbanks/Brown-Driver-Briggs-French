<p>
    <bdbheb>תּוֺעָה</bdbheb>
    <pos>nom féminin</pos>
    <primary>égarement, erreur</primary> ; —<div class="sense">
    <sense>1.</sense>
    <gloss>erreur</gloss> <descrip>en morale et en religion</descrip>, avec <bdbheb>דִּבֶּר</bdbheb>, <ref ref="Isa 32:6" b="23"
            cBegin="32" vBegin="6" cEnd="32" vEnd="6" onclick="bcv(23,32,6)">Es 32,6</ref>.
</div><div class="sense">
    <sense>2.</sense>
    <gloss>confusion, trouble</gloss>, avec <bdbheb>עָשָׂה</bdbheb>, <ref ref="Neh 4:2" b="16" cBegin="4"
            vBegin="2" cEnd="4" vEnd="2" onclick="bcv(16,4,2)">Ne 4,2</ref>.
</div>
</p>
<hr>
<p>
    <bdbheb>תֹּ֫עוּ</bdbheb> voir <bdbheb>
        <reflink>תֹּעִי</reflink>
