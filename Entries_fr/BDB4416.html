<language>hébreu biblique</language>
<p> II. <bdbheb>לַ֫יִשׁ</bdbheb>
    <pos>nom propre [d'un lieu]</pos> (sur le sens <namemng><highlight>lion</highlight></namemng>, comparer <lookup
        onclick="bdbabb('RS')">RS<sup>Semitic i. 156 (om. 2e éd.)</sup></lookup>) ; — <descrip>ancien nom de Dan, à l'extrême
    nord de Canaan</descrip>, <ref ref="Judg 18:7" b="7" cBegin="18" vBegin="7" cEnd="18" vEnd="7" onclick="bcv(7,18,7)">Jg
        18,7</ref> ; <ref ref="Judg 18:14" b="7" cBegin="18" vBegin="14" cEnd="18" vEnd="14" onclick="bcv(7,18,14)">Jg
        18,14</ref> ; <ref ref="Judg 18:27" b="7" cBegin="18" vBegin="27" cEnd="18" vEnd="27" onclick="bcv(7,18,27)">Jg
        18,27</ref> ; <ref ref="Judg 18:29" b="7" cBegin="18" vBegin="29" cEnd="18" vEnd="29" onclick="bcv(7,18,29)">Jg
        18,29</ref> (voir <bdbheb>
        <reflink>דָּן</reflink>
    </bdbheb> b) ; <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Λαισα</grk> ; = <bdbheb>לֶשֶׁם</bdbheb> q. v. ; comparer <lookup onclick="bdbabb('Buhl')">Buhl<sup>Geogr. §
            124</sup></lookup>.
</p>
