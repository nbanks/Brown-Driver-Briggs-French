<h1>
    <entry onclick="bdbid('BDB2582')">BDB2582</entry> [<entry onclick="sn('H8483')">H8483</entry>]
</h1>
<language>hébreu biblique</language>
<p>
    <bdbheb>חָדְשִׁי</bdbheb> dans un <pos>nom propre [d'un lieu]</pos>
    <bdbheb>׳</bdbheb>
    <bdbheb>אֶרֶץ תַּחְתִּים ח</bdbheb>
    <ref ref="2Sam 24:6" b="10" cBegin="24" vBegin="6" cEnd="24" vEnd="6" onclick="bcv(10,24,6)">2 S 24,6</ref>, lire
    <bdbheb>הַחִתִּים קֵדְשָׁה</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>א</bdbheb> voir <lookup onclick="bdbabb('Hi')">Hi<sup>Geschichte. Israel i. 29</sup></lookup>, <lookup
        onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>εἰς γῆν Χεττιειμ Καδης</grk> ; comparer <lookup onclick="bdbabb('Dr')">Dr<sup>sur le passage et</sup></lookup>
    (en partie) <lookup onclick="bdbabb('Klo')">Klo</lookup> ; voir aussi <bdbheb>קֵדֶשׁ</bdbheb>.
</p>
