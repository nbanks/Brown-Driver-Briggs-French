<p>
    <bdbheb>נֵרְגַּל שַׂרְאֶ֫צֶר</bdbheb>
    <pos>nom propre, masculin</pos> (ainsi <lookup onclick="bdbabb('Baer')">Baer</lookup>
    <lookup onclick="bdbabb('Gi')">Ginsb</lookup> ; <lookup onclick="bdbabb('van d.H.')">van d. H.</lookup>
    <bdbheb>׳</bdbheb>
    <bdbheb>שַׁר</bdbheb>), <descrip>chef des devins (<bdbheb>רַבמָֿ֑ג</bdbheb>) dans le cortège de Nabuchodonosor</descrip> <ref ref="Jer 39:3"
        b="24" cBegin="39" vBegin="3" cEnd="39" vEnd="3" onclick="bcv(24,39,3)">Jr 39,3</ref>a (supprimer <lookup
        onclick="bdbabb('Gie')">Gie</lookup>, plausiblement) <ref ref="Jer 39:3" b="24" cBegin="39" vBegin="3" cEnd="39"
        vEnd="3" onclick="bcv(24,39,3)">Jr 39,3</ref>b, 13 (comparer <lookup onclick="bdbabb('Schr')">Schr<sup>COT sur
            le passage</sup></lookup>).
</p>
