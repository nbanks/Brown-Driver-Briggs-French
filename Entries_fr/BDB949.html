<html><head><link rel="stylesheet" href="style.css"></head>
<h1>
    <entry onclick="bdbid('BDB949')">BDB949</entry> [<entry onclick="sn('H4126')">H4126</entry>]
</h1>
<language>hébreu biblique</language>
<p> [<bdbheb>מוֺבָא</bdbheb>] <pos>nom [masculin]</pos>
    <primary>entrée</primary>, <bdbheb>מוֺבָאֶ֑ךָ</bdbheb>
    <lookup onclick="bdbabb('Qr')">
        <reflink>Qr</reflink>
    </lookup>
    <ref ref="2Sam 3:25" b="10" cBegin="3" vBegin="25" cEnd="3" vEnd="25" onclick="bcv(10,3,25)">2 S 3,25</ref>,
    comparer <lookup onclick="bdbabb('Kt')">
        <reflink>Kt</reflink>
    </lookup> ci-dessous <bdbheb>מבוא</bdbheb> ; <bdbheb>וּמוֺבָאָיו</bdbheb>
    <ref ref="Ezek 43:11" b="26" cBegin="43" vBegin="11" cEnd="43" vEnd="11" onclick="bcv(26,43,11)">Ez 43,11</ref>
    <highlight>et ses entrées</highlight> (|| <bdbheb>וּמוֺצָאָיו</bdbheb>), supprimer <lookup
        onclick="bdbabb('B')">
        <reflink>B</reflink>
    </lookup>
    <lookup onclick="bdbabb('Co')">Co</lookup>. Dans les deux cas, forme non grammaticale pour l'assonance avec <bdbheb>מוצא</bdbheb>.
</p>
<hr>

</html>
