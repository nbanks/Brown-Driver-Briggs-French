    <entry onclick="bdbid('BDB9196')">BDB9196</entry> [<entry onclick="sn('H8560')">H8560</entry>]

<language>hébreu biblique</language>
<p>
    <bdbheb>תֹּ֫מֶר</bdbheb>
    <pos>nom masculin</pos>
    <primary>palmier, poteau</primary> ; — construit <bdbheb>דְּבוֺרָה</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>ת</bdbheb>
    <ref ref="Judg 4:5" b="7" cBegin="4" vBegin="5" cEnd="4" vEnd="5" onclick="bcv(7,4,5)">Jg 4,5</ref>
    <highlight>palmier</highlight> de Débora ; <bdbheb>מִקְשָׁה</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>כְּת</bdbheb>
    <ref ref="Jer 10:5" b="24" cBegin="10" vBegin="5" cEnd="10" vEnd="5" onclick="bcv(24,10,5)">Jr 10,5</ref>
    <highlight>comme un poteau</highlight> (c.-à-d. un épouvantail ; comparer Baruch 6,70) <highlight>dans un champ de concombres</highlight> (comparaison d'une idole).
</p>
