<h1>
    <entry onclick="bdbid('BDB5856')">BDB5856</entry> [<entry onclick="sn('H5752')">H5752</entry>]
</h1>
<language>hébreu biblique</language>
<p>
    <bdbheb>עֹדֵד</bdbheb>, <bdbheb>עוֺדֵד</bdbheb>
    <pos>nom propre, masculin</pos> (<namemng><highlight>restaurateur</highlight></namemng>) ; — <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Ωδηδ</grk>, <grk>Αδαδ</grk> :
<div class="sense">
    <sense>1.</sense>
    <bdbheb>׳</bdbheb>
    <bdbheb>עֲזַרְיָהוּ בֶןעֿו</bdbheb>
    <ref ref="2Chr 15:1" b="14" cBegin="15" vBegin="1" cEnd="15" vEnd="1" onclick="bcv(14,15,1)">2 Ch 15,1</ref>, ainsi
    lire aussi <ref ref="2Chr 15:8" b="14" cBegin="15" vBegin="8" cEnd="15" vEnd="8" onclick="bcv(14,15,8)">2 Ch 15,8
    </ref> (<lookup onclick="bdbabb('MT')">
        <bdbheb>
            <reflink>ᵑ0</reflink>
        </bdbheb>
    </lookup>
    <bdbheb>עֹדֵד</bdbheb> seul).
</div>
<div class="sense">
    <sense>2.</sense>
    <bdbheb>עֹדֵד</bdbheb> <descrip>un prophète</descrip> <ref ref="2Chr 28:9" b="14" cBegin="28" vBegin="9" cEnd="28" vEnd="9"
        onclick="bcv(14,28,9)">2 Ch 28,9</ref>. </p>
</div>
<hr>
