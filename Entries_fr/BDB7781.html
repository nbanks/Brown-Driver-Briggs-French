<p>
    <bdbheb>מַרְהֵבָה</bdbheb>
    <pos>nom féminin</pos>
    <primary>comportement tumultueux, déchaîné</primary> ; — <ref ref="Isa 14:4" b="23" cBegin="14" vBegin="4" cEnd="14"
        vEnd="4" onclick="bcv(23,14,4)">Es 14,4</ref> lire ainsi (pour <lookup onclick="bdbabb('MT')">
        <bdbheb>
            <reflink>ᵑ0</reflink>
        </bdbheb>
    </lookup>
    <bdbheb>מַדְהֵבָה</bdbheb>) <lookup onclick="bdbabb('Thes')">Thes</lookup> et la plupart, d'après <lookup
        onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup> ; || <bdbheb>נגשׂ</bdbheb> (comparer <ref ref="Isa 3:5" b="23" cBegin="3" vBegin="5" cEnd="3" vEnd="5"
        onclick="bcv(23,3,5)">Es 3,5</ref>).
</p>
