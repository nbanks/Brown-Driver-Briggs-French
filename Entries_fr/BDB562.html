<h1>
    <entry onclick="bdbid('BDB562')">BDB562</entry> [<entry onclick="sn('H534')">H534</entry>]
</h1>
<language>hébreu biblique</language>
<p>
    <bdbheb>אָמִיר</bdbheb>
    <pos>nom masculin</pos>
    <primary>cime, sommet</primary>, d'un arbre
    <ref ref="Isa 17:6" b="23" cBegin="17" vBegin="6" cEnd="17" vEnd="6" onclick="bcv(23,17,6)">Es 17,6</ref> d'une
    montagne <ref ref="Isa 17:9" b="23" cBegin="17" vBegin="9" cEnd="17" vEnd="9" onclick="bcv(23,17,9)">Es 17,9</ref>
    (? Ainsi <lookup onclick="bdbabb('Ew')">Ew</lookup>
    <lookup onclick="bdbabb('Kn')">Kn</lookup>
    <lookup onclick="bdbabb('De')">De</lookup>
    <lookup onclick="bdbabb('Di')">Di</lookup> ; <lookup onclick="bdbabb('Lag')">Lag</lookup>
    <lookup onclick="bdbabb('Che')">Che</lookup>
    <lookup onclick="bdbabb('Brd')">Brd</lookup> Or suivant <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup> &amp; lire <bdbheb>הָאֱמֹרִי</bdbheb>) ; <highlight>pluriel</highlight> construit <bdbheb>אֲמִרֵי</bdbheb>
    <ref ref="Gen 49:21" b="1" cBegin="49" vBegin="21" cEnd="49" vEnd="21" onclick="bcv(1,49,21)">Gn 49,21</ref> (ainsi
    lire pour <bdbheb>אִמְרֵי</bdbheb>, <lookup onclick="bdbabb('Ew')">Ew</lookup>
    <lookup onclick="bdbabb('Di')">Di</lookup> et autres, comparer aussi 1. <bdbheb>אֵלָה</bdbheb> p.18).
</p>
<hr>
