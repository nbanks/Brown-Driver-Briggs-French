    <entry onclick="bdbid('BDB2456')">BDB2456</entry> [<entry onclick="sn('H250')">H250</entry>]

<language>hébreu biblique</language>
<p>
    <bdbheb>אֶזְרָחִי</bdbheb>
    <pos>adjectif [d'un peuple]</pos> <descrip>c.-à-d. de la famille de <bdbheb>זֶרַח</bdbheb></descrip>, seulement dans <bdbheb>׳</bdbheb>
    <bdbheb>אֵיתָן הָא</bdbheb>
    <ref ref="1Kgs 5:11" b="11" cBegin="5" vBegin="11" cEnd="5" vEnd="11" onclick="bcv(11,5,11)">1 R 5,11</ref> (
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>Ἰσραηλίτης</grk>), <ref ref="Ps 89:1" b="19" cBegin="89" vBegin="1" cEnd="89" vEnd="1" onclick="bcv(19,89,1)">
        Ps 89,1</ref> (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <highlight>id.</highlight>), et <ref ref="Ps 88:1" b="19" cBegin="88" vBegin="1" cEnd="88" vEnd="1"
        onclick="bcv(19,88,1)">Ps 88,1</ref>
    <bdbheb>׳</bdbheb>
    <bdbheb>הֵימָן הָא</bdbheb> tous deux fils de <bdbheb>זֶרַח</bdbheb> (<ref ref="1Chr 2:6" b="13" cBegin="2" vBegin="6"
        cEnd="2" vEnd="6" onclick="bcv(13,2,6)">1 Ch 2,6</ref>).
</p>
