<language>hébreu biblique</language>
<p> II. <bdbheb>תַּ֫חַת</bdbheb>
    <pos>nom propre</pos>
<div class="sense">
    <sense>1.</sense>
    <pos>masculin</pos>
    <div class="subsense">
        <subsense>a.</subsense>
        <descrip>lévite</descrip>
        <ref ref="1Chr 6:9" b="13" cBegin="6" vBegin="9" cEnd="6" vEnd="9" onclick="bcv(13,6,9)">1 Ch 6,9</ref> ; <ref
            ref="1Chr 6:22" b="13" cBegin="6" vBegin="22" cEnd="6" vEnd="22" onclick="bcv(13,6,22)">1 Ch 6,22</ref>.
    </div>
    <div class="subsense">
        <subsense>b.</subsense> <descrip>Éphraïmite</descrip> <ref ref="1Chr 7:20" b="13" cBegin="7" vBegin="20" cEnd="7" vEnd="20"
            onclick="bcv(13,7,20)">1 Ch 7,20</ref> (deux fois dans le verset). — <grk>Θααθ</grk>, <grk>Κααθ</grk>, etc.
    </div>
</div>
<div class="sense">
    <sense>2.</sense> lieu <descrip>station dans le désert</descrip>
    <ref ref="Num 33:26" b="4" cBegin="33" vBegin="26" cEnd="33" vEnd="26" onclick="bcv(4,33,26)">Nb 33,26</ref> ; <ref
        ref="Num 33:27" b="4" cBegin="33" vBegin="27" cEnd="33" vEnd="27" onclick="bcv(4,33,27)">Nb 33,27</ref>
    <grk>Κατααθ</grk>.
</div>
</p>
