<p> [<bdbheb>מוֺצָאָה</bdbheb>] <pos>nom féminin</pos> <descrip>seulement pluriel</descrip>:
<div class="subsense">
    <subsense>a.</subsense>
    <ref ref="Mic 5:1" b="33" cBegin="5" vBegin="1" cEnd="5" vEnd="1" onclick="bcv(33,5,1)">Mi 5,1</ref>
    <bdbheb>מוֺצָאוֺתָיו</bdbheb> (comparer le futur souverain issu de Bethléhem), <highlight>son origine</highlight>.
</div>
<div class="subsense">
    <subsense>
        b.</subsense>
    <ref ref="2Kgs 10:27" b="12" cBegin="10" vBegin="27" cEnd="10" vEnd="27" onclick="bcv(12,10,27)">2 R 10,27</ref>
    <lookup onclick="bdbabb('Qr')">
        <reflink>Qr</reflink>
    </lookup>
    <bdbheb>מוֺצָאוֺת</bdbheb>
    <highlight>lieux où l'on sort</highlight>, c.-à-d. <highlight>des latrines</highlight> (comparer arabe
    <placeholder2273 /> ; allemand <highlight>Abtritt</highlight>), <meta>euphémisme</meta> pour <lookup onclick="bdbabb('Kt')">
        <reflink>Kt</reflink>
    </lookup>
    <bdbheb>מַחֲרָאוֺת</bdbheb>.
</div>
</p>
