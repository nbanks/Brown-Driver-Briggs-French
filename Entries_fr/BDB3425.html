    <entry onclick="bdbid('BDB3425')">BDB3425</entry> [<entry onclick="sn('H1667')">H1667</entry>]

<language>hébreu biblique</language>
<p>
    <bdbheb>גַּתרִֿמּוֺן</bdbheb>
    <pos>nom propre [d'un lieu]</pos> <desscrip>dans Dan</desscrip> <ref ref="Josh 19:45" b="6" cBegin="19" vBegin="45" cEnd="19"
        vEnd="45" onclick="bcv(6,19,45)">Jos 19,45</ref> <descrip>ville lévitique</descrip> <ref ref="Josh 21:24" b="6" cBegin="21"
        vBegin="24" cEnd="21" vEnd="24" onclick="bcv(6,21,24)">Jos 21,24</ref> = <ref ref="1Chr 6:54" b="13" cBegin="6"
        vBegin="54" cEnd="6" vEnd="54" onclick="bcv(13,6,54)">1 Ch 6,54</ref> <descrip>site inconnu</descrip>. — <bdbheb>גַּת</bdbheb>
    <bdbheb>רִמּוֺן</bdbheb> dans Manassé <ref ref="Josh 21:25" b="6" cBegin="21" vBegin="25" cEnd="21" vEnd="25"
        onclick="bcv(6,21,25)">Jos 21,25</ref> est une erreur de scribe ; lire <bdbheb>
        <reflink>יִבְלְעָם</reflink>
    </bdbheb>, q. v.
</p>
