<language>araméen biblique</language>
<p>
    <bdbarc>אָשַׁף</bdbarc> (K§ a) <pos>nom masculin</pos>
    <primary>conjureur, enchanteur</primary> (probablement emprunt babylonien ; de même hébreu biblique <bdbheb>
        <reflink>אַשָּׁף</reflink>
    </bdbheb>) ; — absolu <bdbarc>׳</bdbarc>
    <bdbarc>א</bdbarc>
    <ref ref="Dan 2:10" b="27" cBegin="2" vBegin="10" cEnd="2" vEnd="10" onclick="bcv(27,2,10)">Dn 2,10</ref> pluriel
    absolu <bdbarc>אָֽשְׁפִין</bdbarc> <ref ref="Dan 2:27" b="27" cBegin="2" vBegin="27" cEnd="2" vEnd="27"
        onclick="bcv(27,2,27)">Dn 2,27</ref> ; <ref ref="Dan 5:11" b="27" cBegin="5" vBegin="11" cEnd="5" vEnd="11"
        onclick="bcv(27,5,11)">Dn 5,11</ref>, emphatique <bdbarc>אָֽשְׁפַיָא</bdbarc>
    <ref ref="Dan 4:4" b="27" cBegin="4" vBegin="4" cEnd="4" vEnd="4" onclick="bcv(27,4,4)">Dn 4,4</ref> ; <ref
        ref="Dan 5:7" b="27" cBegin="5" vBegin="7" cEnd="5" vEnd="7" onclick="bcv(27,5,7)">Dn 5,7</ref> ; <ref
        ref="Dan 5:15" b="27" cBegin="5" vBegin="15" cEnd="5" vEnd="15" onclick="bcv(27,5,15)">Dn 5,15</ref>.
</p>
