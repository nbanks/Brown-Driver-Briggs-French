<language>araméen biblique</language>
<p>
    <bdbarc>סוֺף</bdbarc>
    <pos>nom [masculin]</pos>
    <primary>fin</primary> ; — construit <bdbarc>׳</bdbarc>
    <bdbarc>ס</bdbarc>
    <gloss>fin</gloss> de la terre <ref ref="Dan 4:8" b="27" cBegin="4" vBegin="8" cEnd="4" vEnd="8"
        onclick="bcv(27,4,8)">Dn 4,8</ref> ; <ref ref="Dan 4:19" b="27" cBegin="4" vBegin="19" cEnd="4" vEnd="19"
        onclick="bcv(27,4,19)">Dn 4,19</ref> emphatique <bdbarc>סוֺפָא</bdbarc>
    <ref ref="Dan 7:28" b="27" cBegin="7" vBegin="28" cEnd="7" vEnd="28" onclick="bcv(27,7,28)">Dn 7,28</ref>
    <gloss>fin, conclusion</gloss> de l'affaire ; <bdbarc>׳</bdbarc>
    <bdbarc>עַדסֿ</bdbarc> = <highlight>pour toujours</highlight>
    <ref ref="Dan 6:27" b="27" cBegin="6" vBegin="27" cEnd="6" vEnd="27" onclick="bcv(27,6,27)">Dn 6,27</ref> ; <ref
        ref="Dan 7:26" b="27" cBegin="7" vBegin="26" cEnd="7" vEnd="26" onclick="bcv(27,7,26)">Dn 7,26</ref>.
</p>
<hr>
<p>
