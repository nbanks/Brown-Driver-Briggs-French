<h1>
    <entry onclick="bdbid('BDB6303')">BDB6303</entry> [<entry onclick="sn('H6114')">H6114</entry>]
</h1>
<language>hébreu biblique</language>
<p>
    <bdbheb>עֶ֫צֶר</bdbheb>
    <pos>nom [masculin]</pos>
    <primary>contrainte (?)</primary>, seulement <bdbheb>׳</bdbheb>
    <bdbheb>יוֺרֵשׁ ע</bdbheb>
    <ref ref="Judg 18:7" b="7" cBegin="18" vBegin="7" cEnd="18" vEnd="7" onclick="bcv(7,18,7)">Jg 18,7</ref>
    <highlight>un possesseur de contrainte</highlight>, c.-à-d. dirigeant, mais <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <lookup onclick="bdbabb('Vg')">
        <bdbheb>
            <reflink>ᵑ9</reflink>
        </bdbheb>
    </lookup>
    <highlight>richesse</highlight>, ainsi <lookup onclick="bdbabb('Thes')">Thes</lookup> et autres, <descrip>texte très douteux</descrip>,
    comparer <lookup onclick="bdbabb('GFM')">GFM<sup></sup></lookup>
    <lookup onclick="bdbabb('Bu')">Bu</lookup> conjecture que <bdbheb>׳</bdbheb>
    <bdbheb>ע</bdbheb> combine les lectures <bdbheb>אֹצָר</bdbheb> et <bdbheb>עשֶׁר</bdbheb>.
</p>
