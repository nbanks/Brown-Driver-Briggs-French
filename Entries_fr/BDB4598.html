<hr>
<p>[<bdbheb>מַחְמָל</bdbheb>] voir <bdbheb>

    </bdbheb>. <bdbheb>מַחְמֶ֫צֶת</bdbheb> voir I. <bdbheb>

    </bdbheb>. </p>
<hr>
<p>

<hr>

<hr>
<p>
