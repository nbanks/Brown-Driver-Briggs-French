<language>hébreu biblique</language>
<p> II. <bdbheb>חָגָּב</bdbheb>
    <pos>nom propre, masculin</pos>
    <descrip>chef d'une famille d'exilés de retour</descrip>
    <ref ref="Ezra 2:46" b="15" cBegin="2" vBegin="46" cEnd="2" vEnd="46" onclick="bcv(15,2,46)">Esd 2,46</ref>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Ἁγαβ</grk> (pas de || dans <ref ref="Neh 7" b="16" cBegin="7" vBegin="1" cEnd="7" vEnd="200" onclick="bcv(16,7,1)">
        Ne 7</ref>
    <lookup onclick="bdbabb('H')">
        <reflink>H</reflink>
    </lookup> ; mais <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <ref ref="Neh 7:48" b="16" cBegin="7" vBegin="48" cEnd="7" vEnd="48" onclick="bcv(16,7,48)">Ne 7,48</ref> a les deux
    <grk>Αγαβ</grk> et <grk>Αγαβα</grk>, comparer <bdbheb>חֲגָבָא</bdbheb>).
</p>
