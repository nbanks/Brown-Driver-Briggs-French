<language>hébreu biblique</language>
<p> [<bdbheb>אַ֫הַב</bdbheb>] <pos>nom [masculin]</pos>
    <primary>amour</primary>, seulement pluriel
    <bdbheb>אֲהָבִים</bdbheb>, <gloss>amours</gloss> ; sens péjoratif <ref ref="Hos 8:9" b="28" cBegin="8"
        vBegin="9" cEnd="8" vEnd="9" onclick="bcv(28,8,9)">Os 8,9</ref>, mais <bdbheb>׳</bdbheb>
    <bdbheb>אַיֶּלֶת א</bdbheb> biche d'amour <ref ref="Prov 5:19" b="20" cBegin="5" vBegin="19" cEnd="5" vEnd="19"
        onclick="bcv(20,5,19)">Pr 5,19</ref> (figuré de l'épouse || <bdbheb>יַעֲלַת חֵן</bdbheb>).
</p>
