<language>hébreu biblique</language>
<p>
    <bdbheb>ישׁבו בְנֹב</bdbheb>
    <lookup onclick="bdbabb('Kt')">
        <reflink>Kt</reflink>
    </lookup>, <bdbheb>יִשׁבּי בְנֹב</bdbheb>
    <lookup onclick="bdbabb('Qr')">
        <reflink>Qr</reflink>
    </lookup>, <pos>nom propre, masculin</pos>
    <descrip>un Philistin géant</descrip>
    <ref ref="2Sam 21:16" b="10" cBegin="21" vBegin="16" cEnd="21" vEnd="16" onclick="bcv(10,21,16)">2 S 21,16</ref>
    mais lire <bdbheb>וַיֵּשְׁבוּ בְנֹב</bdbheb>
    <highlight>et ils habitèrent à Gob</highlight>, et transférer à <ref ref="2Sam 21:15" b="10" cBegin="21"
        vBegin="15" cEnd="21" vEnd="15" onclick="bcv(10,21,15)">2 S 21,15</ref>
    <lookup onclick="bdbabb('We')">We</lookup>
    <lookup onclick="bdbabb('Dr')">Dr</lookup>
    <lookup onclick="bdbabb('Bu')">Bu</lookup>.
</p>
