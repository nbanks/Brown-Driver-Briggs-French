<language>hébreu biblique</language>
<p>
    <bdbheb>תֹּ֫קֶף</bdbheb>
    <pos>nom masculin</pos>
    <primary>puissance, force, énergie</primary> (araméen <bdbarc>תְּקוֺף</bdbarc>, <bdbheb>תֹּקֶף</bdbheb>
    <placeholder5872 />) ; — <bdbheb>׳</bdbheb>
    <bdbheb>ת</bdbheb> absolu <ref ref="Esth 9:29" b="17" cBegin="9" vBegin="29" cEnd="9" vEnd="29"
        onclick="bcv(17,9,29)">Est 9,29</ref> construit <ref ref="Dan 11:17" b="27" cBegin="11" vBegin="17" cEnd="11"
        vEnd="17" onclick="bcv(27,11,17)">Dn 11,17</ref>, <highlight>la force de tout son royaume</highlight> ;
    suffixe <bdbheb>תָּקְפּוֺ</bdbheb>
    <ref ref="Esth 10:2" b="17" cBegin="10" vBegin="2" cEnd="10" vEnd="2" onclick="bcv(17,10,2)">Est 10,2</ref> les
    actes <highlight>de sa puissance</highlight> (+ <bdbheb>גְּבוּרָתוֺ</bdbheb>, etc.).
</p>
