<p> [<bdbheb>מִדְרָךְ</bdbheb>] <pos>nom [masculin]</pos>
    <primary>lieu de foulée ou de marche</primary>, lieu où poser le pied, seulement construit <bdbheb>מִדְרַךְ
        כַּףרָֿ֑גֶל</bdbheb>
    <ref ref="Deut 2:5" b="5" cBegin="2" vBegin="5" cEnd="2" vEnd="5" onclick="bcv(5,2,5)">Dt 2,5</ref>
    <highlight>un lieu de foulée pour la plante du pied</highlight> (comparer <ref ref="Deut 11:24" b="5" cBegin="11"
        vBegin="24" cEnd="11" vEnd="24" onclick="bcv(5,11,24)">Dt 11,24</ref> = <ref ref="Josh 1:3" b="6" cBegin="1"
        vBegin="3" cEnd="1" vEnd="3" onclick="bcv(6,1,3)">Jos 1,3</ref>).
</p>
