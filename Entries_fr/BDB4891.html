<language>hébreu biblique</language>
<p>
    <bdbheb>מְתוּשָׁאֵל</bdbheb>
    <pos>nom propre, masculin</pos>
    <descrip>descendant de Caïn</descrip> (forme babylonienne, <highlight>mutu-ša-ili</highlight> « homme de Dieu », <lookup
        onclick="bdbabb('Len')">Len<sup>Orig. éd. 2, i. 262 s. Eng. Tr. 268</sup></lookup>); — <ref ref="Gen 4:18" b="1"
        cBegin="4" vBegin="18" cEnd="4" vEnd="18" onclick="bcv(1,4,18)">Gn 4,18</ref> (deux fois dans le verset) (<lookup
        onclick="bdbabb('J')">
        <reflink>J</reflink>
    </lookup>), <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Μαθουσαλα</grk> (c.-à-d.<bdbheb>מְתוּשֶׁלַח</bdbheb>? ainsi <lookup onclick="bdbabb('Di')">Di</lookup>; autrement
    <lookup onclick="bdbabb('Bu')">Bu<sup>Urgesch. 125 s.</sup></lookup>)
</p>
