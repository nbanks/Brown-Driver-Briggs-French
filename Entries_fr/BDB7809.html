<language>hébreu biblique</language>
<p> I. <bdbheb>רָמָה</bdbheb>
    <pos>nom féminin</pos>
    <primary>hauteur, haut lieu</primary>; — absolu <bdbheb>׳</bdbheb>
    <bdbheb>ר</bdbheb> <descrip>comme terme technique (comparer <bdbheb>בָּמָה</bdbheb>), = <highlight>sanctuaire</highlight> (pour un culte
    illicite)</descrip>: <ref ref="Ezek 16:25" b="26" cBegin="16" vBegin="25" cEnd="16" vEnd="25" onclick="bcv(26,16,25)">Ez
        16,25</ref> || <bdbheb>גַּב</bdbheb> <ref ref="Ezek 16:21" b="26" cBegin="16" vBegin="21" cEnd="16" vEnd="21"
        onclick="bcv(26,16,21)">Ez 16,21</ref> <ref ref="Ezek 16:31" b="26" cBegin="16" vBegin="31" cEnd="16" vEnd="31"
        onclick="bcv(26,16,31)">Ez 16,31</ref> <ref ref="Ezek 16:39" b="26" cBegin="16" vBegin="39"
        cEnd="16" vEnd="39" onclick="bcv(26,16,39)">Ez 16,39</ref> ainsi peut-être <ref ref="1Sam 22:6" b="9" cBegin="22"
        vBegin="6" cEnd="22" vEnd="6" onclick="bcv(9,22,6)">1 S 22,6</ref>, mais lire probablement <bdbheb>בָּמָה</bdbheb>,
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Βαμα</grk> (<lookup onclick="bdbabb('A')">
        <reflink>A</reflink>
    </lookup>
    <grk>Ραμμα</grk>), <lookup onclick="bdbabb('HPS')">HPS</lookup>.
</p>
