<h1>
    <entry onclick="bdbid('BDB10018')">BDB10018</entry> [<entry onclick="sn('H8624')">H8624</entry>]
</h1>
<language>araméen biblique</language>
<p> [<bdbarc>תַּקִּיף</bdbarc>] <pos>adjectif</pos>
    <primary>fort, puissant</primary> ; — féminin singulier absolu <bdbarc>תַּקִּיפָה</bdbarc>, du royaume, <ref
        ref="Dan 2:40" b="27" cBegin="2" vBegin="40" cEnd="2" vEnd="40" onclick="bcv(27,2,40)">Dn 2,40</ref> (comme
    le fer), <ref ref="Dan 2:42" b="27" cBegin="2" vBegin="42" cEnd="2" vEnd="42" onclick="bcv(27,2,42)">Dn 2,42</ref>
    <bdbarc>אָ֯</bdbarc>
    <ref ref="Dan 7:7" b="27" cBegin="7" vBegin="7" cEnd="7" vEnd="7" onclick="bcv(27,7,7)">Dn 7,7</ref>, de la bête ;
    masculin pluriel absolu <bdbarc>תַּקִּיפִין</bdbarc>, des rois <ref ref="Ezra 4:20" b="15" cBegin="4" vBegin="20"
        cEnd="4" vEnd="20" onclick="bcv(15,4,20)">Esd 4,20</ref>, merveilles de Dieu <ref ref="Dan 3:33" b="27" cBegin="3"
        vBegin="33" cEnd="3" vEnd="33" onclick="bcv(27,3,33)">Dn 3,33</ref>.
</p>
<hr>
