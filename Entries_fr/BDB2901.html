<h1>
    <entry onclick="bdbid('BDB2901')">BDB2901</entry> [<entry onclick="sn('H2569')">H2569</entry>]
</h1>
<language>hébreu biblique</language>
<p> I. <bdbheb>חֹ֫מֶשׁ</bdbheb>
    <pos>nom [masculin]</pos>
    <primary>cinquième partie</primary> — seulement <bdbheb>לְפַרְעֹה</bdbheb>
    <bdbheb>לַהֹמֶשׁ</bdbheb>
    <ref ref="Gen 47:26" b="1" cBegin="47" vBegin="26" cEnd="47" vEnd="26" onclick="bcv(1,47,26)">Gn 47,26</ref>, mais
    le lien avec ce qui précède est maladroit ; <descrip>lire peut-être <bdbheb>הַחֹמֶשׁ</bdbheb></descrip> (<lookup onclick="bdbabb('Syr')">
        <bdbheb>
            <reflink>ᵑ6</reflink>
        </bdbheb>
    </lookup>), ou <bdbheb>לְחַמֵּשׁ</bdbheb>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>, voir <lookup onclick="bdbabb('Di')">Di</lookup>.
</p>
<hr>
