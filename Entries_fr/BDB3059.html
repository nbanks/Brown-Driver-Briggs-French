    <entry onclick="bdbid('BDB3059')">BDB3059</entry> [<entry onclick="sn('H2695')">H2695</entry>]

<language>hébreu biblique</language>
<p>
    <bdbheb>חֶצְרוֺ</bdbheb>, <bdbheb>חֶצְרַי</bdbheb> (<pos>nom propre, masculin</pos> comparer nom propre sabéen,
    masculin <bdbheb>חצֿר</bdbheb>
    <lookup onclick="bdbabb('DHM')">DHM<sup>Epigr. Denkm. 56</sup></lookup>) — <descrip>un des héros de David, appelé <highlight>
        le Carmélite</highlight></descrip>, <bdbheb>חצרו</bdbheb>
    <ref ref="2Sam 23:35" b="10" cBegin="23" vBegin="35" cEnd="23" vEnd="35" onclick="bcv(10,23,35)">2 S 23,35</ref>
    <lookup onclick="bdbabb('Kt')">
        <reflink>Kt</reflink>
    </lookup> (<bdbheb>חֶצְרַי</bdbheb>
    <lookup onclick="bdbabb('Qr')">
        <reflink>Qr</reflink>
    </lookup> ; <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Ασαραι</grk>) = <bdbheb>חֶצְרוֺ</bdbheb>
    <ref ref="1Chr 11:37" b="13" cBegin="11" vBegin="37" cEnd="11" vEnd="37" onclick="bcv(13,11,37)">1 Ch 11,37</ref>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Ησεραι</grk>, <grk>Ασαραι</grk>, <grk>Εσρει</grk>.
</p>
