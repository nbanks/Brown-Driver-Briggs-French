<h1>
    <entry onclick="bdbid('BDB2908')">BDB2908</entry> [<entry onclick="sn('H2571')">H2571</entry>]

<language>hébreu biblique</language>
<p>
    <bdbheb>חֲמֻשִׁים</bdbheb>
    <pos>adjectif pluriel</pos>
    <primary>en ordre de bataille</primary>, <descrip>toujours cette forme</descrip>, <ref ref="Exod 13:18" b="2" cBegin="13" vBegin="18" cEnd="13"
        vEnd="18" onclick="bcv(2,13,18)">Ex 13,18</ref> (<lookup onclick="bdbabb('E')">
        <reflink>E</reflink>
    </lookup>), <ref ref="Josh 1:14" b="6" cBegin="1" vBegin="14" cEnd="1" vEnd="14" onclick="bcv(6,1,14)">Jos 1,14
    </ref> ; <ref ref="Josh 4:12" b="6" cBegin="4" vBegin="12" cEnd="4" vEnd="12" onclick="bcv(6,4,12)">Jos 4,12</ref>
    (tous deux <lookup onclick="bdbabb('D')">
        <reflink>D</reflink>
    </lookup>), <ref ref="Judg 7:11" b="7" cBegin="7" vBegin="11" cEnd="7" vEnd="11" onclick="bcv(7,7,11)">Jg 7,11
    </ref> + <ref ref="Num 32:17" b="4" cBegin="32" vBegin="17" cEnd="32" vEnd="17" onclick="bcv(4,32,17)">Nb 32,17
    </ref> (<lookup onclick="bdbabb('J')">
        <reflink>J</reflink>
    </lookup>
    <lookup onclick="bdbabb('E')">
        <reflink>E</reflink>
    </lookup>), voir <bdbheb>
        <reflink>חושׁ</reflink>
    </bdbheb>.
</p>
