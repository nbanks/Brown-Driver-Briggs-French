<h1>
    <entry onclick="bdbid('BDB552')">BDB552</entry> [<entry onclick="sn('H554')">H554</entry>]
</h1>
<language>hébreu biblique</language>
<p> [<bdbheb>אָמֹץ</bdbheb>] <pos>adjectif</pos>
    <primary>fort</primary>, seulement pluriel <bdbheb>אֲמֻצִּים</bdbheb> de chevaux <ref ref="Zech 6:3" b="38" cBegin="6"
        vBegin="3" cEnd="6" vEnd="3" onclick="bcv(38,6,3)">Za 6,3</ref> ; <ref ref="Zech 6:7" b="38" cBegin="6"
        vBegin="7" cEnd="6" vEnd="7" onclick="bcv(38,6,7)">Za 6,7</ref> (en <ref ref="Zech 6:7" b="38" cBegin="6"
        vBegin="7" cEnd="6" vEnd="7" onclick="bcv(38,6,7)">Za 6,7</ref> peut-être lire <bdbheb>אֲדֻמִּים</bdbheb>,
    comparer <ref ref="Zech 6:2" b="38" cBegin="6" vBegin="2" cEnd="6" vEnd="2" onclick="bcv(38,6,2)">Za 6,2</ref>,
    et <lookup onclick="bdbabb('Hi')">Hi</lookup> ; voir un autre avis dans <lookup onclick="bdbabb('Lag')">Lag<sup>BN
            29</sup></lookup>).
</p>
