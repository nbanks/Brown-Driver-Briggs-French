<language>hébreu biblique</language>
<p>II. <bdbheb>מָנַ֫חַת</bdbheb>
    <pos>nom propre [d'un lieu]</pos>
    <descrip>en Édom</descrip>
    <ref ref="Gen 36:23" b="1" cBegin="36" vBegin="23" cEnd="36" vEnd="23" onclick="bcv(1,36,23)">Gn 36,23</ref> = <ref ref="1Chr 1:40" b="13" cBegin="1" vBegin="40" cEnd="1" vEnd="40" onclick="bcv(13,1,40)">1 Ch 1,40</ref>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Μαναχαθ</grk>, <grk>Μαναχθ</grk>, etc., également <ref ref="1Chr 2:52" b="13" cBegin="2" vBegin="52" cEnd="2" vEnd="52" onclick="bcv(13,2,52)">1 Ch 2,52</ref> (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Αμμαναχαθ</grk>), mais probablement une ville différente.
</p>
