<p>
    <bdbheb>צֶאֱלִים</bdbheb>
    <pos>nom masculin pluriel</pos>
    <primary>une sorte de lotus</primary> (<highlight>Rhamnus</highlight> (plus exactement <highlight>Zizyphus</highlight>),
    <highlight>Lotus</highlight> [<lookup onclick="bdbabb('Linn')">Linn</lookup>.], <highlight>lotus épineux</highlight>
    (non le sacré <highlight>Nymphea Lotus</highlight> ; <lookup onclick="bdbabb('Saad')">
        <reflink>Saad</reflink>
    </lookup>
    <placeholder4399 />, comparer <lookup onclick="bdbabb('AW')">AW</lookup>
    <lookup onclick="bdbabb('De')">De<sup>
            <ref ref="Job 2" b="18" cBegin="2" vBegin="1" cEnd="2" vEnd="200" onclick="bcv(18,2,1)">Jb 2</ref>
        </sup></lookup>, syriaque
    <placeholder4400 />, voir <lookup onclick="bdbabb('Löw')">Löw<sup>p. 275</sup></lookup>) ; — <ref ref="Job 40:21"
        b="18" cBegin="40" vBegin="21" cEnd="40" vEnd="21" onclick="bcv(18,40,21)">Jb 40,21</ref> ; <ref ref="Job 40:22"
        b="18" cBegin="40" vBegin="22" cEnd="40" vEnd="22" onclick="bcv(18,40,22)">Jb 40,22</ref>.
