<h1>
    <entry onclick="bdbid('BDB894')">BDB894</entry> [<entry onclick="sn('H889')">H889</entry>]
</h1>
<language>hébreu biblique</language>
<p>
    <bdbheb>בְּאשׁ</bdbheb>
    <pos>nom masculin</pos>
    <primary>puanteur</primary> — <bdbheb>׳</bdbheb>
    <bdbheb>בּ</bdbheb> construit <ref ref="Amos 4:10" b="30" cBegin="4" vBegin="10" cEnd="4" vEnd="10"
        onclick="bcv(30,4,10)">Am 4,10</ref> suffixe <bdbheb>בָּאְשׁוֺ</bdbheb>
    <ref ref="Joel 2:20" b="29" cBegin="2" vBegin="20" cEnd="2" vEnd="20" onclick="bcv(29,2,20)">Jl 2,20</ref>
    <bdbheb>בָּאְשָׁם</bdbheb>
    <ref ref="Isa 34:3" b="23" cBegin="34" vBegin="3" cEnd="34" vEnd="3" onclick="bcv(23,34,3)">Es 34,3</ref> —
    <bdbheb>מַחֲנֵיכֶם</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>בּ</bdbheb>, c.-à-d. <highlight>puanteur</highlight> de cadavres <ref ref="Amos 4:10" b="30" cBegin="4"
        vBegin="10" cEnd="4" vEnd="10" onclick="bcv(30,4,10)">Am 4,10</ref>, aussi <ref ref="Isa 34:3" b="23"
        cBegin="34" vBegin="3" cEnd="34" vEnd="3" onclick="bcv(23,34,3)">Es 34,3</ref> comparer <ref ref="Joel 2:20"
        b="29" cBegin="2" vBegin="20" cEnd="2" vEnd="20" onclick="bcv(29,2,20)">Jl 2,20</ref> des sauterelles <bdbheb>׳
    </bdbheb>
    <bdbheb>עָלָה בּ</bdbheb> || <bdbheb>(תַּעַל צַחֲנָתוֺׅ</bdbheb>.
</p>
<hr>
