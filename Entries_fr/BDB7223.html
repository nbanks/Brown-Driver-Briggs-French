<language>hébreu biblique</language>
<p>
    <bdbheb>צְפַ֫תָה</bdbheb>
    <pos>nom propre [d'un lieu]</pos>
    <descrip>en Juda</descrip> (<lookup onclick="bdbabb('van d.H.')">van d. H.</lookup>
    <bdbheb>צְפָתָה</bdbheb>, ainsi <lookup onclick="bdbabb('Kit')">Kit</lookup>) ; <bdbheb>לְמָרֵשָׁה</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>בְּנֵיא צ</bdbheb>
    <ref ref="2Chr 14:9" b="14" cBegin="14" vBegin="9" cEnd="14" vEnd="9" onclick="bcv(14,14,9)">2 Ch 14,9</ref>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>κατὰ βορρᾶν</grk>, d'où <lookup onclick="bdbabb('Hi')">Hi</lookup> et autres, proposent <bdbheb>צָפֹנָה
    </bdbheb> ainsi <lookup onclick="bdbabb('Buhl')">Buhl<sup>Lex</sup></lookup>.
</p>
<hr>
<p>
    <bdbheb>צִצִּים</bdbheb> voir <bdbheb>
        <reflink>צִיץ</reflink>
    </bdbheb> ci-dessous I. <bdbheb>צוץ</bdbheb>.
</p>
<hr>
<p>
    <bdbheb>צָקוּן</bdbheb>

    II. <bdbheb>
        <reflink>צוק</reflink>
    </bdbheb>.
</p>
