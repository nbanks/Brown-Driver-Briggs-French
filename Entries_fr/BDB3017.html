<p> [<bdbheb>חֲפַרְפָּרָה</bdbheb>] <pos>nom féminin</pos>
    <primary>taupe</primary> <descrip>(comme <highlight>fouisseuse</highlight>)</descrip> — seulement <ref ref="Isa 2:20" b="23" cBegin="2" vBegin="20"
        cEnd="2" vEnd="20" onclick="bcv(23,2,20)">Es 2,20</ref>, lire <bdbheb>לַחֲפַרְפָּרוֺת</bdbheb> (<lookup
        onclick="bdbabb('MT')">
        <bdbheb>
            <reflink>ᵑ0</reflink>
        </bdbheb>
    </lookup>
    <bdbheb>לַחְפֹּר פֵּרוֺת</bdbheb>, sens obscur, voir conjectures dans <lookup onclick="bdbabb('Thes')">Thes
    </lookup>
    <lookup onclick="bdbabb('Ges')">Ges<sup>Comm.</sup></lookup>
    <lookup onclick="bdbabb('Di')">Di</lookup>).
</p>
