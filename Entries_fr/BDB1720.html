<language>hébreu biblique</language>
<p> [<bdbheb>גַּ֫עַשׁ</bdbheb>] <pos>nom propre [d'un lieu]</pos>
    <bdbheb>הַרגָּֿ֑עַשׁ</bdbheb>
    <ref ref="Josh 24:30" b="6" cBegin="24" vBegin="30" cEnd="24" vEnd="30" onclick="bcv(6,24,30)">Jos 24,30</ref> ;
    <ref ref="Judg 2:9" b="7" cBegin="2" vBegin="9" cEnd="2" vEnd="9" onclick="bcv(7,2,9)">Jg 2,9</ref> <descrip>montagne en
    Éphraïm, au sud de (<bdbheb>תִּמְנַתסֶֿרַח חֶרֶסׅ</bdbheb>) q. v. ; <bdbheb>נַחֲלֵי גָּ֑עַשׁ</bdbheb>
    <ref ref="2Sam 23:30" b="10" cBegin="23" vBegin="30" cEnd="23" vEnd="30" onclick="bcv(10,23,30)">2 S 23,30</ref> =
    <ref ref="1Chr 11:32" b="13" cBegin="11" vBegin="32" cEnd="11" vEnd="32" onclick="bcv(13,11,32)">1 Ch 11,32</ref> des
    ravins sur celle-ci, ou à proximité.
</p>
