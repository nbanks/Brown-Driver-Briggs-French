<p> [<bdbheb>קַשְׂוָה</bdbheb>, <lookup onclick="bdbabb('Kö')">Kö<sup>ii. 1, 165</sup></lookup>] <pos>nom féminin
    </pos>
    <descrip>une sorte de <primary>cruche, jarre</primary>, ustensile du tabernacle et (Chroniques) du temple</descrip> ; — pluriel <bdbheb>קְשָׂוֺת
    </bdbheb>
    <ref ref="Exod 37:16" b="2" cBegin="37" vBegin="16" cEnd="37" vEnd="16" onclick="bcv(2,37,16)">Ex 37,16</ref> ;
    <ref ref="1Chr 28:19" b="13" cBegin="28" vBegin="19" cEnd="28" vEnd="19" onclick="bcv(13,28,19)">1 Ch 28,19</ref>
    construit <bdbheb>קְשׂוֺת הַנָּ֑סֶח</bdbheb>
    <ref ref="Num 4:7" b="4" cBegin="4" vBegin="7" cEnd="4" vEnd="7" onclick="bcv(4,4,7)">Nb 4,7</ref>
    <highlight>jarres de la libation</highlight> ; suffixe (de la table) <ref ref="Exod 25:29" b="2" cBegin="25"
        vBegin="29" cEnd="25" vEnd="29" onclick="bcv(2,25,29)">Ex 25,29</ref>.
</p>
