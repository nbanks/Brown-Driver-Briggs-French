<p> II. <bdbheb>עֵדָה</bdbheb>

    </lookup> utilise <bdbheb>עֵד</bdbheb> pour les choses féminines). — I. <bdbheb>עֵדָה</bdbheb> voir <bdbheb>
        <reflink>יעד</reflink>
    </bdbheb>.
