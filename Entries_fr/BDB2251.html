<language>hébreu biblique</language>
<p>
    <bdbheb>וָהֵב</bdbheb>, <descrip>apparemment <pos>nom propre [d'un lieu]</pos></descrip>, <bdbheb>אֶתוָֿהֵב בְּסוּפָה</bdbheb>
    <ref ref="Num 21:14" b="4" cBegin="21" vBegin="14" cEnd="21" vEnd="14" onclick="bcv(4,21,14)">Nb 21,14</ref>,
    <descrip>objet d'un verbe maintenant perdu du texte</descrip> (comparer <lookup onclick="bdbabb('RV')">
        <reflink>RV</reflink>
    </lookup> et surtout <lookup onclick="bdbabb('Di')">Di</lookup>
    <lookup onclick="bdbabb('VB')">
        <reflink>VB</reflink>
    </lookup>), situation inconnue; <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Ζωοβ</grk>, <grk>Ζοοβ</grk>; ainsi <lookup onclick="bdbabb('Lag')">Lag<sup>BN 54</sup></lookup>
    <lookup onclick="bdbabb('Say')">Say<sup>Academy (London). Oct. 22, 1892</sup></lookup> (<bdbheb>זָהָב</bdbheb>).
</p>
