<language>hébreu biblique</language>
<p>
    <bdbheb>שֹׁמְרִי</bdbheb>
    <pos>nom propre, masculin</pos> habituellement <grk>Σαμαρει</grk>, etc. :<div class="sense">
    <sense>1.</sense> <descrip>en Siméon</descrip>, <ref ref="1Chr 4:37" b="13" cBegin="4" vBegin="37" cEnd="4" vEnd="37"
        onclick="bcv(13,4,37)">1 Ch 4,37</ref>.
</div><div class="sense">
    <sense>2.</sense> <descrip>père d'un héros de David</descrip> <ref ref="1Chr 11:45" b="13" cBegin="11" vBegin="45" cEnd="11" vEnd="45"
        onclick="bcv(13,11,45)">1 Ch 11,45</ref>.
</div><div class="sense">
    <sense>3.</sense> <descrip>Lévites</descrip>: <div class="subsense">
        <subsense>a.</subsense>
        <ref ref="1Chr 26:10" b="13" cBegin="26" vBegin="10" cEnd="26" vEnd="10" onclick="bcv(13,26,10)">1 Ch 26,10
        </ref>.
    </div>
    <div class="subsense">
        <subsense>b.</subsense>
        <ref ref="2Chr 29:13" b="14" cBegin="29" vBegin="13" cEnd="29" vEnd="13" onclick="bcv(14,29,13)">2 Ch 29,13
        </ref>,
        <grk>Ζαμβρει</grk>, <grk>Σαμβρι</grk>.
    </div>
</div>
</p>
