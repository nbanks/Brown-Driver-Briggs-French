<p>
    <bdbheb>בַּעֲלַת בְּאֵר</bdbheb>
    <pos>nom propre [d'un lieu]</pos> (<namemng>maîtresse d'un puits</namemng>) <descrip>ville, limite sud de Juda, aussi
        <bdbheb>בַּעֲלָת</bdbheb>
        <ref ref="Josh 15:24" b="6" cBegin="15" vBegin="24" cEnd="15" vEnd="24" onclick="bcv(6,15,24)">Jos 15,24</ref>, = <bdbheb>בָּֽלָה</bdbheb>
        <ref ref="Josh 19:3" b="6" cBegin="19" vBegin="3" cEnd="19" vEnd="3" onclick="bcv(6,19,3)">Jos 19,3</ref>
        <ref ref="1Chr 4:29" b="13" cBegin="4" vBegin="29" cEnd="4" vEnd="29" onclick="bcv(13,4,29)">1 Ch 4,29</ref>, = <bdbheb>בִּלְהָה</bdbheb>
        <ref ref="1Chr 4:29" b="13" cBegin="4" vBegin="29" cEnd="4" vEnd="29" onclick="bcv(13,4,29)">1 Ch 4,29</ref>, site incertain, peut-être = <bdbheb>רָמַת נֶגֶב</bdbheb>
        <ref ref="Josh 19:8" b="6" cBegin="19" vBegin="8" cEnd="19" vEnd="8" onclick="bcv(6,19,8)">Jos 19,8</ref>
        <ref ref="1Sam 30:27" b="9" cBegin="30" vBegin="27" cEnd="30" vEnd="27" onclick="bcv(9,30,27)">1 S 30,27</ref>
    </descrip>
    <ref ref="Josh 19:8" b="6" cBegin="19" vBegin="8" cEnd="19" vEnd="8" onclick="bcv(6,19,8)">Jos 19,8</ref> ; voir <lookup onclick="bdbabb('Buhl')">Buhl</lookup>.
</p>
