<p> II. <bdbheb>שָׁלֵם</bdbheb>
    <pos>nom propre [d'un lieu]</pos> <descrip>abrégé de <bdbheb>יְרוּשָׁלַםִ</bdbheb> (q. v.), et peut-être (<lookup
        onclick="bdbabb('Gunk')">Gunk</lookup>
    <lookup onclick="bdbabb('Dr')">Dr</lookup>) voulu comme archaïsme <ref ref="Gen 14:18" b="1" cBegin="14" vBegin="18"
        cEnd="14" vEnd="18" onclick="bcv(1,14,18)">Gn 14,18</ref>, comparer (poésie) <ref ref="Ps 76:3" b="19"
        cBegin="76" vBegin="3" cEnd="76" vEnd="3" onclick="bcv(19,76,3)">Ps 76,3</ref> (|| <bdbheb>צִיּוֺן</bdbheb>);
    voir <lookup onclick="bdbabb('Jos')">Jos<sup>Ant. «JOSEPHUS:Antiquities 1:10»i. 10, 2</sup></lookup>; <lookup
        onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Σαλημ</grk> et (Psaumes) <grk>εἰρήνη</grk>.
</p>
