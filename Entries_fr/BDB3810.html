<p> I. <bdbheb>שׁוּעַ</bdbheb>
    <pos>nom propre, masculin</pos>
    <descrip>père de la femme de Juda</descrip>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Σαυα</grk>, <ref ref="Gen 38:2" b="1" cBegin="38" vBegin="2" cEnd="38" vEnd="2" onclick="bcv(1,38,2)">Gn 38,2
    </ref> et (après construit <bdbheb>בַּת</bdbheb>) <ref ref="Gen 38:12" b="1" cBegin="38" vBegin="12" cEnd="38"
        vEnd="12" onclick="bcv(1,38,12)">Gn 38,12</ref> ; <ref ref="1Chr 2:3" b="13" cBegin="2" vBegin="3" cEnd="2"
        vEnd="3" onclick="bcv(13,2,3)">1 Ch 2,3</ref> voir <bdbheb>בַּתשֿׁוּע</bdbheb> ci-dessus, et comparer sur le sens
    <bdbheb>(אֲבִי)שׁוּעַ</bdbheb> p. 4, <bdbheb>(אֱלִי)שׁוּעַ</bdbheb> p. <ref ref="1Chr 4:6" b="13" cBegin="4"
        vBegin="6" cEnd="4" vEnd="6" onclick="bcv(13,4,6)">1 Ch 4,6</ref>.
</p>
