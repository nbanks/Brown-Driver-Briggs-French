<language>hébreu biblique</language>
<p> [<bdbheb>קוּר</bdbheb>] <pos>nom masculin</pos><sup>
        <ref ref="Isa 59:6" b="23" cBegin="59" vBegin="6" cEnd="59" vEnd="6" onclick="bcv(23,59,6)">Es 59,6</ref>
    </sup>
    <primary>fil, filament</primary> ; — pluriel construit <bdbheb>קוּרֵי עַכָּבִישׁ</bdbheb>
    <ref ref="Isa 59:5" b="23" cBegin="59" vBegin="5" cEnd="59" vEnd="5" onclick="bcv(23,59,5)">Es 59,5</ref> ils
    tissent des <highlight>fils d'araignée</highlight>, figuré des machinations des méchants, ainsi suffixe <bdbheb>קוּרֵיהֶם
    </bdbheb> <ref ref="Isa 59:6" b="23" cBegin="59" vBegin="6" cEnd="59" vEnd="6" onclick="bcv(23,59,6)">Es 59,6
    </ref>.
</p>
<hr>
<p>
    <bdbheb>קוֺרֵא</bdbheb> voir <bdbheb>
        <reflink>קרא</reflink>
    </bdbheb>. <bdbheb>קוֺרָה</bdbheb> voir <bdbheb>
        <reflink>קרה</reflink>
    </bdbheb>
</p>
