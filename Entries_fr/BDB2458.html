<html><head><link rel="stylesheet" href="style.css"></head>
<h1>
    <entry onclick="bdbid('BDB2458')">BDB2458</entry> [<entry onclick="sn('H3156')">H3156</entry>]
</h1>
<language>hébreu biblique</language>
<p>
    <bdbheb>יִזְרַחְיָה</bdbheb>
    <pos>nom propre, masculin</pos> (<namemng><bdbheb>׳</bdbheb>
    <bdbheb>י</bdbheb>
    <highlight>se lèvera</highlight>, ou <highlight>brillera</highlight></namemng>) —
<div class="sense">
    <sense>1.</sense>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Ζαρεια</grk>, <lookup onclick="bdbabb('A')">
        <reflink>A</reflink>
    </lookup>
    <grk>Ιεζρια</grk>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>Ιεζερια</grk> : — <descrip>un homme d'Issacar</descrip> <ref ref="1Chr 7:3" b="13" cBegin="7" vBegin="3" cEnd="7" vEnd="3"
        onclick="bcv(13,7,3)">1 Ch 7,3</ref> (deux fois dans le verset).
</div>
<div class="sense">
    <sense>2.</sense> <descrip>surveillant (<bdbheb>הַפָּקִיד</bdbheb>) des chantres</descrip> <ref ref="Neh 12:42" b="16" cBegin="12"
        vBegin="42" cEnd="12" vEnd="42" onclick="bcv(16,12,42)">Ne 12,42</ref>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup> et d'autres <grk>Ιεζριας</grk>. </p>
</div>
<hr>

</html>
