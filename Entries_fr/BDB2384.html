<p>
    <bdbheb>זַמְזֻמִּים</bdbheb>
    <pos>nom propre [d'un peuple]</pos>
    <descrip>dit être un nom donné aux
    <bdbheb>רְפָאִים</bdbheb> par les Ammonites qui les dépossédèrent</descrip> <ref ref="Deut 2:20" b="5" cBegin="2" vBegin="20"
        cEnd="2" vEnd="20" onclick="bcv(5,2,20)">Dt 2,20</ref> (comparer arabe
    <placeholder1497 />
    <namemng><highlight>parler charabia ?</highlight></namemng>), <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Ζοχομμιν</grk>, <grk>Ζομζομμειν</grk>, et <grk>Ζομμειν</grk> (ainsi <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>) ; comparer <ref ref="Gen 14:5" b="1" cBegin="14" vBegin="5" cEnd="14" vEnd="5" onclick="bcv(1,14,5)">Gn
        14,5</ref>
    <bdbheb>זוּזִים</bdbheb> q. v. (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>ἔθνη ἰσχυρά</grk>).
