<language>hébreu biblique</language>
<p>
    <bdbheb>חֻפִּים</bdbheb>
    <pos>nom propre, masculin</pos>
    <descrip>un fils de Benjamin</descrip>
    <ref ref="Gen 46:21" b="1" cBegin="46" vBegin="21" cEnd="46" vEnd="21" onclick="bcv(1,46,21)">Gn 46,21</ref> (
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Οφιμ</grk>(<grk>ε</grk>)<grk>ιν,</grk>
    <grk>Οφμειν</grk>), descendant de Benjamin <ref ref="1Chr 7:15" b="13" cBegin="7" vBegin="15" cEnd="7" vEnd="15"
        onclick="bcv(13,7,15)">1 Ch 7,15</ref> (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Αμφειν,</grk>
    <grk>Αφφειν,</grk>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>Οφερ</grk>), et ainsi <bdbheb>חֻפִם</bdbheb> <ref ref="1Chr 7:15" b="13" cBegin="7" vBegin="15" cEnd="7" vEnd="15" onclick="bcv(13,7,15)">1 Ch 7,15</ref> voir <bdbheb>הוּפָּם</bdbheb>.
</p>
