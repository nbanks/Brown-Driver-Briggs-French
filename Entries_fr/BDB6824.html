<h1>
    <entry onclick="bdbid('BDB6824')">BDB6824</entry> [<entry onclick="sn('H4666')">H4666</entry>]

<language>hébreu biblique</language>
<p> [<bdbheb>מִפְרָשׂ</bdbheb>] <pos>nom [masculin]</pos>
    <primary>déploiement, choses déployées</primary> ; — suffixe <bdbheb>מִפְרָשֵׂךְ</bdbheb>
    <ref ref="Ezek 27:7" b="26" cBegin="27" vBegin="7" cEnd="27" vEnd="7" onclick="bcv(26,27,7)">Ez 27,7</ref>
    <highlight>ton déploiement</highlight> (de toile, comme voile, comparer verbe <ref ref="Isa 33:23" b="23" cBegin="33" vBegin="23"
        cEnd="33" vEnd="23" onclick="bcv(23,33,23)">Es 33,23</ref>) ; pluriel construit <bdbheb>מִפְרְשֵׂי עָב</bdbheb>
    <ref ref="Job 36:29" b="18" cBegin="36" vBegin="29" cEnd="36" vEnd="29" onclick="bcv(18,36,29)">Jb 36,29</ref>, ainsi
    peut-être <ref ref="Job 37:16" b="18" cBegin="37" vBegin="16" cEnd="37" vEnd="16" onclick="bcv(18,37,16)">Jb 37,16
    </ref> (pour <bdbheb>מִפְלְשֵׂי</bdbheb>).
</p>
