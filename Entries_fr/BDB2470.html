<p> [<bdbheb>מִזְרָע</bdbheb>] <pos>nom [masculin]</pos>

    <ref ref="Isa 19:7" b="23" cBegin="19" vBegin="7" cEnd="19" vEnd="7" onclick="bcv(23,19,7)">Es 19,7</ref> (||

    </highlight> (comparer <bdbheb>מאכל</bdbheb> etc.) à l'accusatif du verbe suivant <bdbheb>נִדַּף</bdbheb>.
