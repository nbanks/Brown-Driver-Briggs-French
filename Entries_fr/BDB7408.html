    <entry onclick="bdbid('BDB7408')">BDB7408</entry> [<entry onclick="sn('H7002')">H7002</entry>]

<language>hébreu biblique</language>
<p>
    <bdbheb>קטֵּר</bdbheb>. (<lookup onclick="bdbabb('Ol')">Ol<sup>§ 182 e</sup></lookup>) <pos>nom féminin</pos>
    <primary>encens</primary> ; — <ref ref="Jer 44:21" b="24" cBegin="44" vBegin="21" cEnd="44" vEnd="21"
        onclick="bcv(24,44,21)">Jr 44,21</ref> (sur le genre voir <lookup onclick="bdbabb('Albr.')">Albr<sup>ZAW xvi
            (1896), 100</sup></lookup>, qui lit <bdbheb>אֹתָהּ</bdbheb> pour <bdbheb>אֹתָם</bdbheb> et ainsi <lookup
        onclick="bdbabb('Rothst')">Rothst<sup>Kau</sup></lookup>
    <lookup onclick="bdbabb('Gie')">Gie</lookup> ; <lookup onclick="bdbabb('Gie')">Gie</lookup> aussi <bdbheb>קְטֹרֶת
    </bdbheb>.
</p>
