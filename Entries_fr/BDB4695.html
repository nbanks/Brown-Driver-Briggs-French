    </ref> (sur cette liste apparente de noms voir <lookup onclick="bdbabb('Ew')">Ew<sup>l.c.</sup></lookup>
    <lookup onclick="bdbabb('RS')">RS<sup>OTJC 422; 2e éd. 143</sup></lookup>) <ref ref="1Chr 25:26" b="13"
