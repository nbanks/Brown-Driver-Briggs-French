<h1>
    <entry onclick="bdbid('BDB1403')">BDB1403</entry> [<entry onclick="sn('H1349')">H1349</entry>]
</h1>
<language>hébreu biblique</language>
<p> [<bdbheb>גַּאֲיוֺן</bdbheb>] <pos>adjectif</pos>
    <primary>orgueilleux</primary>, <bdbheb>גאייונים</bdbheb>
    <ref ref="Ps 123:4" b="19" cBegin="123" vBegin="4" cEnd="123" vEnd="4" onclick="bcv(19,123,4)">Ps 123,4</ref> (
    <lookup onclick="bdbabb('Kt')">
        <reflink>Kt</reflink>
    </lookup> comparer la note de <lookup onclick="bdbabb('Baer')">Baer</lookup>, toutefois lire probablement <bdbheb>גַּאֲיוֺנִים
    </bdbheb> ; mais <lookup onclick="bdbabb('Qr')">
        <reflink>Qr</reflink>
    </lookup> mieux, <bdbheb>גְּאֵי יוֺנִים</bdbheb>
    <highlight>les plus orgueilleux oppresseurs</highlight>, voir <bdbheb>
        <reflink>גֵּאֶה</reflink>
    </bdbheb>).
</p>
<hr>
<p>
    <bdbheb>גאייונים</bdbheb> voir le précédent, et aussi <bdbheb>גֵּאֶה</bdbheb>.
</p>
