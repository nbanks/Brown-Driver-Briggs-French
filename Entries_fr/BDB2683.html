<p> [<bdbheb>חֵ֫זֶק</bdbheb>] <pos>nom [masculin]</pos>

    <bdbheb>י</bdbheb>
    <ref ref="Ps 18:2" b="19" cBegin="18" vBegin="2" cEnd="18" vEnd="2" onclick="bcv(19,18,2)">Ps 18,2</ref> (omis par

    </ref> où <lookup onclick="bdbabb('Sept')">

        </bdbheb><sup>

        </sup>

    <grk>ἰσχύς μου</grk>). (<lookup onclick="bdbabb('De')">De</lookup> et autres dérivent de <bdbheb>חֹזֶק</bdbheb>,
