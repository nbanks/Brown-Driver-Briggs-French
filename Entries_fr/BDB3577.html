<h1>

<language>hébreu biblique</language>
<p>
    <bdbheb>יִמְנָה</bdbheb>
    <pos>nom propre, masculin</pos> (comparer peut-être arabe
    <placeholder2234 />
    <highlight>bonne fortune</highlight>,
    <placeholder2235 />
    <highlight>côté droit</highlight>) —
<div class="sense">
    <sense>1.</sense> <descrip>un fils d'Aser</descrip> <ref ref="Gen 46:17" b="1" cBegin="46" vBegin="17" cEnd="46" vEnd="17"
        onclick="bcv(1,46,17)">Gn 46,17</ref> ; <ref ref="Num 26:44" b="4" cBegin="26" vBegin="44" cEnd="26" vEnd="44"
        onclick="bcv(4,26,44)">Nb 26,44</ref>, aussi (pour l'adjectif, d'un peuple) <bdbheb>הַיִּמְנָה</bdbheb> <ref
        ref="Num 26:44" b="4" cBegin="26" vBegin="44" cEnd="26" vEnd="44" onclick="bcv(4,26,44)">Nb 26,44</ref> = la
    famille des <highlight>Yimnites</highlight>
    <ref ref="1Chr 7:30" b="13" cBegin="7" vBegin="30" cEnd="7" vEnd="30" onclick="bcv(13,7,30)">1 Ch 7,30</ref>.
</div>
<div class="sense">
    <sense>2.</sense> <descrip>un Lévite</descrip> <ref ref="2Chr 31:14" b="14" cBegin="31" vBegin="14" cEnd="31" vEnd="14"
        onclick="bcv(14,31,14)">2 Ch 31,14</ref>. </p>
</div>
