    <entry onclick="bdbid('BDB3354')">BDB3354</entry> [<entry onclick="sn('H2935')">H2935</entry>]

<language>hébreu biblique</language>
<p>
    <bdbheb>טֶ֫נֶא</bdbheb>
    <pos>nom masculin</pos><sup>
        <ref ref="Deut 28:5" b="5" cBegin="28" vBegin="5" cEnd="28" vEnd="5" onclick="bcv(5,28,5)">Dt 28,5</ref>
    </sup>
    <primary>corbeille</primary> (hébreu tardif <bdbheb>טְנִי</bdbheb> est un grand récipient de métal) — absolu <bdbheb>טֶ֫נֶא
    </bdbheb>
    <ref ref="Deut 26:4" b="5" cBegin="26" vBegin="4" cEnd="26" vEnd="4" onclick="bcv(5,26,4)">Dt 26,4</ref>, <bdbheb>
        טֶ֑נֶא</bdbheb> <ref ref="Deut 26:2" b="5" cBegin="26" vBegin="2" cEnd="26" vEnd="2" onclick="bcv(5,26,2)">Dt
        26,2</ref> suffixe <bdbheb>טַנְאֲךָ</bdbheb>
    <ref ref="Deut 28:5" b="5" cBegin="28" vBegin="5" cEnd="28" vEnd="5" onclick="bcv(5,28,5)">Dt 28,5</ref> ; <ref
        ref="Deut 28:17" b="5" cBegin="28" vBegin="17" cEnd="28" vEnd="17" onclick="bcv(5,28,17)">Dt 28,17</ref> <descrip>dans
    tous les cas un récipient pour les produits du sol</descrip> (dans les deux derniers || <bdbheb>מִשְׁאֶרֶת</bdbheb>).
</p>
