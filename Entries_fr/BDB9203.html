<language>hébreu biblique</language>
<p>
    <bdbheb>אֶתְנָה</bdbheb>
    <pos>nom féminin</pos>
    <primary>salaire</primary> <descrip>d'une prostituée</descrip> ; — <bdbheb>אֿ</bdbheb> absolu, <ref ref="Hos 2:14" b="28" cBegin="2" vBegin="14" cEnd="2" vEnd="14" onclick="bcv(28,2,14)">Os 2,14</ref> (en figure d'Israël comme adultère) ; —
    sur <bdbheb>אֶתְנַן</bdbheb> (que <lookup onclick="bdbabb('We')">We</lookup>
    <lookup onclick="bdbabb('Now')">Now</lookup>
    <lookup onclick="bdbabb('Marti')">Marti</lookup> lisent ici aussi) voir II. <bdbheb>
        <reflink>תנן</reflink>
    </bdbheb>.
</p>
