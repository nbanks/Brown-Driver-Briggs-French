<p> [<bdbheb>מַבָּט</bdbheb>] <pos>nom masculin</pos><sup>
        <ref ref="Zech 9:5" b="38" cBegin="9" vBegin="5" cEnd="9" vEnd="5" onclick="bcv(38,9,5)">Za 9,5</ref>
    </sup>
    <primary>attente</primary> <descrip>= objet d'espoir ou de confiance (littéralement <highlight>chose regardée</highlight>)</descrip> ; —
    suffixe <bdbheb>מַבָּטֵנוּ</bdbheb>
    <ref ref="Isa 20:6" b="23" cBegin="20" vBegin="6" cEnd="20" vEnd="6" onclick="bcv(23,20,6)">Es 20,6</ref>, <bdbheb>
        מַבָּטָם</bdbheb> <ref ref="Isa 20:5" b="23" cBegin="20" vBegin="5" cEnd="20" vEnd="5" onclick="bcv(23,20,5)">
        Es 20,5</ref>, <bdbheb>מֶבָּטָהּ</bdbheb>
    <ref ref="Zech 9:5" b="38" cBegin="9" vBegin="5" cEnd="9" vEnd="5" onclick="bcv(38,9,5)">Za 9,5</ref> — de Koush comme
    allié de Juda <ref ref="Isa 20:5" b="23" cBegin="20" vBegin="5" cEnd="20" vEnd="5" onclick="bcv(23,20,5)">Es 20,5
    </ref> ; <ref ref="Isa 20:6" b="23" cBegin="20" vBegin="6" cEnd="20" vEnd="6" onclick="bcv(23,20,6)">Es 20,6</ref>
    de Tyr comme allié de la Philistie <ref ref="Zech 9:5" b="38" cBegin="9" vBegin="5" cEnd="9" vEnd="5"
        onclick="bcv(38,9,5)">Za 9,5</ref>.
</p>
