<p>
    <bdbheb>אַתֶּם</bdbheb> <pos>pronom [2 masculin, pluriel]</pos>

        vBegin="7" cEnd="9" vEnd="7" onclick="bcv(1,9,7)">Gn 9,7</ref> ; <ref ref="Gen 26:27" b="1" cBegin="26"

        vBegin="4" cEnd="29" vEnd="4" onclick="bcv(1,29,4)">Gn 29,4</ref> + souvent avec <bdbheb>הֲ</bdbheb>, <bdbheb>

    <ref ref="Judg 6:31" b="7" cBegin="6" vBegin="31" cEnd="6" vEnd="31" onclick="bcv(7,6,31)">Jg 6,31</ref> suivant

        cBegin="13" vBegin="20" cEnd="13" vEnd="20" onclick="bcv(26,13,20)">Ez 13,20</ref>.
</p>
