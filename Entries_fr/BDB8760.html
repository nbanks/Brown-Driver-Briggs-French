<p> [<bdbheb>שֶׁ֫לָף</bdbheb>] <pos>nom propre, masculin</pos>
    <descrip>fils de Joqtan</descrip> ; — <bdbheb>שָׁ֑לֶף</bdbheb>
    <ref ref="Gen 10:26" b="1" cBegin="10" vBegin="26" cEnd="10" vEnd="26" onclick="bcv(1,10,26)">Gn 10,26</ref> = <ref

    <grk>Σαλεφ</grk> ; identification par <lookup onclick="bdbabb('Os')">Os<sup>ZMG xi (1857), 153 s.</sup></lookup> avec
    la tribu sud-arabique
    <placeholder5583 />, comparer <lookup onclick="bdbabb('Mordt')">Mordtm<sup>ZMG xxxix (1885), 228</sup></lookup>
    <lookup onclick="bdbabb('Gl')">Glas<sup>Skizze ii. 425 HomLChr 70</sup></lookup>, et voir <lookup
        onclick="bdbabb('Di')">Di</lookup>
    <lookup onclick="bdbabb('Dr')">Dr</lookup>.
</p>
