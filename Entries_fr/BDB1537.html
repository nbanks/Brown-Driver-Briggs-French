<language>hébreu biblique</language>
<p> [<bdbheb>גּוּב</bdbheb>] <pos>verbe</pos>
    <primary>creuser</primary> (comparer arabe
    <placeholder828 />
    <highlight>percer, forer, évider</highlight>) —
<div class="stem">
    <stem>Qal</stem>
    <conj>Participe</conj>
    <bdbheb>גָּבִים</bdbheb>
    <gloss>fossoyeurs</gloss> ou <gloss>laboureurs</gloss>
    <ref ref="2Kgs 25:12" b="12" cBegin="25" vBegin="12" cEnd="25" vEnd="12" onclick="bcv(12,25,12)">2 R 25,12</ref>
    <lookup onclick="bdbabb('Kt')">
        <reflink>Kt</reflink>
    </lookup> ; mais comparer <lookup onclick="bdbabb('Qr')">
        <reflink>Qr</reflink>
    </lookup>
    <bdbheb>יֹגְּבִים</bdbheb> comme <ref ref="Jer 52:16" b="24" cBegin="52" vBegin="16" cEnd="52" vEnd="16"
        onclick="bcv(24,52,16)">Jr 52,16</ref> (voir <bdbheb>
        <reflink>יגב</reflink>
    </bdbheb>), et voir <bdbheb>
        <reflink>גֵּב</reflink>
    </bdbheb> ci-dessous </p>
