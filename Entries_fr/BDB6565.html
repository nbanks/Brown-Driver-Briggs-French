<html><head><link rel="stylesheet" href="style.css"></head>
<h1>
    <entry onclick="bdbid('BDB6565')">BDB6565</entry> [<entry onclick="sn('H6333')">H6333</entry>]
</h1>
<language>hébreu biblique</language>
<p>
    <bdbheb>פּוּרָה</bdbheb>
    <pos>nom féminin</pos>
    <primary>pressoir</primary> ; — <bdbheb>דָּרַכְתִּי</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>פ</bdbheb>
    <ref ref="Isa 63:3" b="23" cBegin="63" vBegin="3" cEnd="63" vEnd="3" onclick="bcv(23,63,3)">Es 63,3</ref> (voir
    <bdbheb>
        <reflink>דָּרַךְ</reflink>
    </bdbheb>
    <sense>3</sense> ; <primary>distingué de</primary>
    <bdbheb>יֶקֶב</bdbheb>, et peut-être partie de celui-ci, <ref ref="Hag 2:16" b="37" cBegin="2" vBegin="16" cEnd="2" vEnd="16"
        onclick="bcv(37,2,16)">Ag 2,16</ref> (lisant <bdbheb>׳</bdbheb>
    <bdbheb>מִפּ</bdbheb>, ainsi <lookup onclick="bdbabb('Sm')">Sm</lookup>
    <lookup onclick="bdbabb('Now')">Now</lookup> ; habituellement <highlight>mesure</highlight> de jus d'un remplissage du
    <bdbheb>׳</bdbheb>
    <bdbheb>פ</bdbheb>, voir <lookup onclick="bdbabb('Ke')">Ke</lookup>).
</p>
<hr>
