<html><head><link rel="stylesheet" href="style.css"></head>
<h1>
    <entry onclick="bdbid('BDB3104')">BDB3104</entry> [<entry onclick="sn('H2733')">H2733</entry>
    <entry onclick="sn('H2033')">H2033</entry>]
</h1>
<language>hébreu biblique</language>
<p>
    <bdbheb>חֲרֹדִי</bdbheb>
    <pos>adjectif [de lieu]</pos> <descrip>seulement avec l'article <bdbheb>׳</bdbheb>
    <bdbheb>הַח</bdbheb>, de Harod</descrip> <ref ref="2Sam 23:25" b="10" cBegin="23" vBegin="25" cEnd="23" vEnd="25"
        onclick="bcv(10,23,25)">2 S 23,25</ref> a (voir <lookup onclick="bdbabb('Dr')">Dr</lookup> et <ref
        ref="Judg 7:1" b="7" cBegin="7" vBegin="1" cEnd="7" vEnd="1" onclick="bcv(7,7,1)">Jg 7,1</ref>) ; = <bdbheb>
        הַהֲרוֺרִי</bdbheb>
    <ref ref="1Chr 11:27" b="13" cBegin="11" vBegin="27" cEnd="11" vEnd="27" onclick="bcv(13,11,27)">1 Ch 11,27</ref>
    (lire <bdbheb>הַהֲרוֺדִי</bdbheb>) ; aussi <ref ref="1Sam 23:25" b="9" cBegin="23" vBegin="25" cEnd="23" vEnd="25"
        onclick="bcv(9,23,25)">1 S 23,25</ref>b mais probablement pas authentique ; absent de <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup> ou <ref ref="1Chr 11:27" b="13" cBegin="11" vBegin="27" cEnd="11" vEnd="27" onclick="bcv(13,11,27)">1 Ch
        11,27</ref> (voir <lookup onclick="bdbabb('Dr')">Dr</lookup> et <bdbheb>אֱלִיקָא</bdbheb> ci-dessus).
</p>
<hr>

</html>
