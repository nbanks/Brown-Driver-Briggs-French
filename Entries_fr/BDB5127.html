<language>hébreu biblique</language>
<p>
    <bdbheb>תַּנְחֻ֫מֶת</bdbheb>
    <pos>nom propre, masculin</pos> (? <lookup onclick="bdbabb('Lag')">Lag<sup>BN 126 s.</sup></lookup> pense <pos>
        féminin</pos>) <descrip>parent de Seraja, un capitaine hébreu, après la chute de Jérusalem</descrip>
    <ref ref="Jer 40:8" b="24" cBegin="40" vBegin="8" cEnd="40" vEnd="8" onclick="bcv(24,40,8)">Jr 40,8</ref> = <ref
        ref="2Kgs 25:23" b="12" cBegin="25" vBegin="23" cEnd="25" vEnd="23" onclick="bcv(12,25,23)">2 R 25,23</ref> (
    <lookup onclick="bdbabb('Lag')">Lag<sup>l.c.</sup></lookup> conjecture <bdbheb>תסחמת</bdbheb>, nom égyptien).
</p>
