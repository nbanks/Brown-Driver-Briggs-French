<p>
    <bdbheb>כְּסֻלּוֺת</bdbheb>
    <pos>nom propre [d'un lieu]</pos>

        b="6" cBegin="19" vBegin="12" cEnd="19" vEnd="12" onclick="bcv(6,19,12)">Jos 19,12</ref> = <bdbheb>תָּבוֺר
    </bdbheb>
