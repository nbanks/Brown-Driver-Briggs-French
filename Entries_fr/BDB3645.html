<p>
    <bdbheb>יַעֲרֵי אֹרְגִים</bdbheb>

    <ref ref="2Sam 21:19" b="10" cBegin="21" vBegin="19" cEnd="21" vEnd="19" onclick="bcv(10,21,19)">2 S 21,19</ref> (=

    <ref ref="1Chr 20:5" b="13" cBegin="20" vBegin="5" cEnd="20" vEnd="5" onclick="bcv(13,20,5)">1 Ch 20,5</ref>);
    <bdbheb>׳</bdbheb>
    <bdbheb>א</bdbheb> probablement erreur de scribe anticipant <bdbheb>׳</bdbheb>
    <bdbheb>א</bdbheb> de la ligne suivante (<lookup onclick="bdbabb('We')">We</lookup>
    <lookup onclick="bdbabb('Dr')">Dr</lookup>), et <bdbheb>יַעֲרֵי</bdbheb> erreur pour <bdbheb>יָעִיר</bdbheb> (<lookup
        onclick="bdbabb('We')">We</lookup>) q. v. ci-dessous <bdbheb>עור</bdbheb>.
