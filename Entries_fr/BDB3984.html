<p>
    <bdbheb>אַכְזָרִי</bdbheb>
    <pos>adjectif</pos>
    <primary>cruel</primary>, <descrip>toujours sous cette forme</descrip> ; — <ref ref="Prov 12:10" b="20" cBegin="12" vBegin="10" cEnd="12"
        vEnd="10" onclick="bcv(20,12,10)">Pr 12,10</ref> ; <ref ref="Prov 17:11" b="20" cBegin="17" vBegin="11"
        cEnd="17" vEnd="11" onclick="bcv(20,17,11)">Pr 17,11</ref> ; <ref ref="Jer 6:23" b="24" cBegin="6" vBegin="23"
        cEnd="6" vEnd="23" onclick="bcv(24,6,23)">Jr 6,23</ref> ; <ref ref="Jer 50:42" b="24" cBegin="50" vBegin="42"
        cEnd="50" vEnd="42" onclick="bcv(24,50,42)">Jr 50,42</ref>, aussi <ref ref="Jer 30:14" b="24" cBegin="30"
        vBegin="14" cEnd="30" vEnd="14" onclick="bcv(24,30,14)">Jr 30,14</ref> (lire <bdbheb>׳</bdbheb>
    <bdbheb>מוּסָר א</bdbheb>, pour <lookup onclick="bdbabb('MT')">
        <bdbheb>
            <reflink>ᵑ0</reflink>
        </bdbheb>
    </lookup>
    <bdbheb>מוּסַר</bdbheb>, <lookup onclick="bdbabb('Gf')">Gf</lookup>
    <lookup onclick="bdbabb('Gie')">Gie</lookup>) ; comme substantif <ref ref="Prov 5:9" b="20" cBegin="5" vBegin="9"
        cEnd="5" vEnd="9" onclick="bcv(20,5,9)">Pr 5,9</ref> ; <ref ref="Prov 11:17" b="20" cBegin="11" vBegin="17"
        cEnd="11" vEnd="17" onclick="bcv(20,11,17)">Pr 11,17</ref>, peut-être aussi, en apposition avec <bdbheb>׳
    </bdbheb>
    <bdbheb>יוֺם י</bdbheb>, <ref ref="Isa 13:9" b="23" cBegin="13" vBegin="9" cEnd="13" vEnd="9"
        onclick="bcv(23,13,9)">Es 13,9</ref>.
</p>
