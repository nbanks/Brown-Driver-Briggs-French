    <entry onclick="bdbid('BDB1087')">BDB1087</entry> [<entry onclick="sn('H1050')">H1050</entry>]

<language>hébreu biblique</language>
<p>
    <bdbheb>בֵּיתרְֿחוֺב</bdbheb>
    <pos>nom propre [d'un lieu]</pos> (<namemng><highlight>lieu de rue</highlight>, ou <highlight>marché</highlight> ?</namemng>)
    <descrip>près de Dan sur la route de Hamath</descrip> <ref ref="Judg 18:28" b="7" cBegin="18" vBegin="28" cEnd="18" vEnd="28"
        onclick="bcv(7,18,28)">Jg 18,28</ref> ; <ref ref="2Sam 10:6" b="10" cBegin="10" vBegin="6" cEnd="10" vEnd="6"
        onclick="bcv(10,10,6)">2 S 10,6</ref> (où <bdbheb>אֲרַם בֵּיתרְֿחוֺב</bdbheb>) = <bdbheb>רְחֹב</bdbheb>
    <ref ref="Num 13:21" b="4" cBegin="13" vBegin="21" cEnd="13" vEnd="21" onclick="bcv(4,13,21)">Nb 13,21</ref>
    comparer<bdbheb>אֲרַם צוֺבָא וּרְחוֺב</bdbheb>
    <ref ref="2Sam 10:8" b="10" cBegin="10" vBegin="8" cEnd="10" vEnd="8" onclick="bcv(10,10,8)">2 S 10,8</ref> —
    localisation douteuse (comparer <lookup onclick="bdbabb('Rob')">Rob<sup>iii. 371 s.</sup></lookup>).
</p>
