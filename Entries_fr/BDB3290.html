<p> [<bdbheb>טְבוּל</bdbheb>] <pos>nom masculin</pos>

        onclick="bdbabb('Hi')">Hi</lookup>-<lookup onclick="bdbabb('Sm')">Sm</lookup> qui comparent l'arabe
    <placeholder2063 />

        <reflink>טבל</reflink>
    </bdbheb>).
