<language>hébreu biblique</language>
<p>
    <bdbheb>נִשְׁכָּה</bdbheb>
    <pos>nom féminin</pos>
    <primary>chambre</primary> (parallèle rare de <bdbheb>
        <reflink>לִשְׁכָּה</reflink>
    </bdbheb>, q. v. ; comparer <lookup onclick="bdbabb('W')">W<sup>SG 67</sup></lookup>) ; — absolu <bdbheb>׳</bdbheb>
    <bdbheb>נ</bdbheb>
    <ref ref="Neh 13:7" b="16" cBegin="13" vBegin="7" cEnd="13" vEnd="7" onclick="bcv(16,13,7)">Ne 13,7</ref>, suffixe
    <bdbheb>נִשְׁכָּתוֺ</bdbheb>
    <ref ref="Neh 3:30" b="16" cBegin="3" vBegin="30" cEnd="3" vEnd="30" onclick="bcv(16,3,30)">Ne 3,30</ref>, tous deux
    chambres d'individus ; pluriel absolu <bdbheb>נְשָׁכוֺת</bdbheb>
    <ref ref="Neh 12:44" b="16" cBegin="12" vBegin="44" cEnd="12" vEnd="44" onclick="bcv(16,12,44)">Ne 12,44</ref>
    (Chroniques) <descrip>= trésors, magasins</descrip>.
</p>
