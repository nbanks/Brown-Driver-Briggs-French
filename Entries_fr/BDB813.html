<language>hébreu biblique</language>
<p>
    <bdbheb>אֲשׁוּרִי</bdbheb>
    <pos>adjectif [d'un peuple]</pos>
    <bdbheb>׳</bdbheb>
    <bdbheb>הָא</bdbheb> <descrip>comme nom <meta>collectif</meta></descrip> <ref ref="2Sam 2:9" b="10" cBegin="2" vBegin="9" cEnd="2" vEnd="9"
        onclick="bcv(10,2,9)">2 S 2,9</ref>, mais lire peut-être <bdbheb>הַגְּשׁוּרִי</bdbheb> q. v., comparer aussi <lookup
        onclick="bdbabb('We')">We</lookup>
    <lookup onclick="bdbabb('Dr')">Dr</lookup> ; <lookup onclick="bdbabb('Köh')">Köh</lookup>
    <lookup onclick="bdbabb('Klo')">Klo</lookup> et autres lisent <bdbheb>הָאָֽשֵׁרִי</bdbheb> &amp; comparer <ref
        ref="Judg 1:32" b="7" cBegin="1" vBegin="32" cEnd="1" vEnd="32" onclick="bcv(7,1,32)">Jg 1,32</ref>.
</p>
<hr>
<p>
    <bdbheb>אַשְׁחוּר</bdbheb> voir <bdbheb>
        <reflink>שׁחר</reflink>
    </bdbheb>.
</p>
