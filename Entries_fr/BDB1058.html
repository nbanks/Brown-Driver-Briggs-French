<p>
    <bdbheb>בֵּית הַגָּן</bdbheb>
    <pos>nom propre [d'un lieu] ?</pos> <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Βαιθαν</grk> (<grk>Βαιατγαν</grk>), <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
        <reflink><sup>L</sup></reflink>
    </lookup>
    <grk>Βαιθωρων</grk>, <ref ref="2Kgs 9:27" b="12" cBegin="9" vBegin="27" cEnd="9" vEnd="27" onclick="bcv(12,9,27)">
        2 R 9,27</ref> moderne <highlight>Jenîn</highlight> ? <descrip>voir <bdbheb>
        <reflink>גַּן</reflink>
    </bdbheb>, ci-dessous <bdbheb>גנן</bdbheb>, et <bdbheb>עֵין גַּנִּים</bdbheb></descrip> ; comparer <lookup onclick="bdbabb('Sta')">
        Sta<sup>Gesch i. 542</sup></lookup>.
