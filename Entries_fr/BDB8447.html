<p>
    <bdbheb>מַשְׁבֵּר</bdbheb>
    <pos>nom [masculin]</pos>
    <primary>lieu de rupture</primary>, <descrip>c.-à-d. orifice de la matrice</descrip> ; — <bdbheb>וְכֹחַ אַיִן לְלֵדָה</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>בָּאוּ בָנִים עַדמֿ</bdbheb>
    <ref ref="2Kgs 19:3" b="12" cBegin="19" vBegin="3" cEnd="19" vEnd="3" onclick="bcv(12,19,3)">2 R 19,3</ref> = <ref
        ref="Isa 37:3" b="23" cBegin="37" vBegin="3" cEnd="37" vEnd="3" onclick="bcv(23,37,3)">Es 37,3</ref>
    (<meta>figuré</meta> de l'impuissance) ; construit <bdbheb>מִשְׁבַּר בָּנִים</bdbheb>
    <ref ref="Hos 13:13" b="28" cBegin="13" vBegin="13" cEnd="13" vEnd="13" onclick="bcv(28,13,13)">Os 13,13</ref>
    (<meta>figuré</meta> de l'occasion).
