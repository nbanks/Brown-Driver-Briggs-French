<language>hébreu biblique</language>
<p> I. <bdbheb>חֵ֫לֶף</bdbheb>
    <pos>nom [masculin]</pos>
    <primary>échange</primary>, seulement construit, comme préposition <gloss>en échange de</gloss> (ainsi <bdbheb>הֲלַף
    </bdbheb>,
    <placeholder1778 />, courant en araméen p. ex. <ref ref="Gen 4:23" b="1" cBegin="4" vBegin="23" cEnd="4" vEnd="23"
        onclick="bcv(1,4,23)">Gn 4,23</ref>
    <lookup onclick="bdbabb('Tg')">
        <bdbheb>
            <reflink>ᵑ7</reflink>
        </bdbheb>
    </lookup>
    <lookup onclick="bdbabb('Syr')">
        <bdbheb>
            <reflink>ᵑ6</reflink>
        </bdbheb>
    </lookup> pour l'hébreu <bdbheb>תַּחַת</bdbheb>) — <bdbheb>עֲבֹדָתָם</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>ח</bdbheb> (<bdbheb>עֲבֹדַתְכֶם</bdbheb>) <ref ref="Num 18:21" b="4" cBegin="18" vBegin="21" cEnd="18"
        vEnd="21" onclick="bcv(4,18,21)">Nb 18,21</ref> ; <ref ref="Num 18:31" b="4" cBegin="18" vBegin="31" cEnd="18"
        vEnd="31" onclick="bcv(4,18,31)">Nb 18,31</ref> (tous deux <lookup onclick="bdbabb('P')">
        <reflink>P</reflink>
    </lookup>).
</p>
