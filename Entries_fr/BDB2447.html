    <placeholder1556 />) utilisée pour le vannage, comparer <lookup onclick="bdbabb('Wetzst')">Wetzst<sup>ZPV 1891, xiv. 2</sup>

    <bdbheb>זֹרֶה בָרַחַת וּבְמ</bdbheb>
    <ref ref="Isa 30:24" b="23" cBegin="30" vBegin="24" cEnd="30" vEnd="24" onclick="bcv(23,30,24)">Es 30,24</ref>

    <bdbheb>וָאֶזְרֵם בְּמ</bdbheb>
    <ref ref="Jer 15:7" b="24" cBegin="15" vBegin="7" cEnd="15" vEnd="7" onclick="bcv(24,15,7)">Jr 15,7</ref>.
