<p>
    <bdbheb>גֹּ֫מֶד</bdbheb>
    <pos>nom masculin</pos>
    <primary>coudée</primary> (apparemment = <bdbheb>אַמָּה</bdbheb> ; mais selon
    <lookup onclick="bdbabb('Ges')">Ges</lookup>
    <lookup onclick="bdbabb('Di')">Di</lookup> = <bdbheb>זֶ֫רֶת</bdbheb> ; dérivé de <bdbheb>גמד</bdbheb>
    <highlight>mesurer avec la main</highlight>, c.-à-d. coudée du coude aux articulations, = <lookup
        onclick="bdbabb('Thes')">Thes</lookup>
    <lookup onclick="bdbabb('Be')">Be</lookup>) — <ref ref="Judg 3:16" b="7" cBegin="3" vBegin="16" cEnd="3" vEnd="16"
        onclick="bcv(7,3,16)">Jg 3,16</ref> — la <gloss>coudée</gloss> ; voir
    <lookup onclick="bdbabb('Moore')">Moore</lookup>
    <lookup onclick="bdbabb('Stu')">Stu</lookup>
    <lookup onclick="bdbabb('RS')">RS<sup>BL 86</sup></lookup>.
</p>
