<language>hébreu biblique</language>
<p>
    <bdbheb>גֹּ֫מֶד</bdbheb>
    <pos>nom masculin</pos>
    <primary>coudée</primary> (du coude aux phalanges du poing fermé (contracté) ; <lookup onclick="bdbabb('Aq')">
        <reflink>Aq</reflink>
    </lookup> sur <ref ref="Ezek 27:11" b="26" cBegin="27" vBegin="11" cEnd="27" vEnd="11" onclick="bcv(26,27,11)">Ez
        27,11</ref>, <lookup onclick="bdbabb('Ra')">Ra</lookup> et autres ; grec <grk>πυγμή</grk> ; hébreu tardif <bdbheb>
        גּוֺמֶד</bdbheb>
    <highlight>coudée</highlight> ; ainsi araméen <bdbarc>גַּרְמִידָא</bdbarc>
    <lookup onclick="bdbabb('Levy')">ChWB<sup>1. 155</sup></lookup>,
    <placeholder936 /> (lexiques)) — <ref ref="Judg 3:16" b="7" cBegin="3" vBegin="16" cEnd="3" vEnd="16"
        onclick="bcv(7,3,16)">Jg 3,16</ref> de l'épée d'Éhud <bdbheb>אָרְכָּהּ</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>ג</bdbheb> (voir <lookup onclick="bdbabb('GFM')">GFM</lookup>).
</p>
