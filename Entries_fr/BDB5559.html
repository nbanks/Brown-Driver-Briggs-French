<h1>
    <entry onclick="bdbid('BDB5559')">BDB5559</entry> [<entry onclick="sn('H4536')">H4536</entry>]

<language>hébreu biblique</language>
<p> [<bdbheb>מִסְחָר</bdbheb>] <pos>nom masculin</pos> <descrip>apparemment</descrip> <primary>marchandise</primary> ; — construit <bdbheb>
        מִסְחַר הָרֹכְלִים</bdbheb>
    <ref ref="1Kgs 10:15" b="11" cBegin="10" vBegin="15" cEnd="10" vEnd="15" onclick="bcv(11,10,15)">1 R 10,15</ref>,
    <descrip>mais texte probablement corrompu</descrip> ; <lookup onclick="bdbabb('Klo')">Klo</lookup> propose <bdbheb>מִסַּחַר</bdbheb>, ainsi
    <lookup onclick="bdbabb('Buhl')">Buhl<sup>Lex 13</sup></lookup> ; || <ref ref="2Chr 9:14" b="14" cBegin="9"
        vBegin="14" cEnd="9" vEnd="14" onclick="bcv(14,9,14)">2 Ch 9,14</ref> a <bdbheb>הַסֹּחֲרִים</bdbheb>, et ainsi
    <lookup onclick="bdbabb('Benz')">Benz</lookup> ici (pour les deux mots du TM).
</p>
