<language>hébreu biblique</language>
<p> [<bdbheb>מָרוֺחַ</bdbheb>] <pos>nom [masculin]</pos> <descrip>douteux</descrip>, seulement construit <bdbheb>מְרוֺחַ אָ֑שֶׁךְ</bdbheb>
    <ref ref="Lev 21:20" b="3" cBegin="21" vBegin="20" cEnd="21" vEnd="20" onclick="bcv(3,21,20)">Lv 21,20</ref> <descrip>√
    soit <bdbheb>מָרַח</bdbheb>
    <highlight>frotter = un frottement du testicule</highlight> ; soit <bdbheb>רָוַח</bdbheb>
    <highlight>être spacieux, élargi = élargissement</highlight> (lire alors <bdbheb>מֶרְוַח</bdbheb>)</descrip> ; voir en outre <lookup
        onclick="bdbabb('Di')">Di</lookup>.
</p>
<hr>
<p>
    <bdbheb>מָרוֺם</bdbheb> voir <bdbheb>
        <reflink>רום</reflink>
    </bdbheb>.
</p>
