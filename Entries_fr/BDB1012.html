    <entry onclick="bdbid('BDB1012')">BDB1012</entry> [<entry onclick="sn('H4004')">H4004</entry>]

<language>hébreu biblique</language>
<p>
    <bdbheb>מִבְחוֺר</bdbheb>
    <pos>nom [masculin]</pos>
    <primary>choix</primary>, dans les expressions <bdbheb>עִיר</bdbheb>
    <bdbheb>מִבְחוֺר</bdbheb>
    <highlight>ville de choix</highlight>
    <ref ref="2Kgs 3:19" b="12" cBegin="3" vBegin="19" cEnd="3" vEnd="19" onclick="bcv(12,3,19)">2 R 3,19</ref>
    <bdbheb>מִבְחוֺר בְּרשָׁיו</bdbheb>
    <highlight>choix pour les arbres</highlight>
    <ref ref="2Kgs 19:23" b="12" cBegin="19" vBegin="23" cEnd="19" vEnd="23" onclick="bcv(12,19,23)">2 R 19,23</ref> =
    <bdbheb>מִבְחַר בְּרוֺשָׁיו</bdbheb>
    <ref ref="Isa 37:24" b="23" cBegin="37" vBegin="24" cEnd="37" vEnd="24" onclick="bcv(23,37,24)">Es 37,24</ref>
    (probablement erreur de scribe dans les deux cas pour <bdbheb>מִבְחַר</bdbheb>).
</p>
<hr>
