<language>hébreu biblique</language>
<p> [<bdbheb>צְרֵרָה</bdbheb>] <pos>nom propre [d'un lieu]</pos>
    <bdbheb>צְרֵרָ֫תָה</bdbheb>
    <ref ref="Judg 7:22" b="7" cBegin="7" vBegin="22" cEnd="7" vEnd="22" onclick="bcv(7,7,22)">Jg 7,22</ref> (<grk>
        Γαραγαθα</grk>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>. de L <grk>καὶ ἦν συνηγμένη</grk>), <descrip>habituellement considéré comme corrompu pour <bdbheb>צְרֵדָ֫תָה</bdbheb>, et en tout
    cas probablement = <bdbheb>צָֽרְתָן</bdbheb></descrip>, q. v. (<lookup onclick="bdbabb('GFM')">GFM</lookup>).
</p>
