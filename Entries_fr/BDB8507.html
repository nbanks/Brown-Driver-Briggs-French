<p>

        <reflink>שׁוֺבָב</reflink>
    </bdbheb>) ; — comme <meta>substantif</meta>, <bdbheb>׳</bdbheb>

    <ref ref="Mic 2:4" b="33" cBegin="2" vBegin="4" cEnd="2" vEnd="4" onclick="bcv(33,2,4)">Mi 2,4</ref> (mais lire

    <ref ref="Jer 31:22" b="24" cBegin="31" vBegin="22" cEnd="31" vEnd="22" onclick="bcv(24,31,22)">Jr 31,22</ref> (d'Israël), <ref ref="Jer 49:4" b="24" cBegin="49" vBegin="4" cEnd="49" vEnd="4" onclick="bcv(24,49,4)">Jr 49,4</ref>
