<p> [<bdbheb>כָּמַס</bdbheb>] <pos>verbe</pos>
    <primary>mettre en réserve</primary> (si vera l.), dans<div class="stem">
    <stem>Qal</stem>
    <conj>Participe passif</conj>
    <bdbheb>כָּמֻס</bdbheb>
    <ref ref="Deut 32:34" b="5" cBegin="32" vBegin="34" cEnd="32" vEnd="34" onclick="bcv(5,32,34)">Dt 32,34</ref> ceci
    n'est-il pas <highlight>mis en réserve</highlight> (<highlight>entreposé</highlight>) chez moi (|| <bdbheb>חָתוּם
        בְּאוֺצְרֹתָ֑י</bdbheb>) ; mais lire probablement <bdbheb>כָנֻס</bdbheb> dans le même sens (voir
    <bdbheb>
        <reflink>כנס</reflink>
    </bdbheb>, et <lookup onclick="bdbabb('Dr')">Dr<sup>
            <ref ref="Deut 32:34" b="5" cBegin="32" vBegin="34" cEnd="32" vEnd="34" onclick="bcv(5,32,34)">Dt 32,34
            </ref>
        </sup></lookup>).
</div>
</p>
