<p>
    <bdbheb>פִּי הַחִירֹת</bdbheb>
    <pos>nom propre [d'un lieu]</pos>

        </bdbheb>

        33,7</ref> (<lookup onclick="bdbabb('E')">
        <reflink>E</reflink>
    </lookup> (<grk>π</grk>)<grk>ιρωθ</grk>) + <ref ref="Num 33:8" b="4" cBegin="33" vBegin="8" cEnd="33" vEnd="8"
        onclick="bcv(4,33,8)">Nb 33,8</ref> (lire <bdbheb>׳</bdbheb>

        </bdbheb>

    </lookup>
    <lookup onclick="bdbabb('Tg')">
        <bdbheb>
            <reflink>ᵑ7</reflink>
        </bdbheb>
    </lookup>,) ou <bdbheb>׳</bdbheb>
    <bdbheb>מִפְּנֵי פִי ה</bdbheb>, pour <lookup onclick="bdbabb('MT')">
        <bdbheb>
            <reflink>ᵑ0</reflink>
        </bdbheb>
    </lookup>
    <bdbheb>׳</bdbheb>
    <bdbheb>מִפְּנֵי ה</bdbheb>, comparer <lookup onclick="bdbabb('Di')">Di</lookup>). <descrip>Site inconnu</descrip>.
