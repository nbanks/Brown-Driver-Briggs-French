<h1>
    <entry onclick="bdbid('BDB1546')">BDB1546</entry> [<entry onclick="sn('H1458')">H1458</entry>]
</h1>
<language>hébreu biblique</language>
<p> [<bdbheb>גַּו</bdbheb>] <pos>nom [masculin]</pos>
    <primary>dos</primary> — seulement suffixe <bdbheb>גַּוֶּ֑ךָ</bdbheb>
    <ref ref="1Kgs 14:9" b="11" cBegin="14" vBegin="9" cEnd="14" vEnd="9" onclick="bcv(11,14,9)">1 R 14,9</ref>,
    <bdbheb>גַּוֵּ֑ךְ</bdbheb>
    <ref ref="Ezek 23:35" b="26" cBegin="23" vBegin="35" cEnd="23" vEnd="35" onclick="bcv(26,23,35)">Ez 23,35</ref>,
    <bdbheb>גַּוָּם</bdbheb>
    <ref ref="Neh 9:26" b="16" cBegin="9" vBegin="26" cEnd="9" vEnd="26" onclick="bcv(16,9,26)">Ne 9,26</ref> — toujours
    <bdbheb>׳</bdbheb>
    <bdbheb>הִשְׁלִיךְ אַחֲרֵי ג</bdbheb>
    <highlight>jeter derrière le dos</highlight>, c.-à-d. mettre hors de l'esprit, ignorer, rejeter <bdbheb>׳</bdbheb>
    <bdbheb>י</bdbheb>
    <ref ref="1Kgs 14:9" b="11" cBegin="14" vBegin="9" cEnd="14" vEnd="9" onclick="bcv(11,14,9)">1 R 14,9</ref> ; <ref
        ref="Ezek 23:35" b="26" cBegin="23" vBegin="35" cEnd="23" vEnd="35" onclick="bcv(26,23,35)">Ez 23,35</ref>,
    et sa loi <ref ref="Neh 9:26" b="16" cBegin="9" vBegin="26" cEnd="9" vEnd="26" onclick="bcv(16,9,26)">Ne 9,26
    </ref>.
</p>
<hr>
