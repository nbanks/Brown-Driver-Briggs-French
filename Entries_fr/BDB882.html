<language>hébreu biblique</language>
<p>
    <bdbheb>בְּאֵרֹת בְּנֵייַֿעֲקָן</bdbheb>
    <pos>nom propre [d'un lieu]</pos>
    <ref ref="Deut 10:6" b="5" cBegin="10" vBegin="6" cEnd="10" vEnd="6" onclick="bcv(5,10,6)">Dt 10,6</ref> (comparer
    <ref ref="Num 33:31" b="4" cBegin="33" vBegin="31" cEnd="33" vEnd="31" onclick="bcv(4,33,31)">Nb 33,31</ref> ; <ref
        ref="Num 33:32" b="4" cBegin="33" vBegin="32" cEnd="33" vEnd="32" onclick="bcv(4,33,32)">Nb 33,32</ref>, où
    <bdbheb>בני יעקן</bdbheb>), <descrip>une étape d'Israël dans le désert, probablement dans le pays des Horites</descrip>, comparer <lookup
        onclick="bdbabb('Di')">Di</lookup>.
</p>
