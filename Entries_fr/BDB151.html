    <entry onclick="bdbid('BDB151')">BDB151</entry> [<entry onclick="sn('H163')">H163</entry>]

<language>hébreu biblique</language>
<p>
    <bdbheb>אַהֲוָא</bdbheb>
    <pos>nom propre [d'un lieu]</pos>
    <descrip>ville ou district en Babylonie</descrip>, par lequel un cours d'eau est désigné <ref ref="Ezra 8:15" b="15"
        cBegin="8" vBegin="15" cEnd="8" vEnd="15" onclick="bcv(15,8,15)">Esd 8,15</ref> ; <ref ref="Ezra 8:31" b="15"
        cBegin="8" vBegin="31" cEnd="8" vEnd="31" onclick="bcv(15,8,31)">Esd 8,31</ref>, aussi le cours d'eau <ref
        ref="Ezra 8:21" b="15" cBegin="8" vBegin="21" cEnd="8" vEnd="21" onclick="bcv(15,8,21)">Esd 8,21</ref> (
    <bdbheb>׳</bdbheb>
    <bdbheb>הנהו א</bdbheb>), <ref ref="Ezra 8:31" b="15" cBegin="8" vBegin="31" cEnd="8" vEnd="31"
        onclick="bcv(15,8,31)">Esd 8,31</ref> (<bdbheb>׳</bdbheb>
    <bdbheb>נְהַר א</bdbheb>).
</p>
