<language>hébreu biblique</language>
<p>
    <bdbheb>חֶלְבּוֺן</bdbheb>
    <pos>nom propre [d'un lieu]</pos>
    <descrip>lieu d'où venait le vin (à Tyr)</descrip> <bdbheb>׳</bdbheb>
    <bdbheb>יֵין ח</bdbheb>
    <ref ref="Ezek 27:18" b="26" cBegin="27" vBegin="18" cEnd="27" vEnd="18" onclick="bcv(26,27,18)">Ez 27,18</ref> ainsi
    aussi nom propre assyrien, d'un territoire <transliteration>
        <highlight>–ilbunim</highlight>
    </transliteration> ou <highlight>Hilbunu</highlight>, voir <lookup onclick="bdbabb('Schr')">Schr<sup>COT et</sup>
    </lookup>
    <lookup onclick="bdbabb('Dl')">Dl</lookup> dans <lookup onclick="bdbabb('Co')">Co</lookup>. Moderne <transliteration>
        <highlight>–albûn,</highlight>
    </transliteration> au nord-ouest de Damas, <lookup onclick="bdbabb('Wetzst')">Wetzst<sup>ZMG xi. 1857, 490 s.</sup>
    </lookup>
    <lookup onclick="bdbabb('Bäd')">Bd<sup>Pal 341</sup></lookup>.
</p>
