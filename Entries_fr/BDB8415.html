<p> I. <bdbheb>שִׁבֹּ֫לֶת</bdbheb>
    <pos>nom féminin</pos>
    <primary>cours d'eau</primary> ; — <bdbheb>׳</bdbheb>
    <bdbheb>שׁ</bdbheb> absolu <ref ref="Ps 69:3" b="19" cBegin="69" vBegin="3" cEnd="69" vEnd="3"
        onclick="bcv(19,69,3)">Ps 69,3</ref>, comme test de dialecte <ref ref="Judg 12:6" b="7" cBegin="12" vBegin="6"

        onclick="bdbabb('GFM')">GFM</lookup>) ; construit <bdbheb>מַיִם</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>שׁ</bdbheb>
    <ref ref="Ps 69:16" b="19" cBegin="69" vBegin="16" cEnd="69" vEnd="16" onclick="bcv(19,69,16)">Ps 69,16</ref>,

    <bdbheb>שׁ</bdbheb>
    <ref ref="Isa 27:12" b="23" cBegin="27" vBegin="12" cEnd="27" vEnd="12" onclick="bcv(23,27,12)">Es 27,12</ref>.
