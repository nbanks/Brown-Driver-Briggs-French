<p> [<bdbheb>רָצָא</bdbheb>] <pos>verbe</pos> si vera lectio, || forme de <bdbheb>רוּץ</bdbheb>
    <highlight>courir, Infinitif absolu</highlight>
    <bdbheb>רָצוֺא</bdbheb>
    <ref ref="Ezek 1:14" b="26" cBegin="1" vBegin="14" cEnd="1" vEnd="14" onclick="bcv(26,1,14)">Ez 1,14</ref>, <descrip>mais
    lire <bdbheb>יָצוֺא</bdbheb> <bdbheb>(יֵָֽצְאוּ)</bdbheb></descrip>
    <lookup onclick="bdbabb('Hi')">Hi</lookup>-<lookup onclick="bdbabb('Sm')">Sm</lookup>
    <lookup onclick="bdbabb('Co')">Co</lookup> Toy, comparer <lookup onclick="bdbabb('Krae')">Krae</lookup>
    <lookup onclick="bdbabb('Berthol')">Berthol</lookup> et autres ; <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup> omettent le verset et la plupart des modernes pensent à une interpolation — Voir aussi <bdbheb>רצה</bdbheb>.
</p>
