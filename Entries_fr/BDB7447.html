<language>hébreu biblique</language>
<p>
    <bdbheb>קְלִיטָא</bdbheb>
    <pos>nom propre, masculin</pos>
    <descrip>lévite</descrip>, <ref ref="Neh 8:7" b="16" cBegin="8" vBegin="7" cEnd="8" vEnd="7" onclick="bcv(16,8,7)">
        Ne 8,7</ref> ; <ref ref="Neh 10:11" b="16" cBegin="10" vBegin="11" cEnd="10" vEnd="11" onclick="bcv(16,10,11)">
        Ne 10,11</ref> (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
        <reflink><sup>L</sup></reflink>
    </lookup> dans les deux <grk>Καλλιτας</grk>) <ref ref="Ezra 10:23" b="15" cBegin="10" vBegin="23" cEnd="10" vEnd="23"
        onclick="bcv(15,10,23)">Esd 10,23</ref> (où il est aussi appelé <bdbheb>קֵלָיָה</bdbheb>, voir <bdbheb>
        <reflink>קוֺלָיָה</reflink>
    </bdbheb>), <grk>Κωλιεν</grk>, <grk>Α Κωλιτας</grk>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
        <reflink><sup>L</sup></reflink>
    </lookup> comme Néhémie.
</p>
<hr>
<p>
    <bdbheb>קָלִי(אׅ</bdbheb> voir <bdbheb>
        <reflink>קלה</reflink>
    </bdbheb>. <bdbheb>קַלַּי</bdbheb> voir <bdbheb>
        <reflink>קלל</reflink>
    </bdbheb>. <bdbheb>קֵלָיָה</bdbheb> voir <bdbheb>קְלִיטָא</bdbheb>, ci-dessus
</p>
