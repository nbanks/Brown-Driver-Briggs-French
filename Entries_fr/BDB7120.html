<p>
    <bdbheb>צַמֶּ֫רֶת</bdbheb>
    <pos>nom féminin</pos>
    <descrip>cime d'arbre (peut-être de l'apparence <highlight>laineuse</highlight>, duveteuse)</descrip> ; — <bdbheb>׳</bdbheb>
    <bdbheb>צ</bdbheb> construit, du cèdre (en <meta>figure</meta>) <ref ref="Ezek 17:3" b="26" cBegin="17" vBegin="3" cEnd="17"
        vEnd="3" onclick="bcv(26,17,3)">Ez 17,3</ref> ; <ref ref="Ezek 17:22" b="26" cBegin="17" vBegin="22" cEnd="17"
        vEnd="22" onclick="bcv(26,17,22)">Ez 17,22</ref>, ainsi suffixe <bdbheb>צַמַּרְתּוֺ</bdbheb>
    <ref ref="Ezek 31:3" b="26" cBegin="31" vBegin="3" cEnd="31" vEnd="3" onclick="bcv(26,31,3)">Ez 31,3</ref> ; <ref
        ref="Ezek 31:10" b="26" cBegin="31" vBegin="10" cEnd="31" vEnd="10" onclick="bcv(26,31,10)">Ez 31,10</ref> des
    grands arbres en général, <bdbheb>צַמַּרְתָּם</bdbheb> <ref ref="Ezek 31:14" b="26" cBegin="31" vBegin="14" cEnd="31"
        vEnd="14" onclick="bcv(26,31,14)">Ez 31,14</ref>.
</p>
