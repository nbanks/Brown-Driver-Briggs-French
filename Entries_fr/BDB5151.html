<p> [<bdbheb>נָחֵת</bdbheb>] <pos>adjectif</pos>

        onclick="bdbabb('The')">Th</lookup>
    <lookup onclick="bdbabb('Klo')">Klo</lookup>
    <lookup onclick="bdbabb('Benz')">Benz</lookup> d'après <lookup onclick="bdbabb('Sept')">

            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <bdbheb>נֶחְבִּים</bdbheb>
    <highlight>cachés</highlight>.
