<html><head><link rel="stylesheet" href="style.css"></head>
<h1>
    <entry onclick="bdbid('BDB3462')">BDB3462</entry> [<entry onclick="sn('H1845')">H1845</entry>]
</h1>
<language>hébreu biblique</language>
<p>
    <bdbheb>דְּעוּאֵל</bdbheb>
    <pos>nom propre, masculin</pos>
    <descrip>un Gadite</descrip>, <ref ref="Num 1:14" b="4" cBegin="1" vBegin="14" cEnd="1" vEnd="14"
        onclick="bcv(4,1,14)">Nb 1,14</ref> ; <ref ref="Num 7:42" b="4" cBegin="7" vBegin="42" cEnd="7" vEnd="42"
        onclick="bcv(4,7,42)">Nb 7,42</ref> ; <ref ref="Num 7:47" b="4" cBegin="7" vBegin="47" cEnd="7" vEnd="47"
        onclick="bcv(4,7,47)">Nb 7,47</ref> ; <ref ref="Num 10:20" b="4" cBegin="10" vBegin="20" cEnd="10" vEnd="20"
        onclick="bcv(4,10,20)">Nb 10,20</ref>, mais <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup> dans tous <grk>Παγουηλ,</grk> ainsi <lookup onclick="bdbabb('Sam')">
        <bdbheb>
            <reflink>⅏</reflink>
        </bdbheb>
    </lookup>
    <lookup onclick="bdbabb('Syr')">
        <bdbheb>
            <reflink>ᵑ6</reflink>
        </bdbheb>
    </lookup> ; = <bdbheb>רְעוּאֵל</bdbheb>
    <ref ref="Num 2:14" b="4" cBegin="2" vBegin="14" cEnd="2" vEnd="14" onclick="bcv(4,2,14)">Nb 2,14</ref>, où,
    cependant, <lookup onclick="bdbabb('Vg')">
        <bdbheb>
            <reflink>ᵑ9</reflink>
        </bdbheb>
    </lookup> et manuscrits hébreux <bdbheb>׳</bdbheb>
    <bdbheb>ד</bdbheb> (tous <lookup onclick="bdbabb('P')">
        <reflink>P</reflink>
    </lookup>) ; voir plus loin ci-dessous <bdbheb>רעה</bdbheb>. p. 944 ff
</p>
<hr>

</html>
