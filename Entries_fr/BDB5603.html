<html><head><link rel="stylesheet" href="style.css"></head>
<h1>
    <entry onclick="bdbid('BDB5603')">BDB5603</entry> [<entry onclick="sn('H5543')">H5543</entry>]
</h1>
<language>hébreu biblique</language>
<p>
    <bdbheb>סַלּוּ</bdbheb>
    <pos>nom propre, masculin</pos>
    <descrip>un prêtre, époque de Zorobabel</descrip>, selon <ref ref="Neh 12:7" b="16" cBegin="12" vBegin="7"
        cEnd="12" vEnd="7" onclick="bcv(16,12,7)">Ne 12,7</ref> (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>Σαλονια</grk>), = <bdbheb>סַלַּי</bdbheb> <ref ref="Neh 12:20" b="16" cBegin="12" vBegin="20" cEnd="12"
        vEnd="20" onclick="bcv(16,12,20)">Ne 12,20</ref>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>Σαλοναι</grk> ; omis par <lookup onclick="bdbabb('B')">
        <reflink>B</reflink>
    </lookup>
    <lookup onclick="bdbabb('A')">
        <reflink>A</reflink>
    </lookup> dans les deux).
</p>
<hr>

</html>
