<p> II. <bdbheb>נָא</bdbheb>

    <primary>cru</primary>, <descrip>de la viande</descrip> <ref ref="Exod 12:9" b="2" cBegin="12" vBegin="9" cEnd="12" vEnd="9"

    </lookup> ; opposé à <bdbheb>בשׁל</bdbheb>). I. <bdbheb>נָא</bdbheb>
</p>
<hr>
<p>[<bdbheb>נִיב</bdbheb>], <bdbheb>נִיבָ֑י</bdbheb>, <bdbheb>נֵיבָ֑י</bdbheb> voir <bdbheb>

    </bdbheb>. </p>
<hr>
<p>

        <reflink>נדד</reflink>
    </bdbheb>.
</p>
<hr>
<p>
    <bdbheb>נָיוֺת</bdbheb> voir <bdbheb>
        <reflink>נוית</reflink>

</p>
<hr>
<p>
    <bdbheb>נִיחֹחַ</bdbheb>, <bdbheb>נִיתוֺתַ</bdbheb> voir <bdbheb>
        <reflink>נוח</reflink>
    </bdbheb>. <bdbheb>נִין</bdbheb> voir <bdbheb>
        <reflink>נון</reflink>
    </bdbheb>.
</p>
