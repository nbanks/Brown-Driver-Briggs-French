    <entry onclick="bdbid('BDB3885')">BDB3885</entry> [<entry onclick="sn('H3514')">H3514</entry>]

<language>hébreu biblique</language>
<p>
    <bdbheb>כֹּ֫בֶד</bdbheb>
    <pos>nom [masculin]</pos><div class="sense">
    <sense>1.</sense>
    <primary>pesanteur</primary>, <gloss>poids</gloss> d'une pierre <ref ref="Prov 27:3" b="20" cBegin="27"
        vBegin="3" cEnd="27" vEnd="3" onclick="bcv(20,27,3)">Pr 27,3</ref>.
</div><div class="sense">
    <sense>2.</sense>
    <gloss>masse, abondance</gloss>, de cadavres <ref ref="Nah 3:3" b="34" cBegin="3" vBegin="3" cEnd="3" vEnd="3"
            onclick="bcv(34,3,3)">Na 3,3</ref>.
</div><div class="sense">
    <sense>3.</sense>
    <gloss>véhémence</gloss>, de la guerre <ref ref="Isa 21:15" b="23" cBegin="21" vBegin="15" cEnd="21" vEnd="15"
            onclick="bcv(23,21,15)">Es 21,15</ref>, de la tempête <ref ref="Isa 30:27" b="23" cBegin="30" vBegin="27"
            cEnd="30" vEnd="27" onclick="bcv(23,30,27)">Es 30,27</ref>. </p>
</div>
