<p> I. <bdbheb>יִשְׁוִי</bdbheb>

```<div class="sense">

</div><div class="sense">
    <sense>2.</sense> <descrip>un fils de Saül</descrip> <ref ref="1Sam 14:49" b="9" cBegin="14" vBegin="49" cEnd="14" vEnd="49"
