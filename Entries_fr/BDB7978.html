<h1>
    <entry onclick="bdbid('BDB7978')">BDB7978</entry> [<entry onclick="sn('H7443')">H7443</entry>
    <entry onclick="sn('H3283')">H3283</entry>]
</h1>
<language>hébreu biblique</language>
<p>
    <bdbheb>רְנָנִים</bdbheb>
    <pos>nom [masculin] pluriel</pos>
    <descrip>oiseau aux <primary>cris perçants</primary>, c.-à-d. autruche</descrip>, selon <lookup onclick="bdbabb('Vg')">
        <bdbheb>
            <reflink>ᵑ9</reflink>
        </bdbheb>
    </lookup>
    <lookup onclick="bdbabb('Bo')">Bo</lookup>
    <lookup onclick="bdbabb('Di')">Di</lookup> et la plupart, <bdbheb>׳</bdbheb>
    <bdbheb>כְּנַף ר</bdbheb>
    <ref ref="Job 39:13" b="18" cBegin="39" vBegin="13" cEnd="39" vEnd="13" onclick="bcv(18,39,13)">Jb 39,13</ref>, mais
    lire probablement <bdbheb>יְעֵנִים</bdbheb>
    <lookup onclick="bdbabb('Hoffm')">Hoffm</lookup>
    <lookup onclick="bdbabb('Bu')">Bu</lookup>
    <lookup onclick="bdbabb('Du')">Du</lookup> (comme <ref ref="Lam 4:3" b="25" cBegin="4" vBegin="3" cEnd="4" vEnd="3"
        onclick="bcv(25,4,3)">Lm 4,3</ref>
    <lookup onclick="bdbabb('Qr')">
        <reflink>Qr</reflink>
    </lookup>), voir [ <bdbheb>
        <reflink>יָעֵן</reflink>
    </bdbheb>].
</p>
