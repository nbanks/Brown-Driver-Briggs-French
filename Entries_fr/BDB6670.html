<language>hébreu biblique</language>
<p>
    <bdbheb>מִפְלֶ֫צֶת</bdbheb>
    <pos>nom féminin</pos>
    <primary>chose horrible</primary> <descrip>(chose <highlight>qui fait frémir</highlight>)</descrip> ; — <bdbheb>לַאֲשֵׁרָה</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>עָֽשְׂתָה מ</bdbheb>
    <ref ref="1Kgs 15:13" b="11" cBegin="15" vBegin="13" cEnd="15" vEnd="13" onclick="bcv(11,15,13)">1 R 15,13</ref>
    (d'un objet abominable d'idolâtrie, non précisément identifié), ainsi suffixe <bdbheb>מִפְלַצְתָּהּ</bdbheb> <ref
        ref="1Kgs 15:13" b="11" cBegin="15" vBegin="13" cEnd="15" vEnd="13" onclick="bcv(11,15,13)">1 R 15,13</ref> =
    <ref ref="2Chr 15:16" b="14" cBegin="15" vBegin="16" cEnd="15" vEnd="16" onclick="bcv(14,15,16)">2 Ch 15,16</ref>
    (deux fois dans le verset).
</p>
