<h1>
    <entry onclick="bdbid('BDB3449')">BDB3449</entry> [<entry onclick="sn('H1960')">H1960</entry>]
</h1>
<language>hébreu biblique</language>
<p>
    <bdbheb>הֻיְּדוֺת</bdbheb>
    <pos>nom féminin pluriel</pos>
    <primary>chants de louange</primary> ; — <ref ref="Neh 12:8" b="16" cBegin="12" vBegin="8" cEnd="12" vEnd="8"
        onclick="bcv(16,12,8)">Ne 12,8</ref> ainsi <lookup onclick="bdbabb('Thes')">Thes</lookup>
    <lookup onclick="bdbabb('MV')">MV</lookup>, mais forme étrange et douteuse ; selon <lookup
        onclick="bdbabb('Ew')">Ew<sup>§ 165 b</sup></lookup> abstrait <bdbheb>הֻיְּדוּת</bdbheb> (nombreux <lookup
        onclick="bdbabb('MSS')">
        <reflink>MSS</reflink>
    </lookup>.) <highlight>louange</highlight> ; ainsi <lookup onclick="bdbabb('Be')">Be</lookup>
    <lookup onclick="bdbabb('Ke')">Ke</lookup>
    <lookup onclick="bdbabb('Öt')">Öttli</lookup> ; <lookup onclick="bdbabb('Ol')">Ol<sup>§ 220</sup></lookup> lit
    infinitif <bdbheb>הוֺדוֺת</bdbheb>, ainsi <lookup onclick="bdbabb('SS')">SS</lookup>.
</p>
<hr>
