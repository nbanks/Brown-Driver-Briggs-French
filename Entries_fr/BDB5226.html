<language>hébreu biblique</language>
<p>
    <bdbheb>נִמְשִׁי</bdbheb>
    <pos>nom propre, masculin</pos>
    <descrip>grand-père de Jéhu</descrip>
    <ref ref="2Kgs 9:2" b="12" cBegin="9" vBegin="2" cEnd="9" vEnd="2" onclick="bcv(12,9,2)">2 R 9,2</ref> ; <ref

    <bdbheb>׳</bdbheb>
    <bdbheb>יֵהוּא בֶןנֿ</bdbheb>
    <ref ref="1Kgs 19:16" b="11" cBegin="19" vBegin="16" cEnd="19" vEnd="16" onclick="bcv(11,19,16)">1 R 19,16</ref> ;
    <ref ref="2Kgs 9:20" b="12" cBegin="9" vBegin="20" cEnd="9" vEnd="20" onclick="bcv(12,9,20)">2 R 9,20</ref> ; <ref

    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Ναμεσθει</grk>, <grk>Ναμες</grk>(<grk>ς</grk>)<grk>ει</grk>.
</p>
<hr>
<p>
    <bdbheb>נֵס</bdbheb> voir <bdbheb>

    </bdbheb>. <bdbheb>נְסִבָּה</bdbheb> voir <bdbheb>

    </bdbheb>.
</p>

<p>
    <bdbheb>נְסָה</bdbheb> voir <bdbheb>
