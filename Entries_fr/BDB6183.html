<h1>
    <entry onclick="bdbid('BDB6183')">BDB6183</entry> [<entry onclick="sn('H6022')">H6022</entry>]
</h1>
<language>hébreu biblique</language>
<p>
    <bdbheb>עֲמָשַׂי</bdbheb>
    <pos>nom propre, masculin</pos> (comparer ce qui précède) ; —<div class="sense">
    <sense>1.</sense> <descrip>guerrier de David</descrip> <ref ref="1Chr 12:19" b="13" cBegin="12" vBegin="19" cEnd="12" vEnd="19"
        onclick="bcv(13,12,19)">1 Ch 12,19</ref> (<lookup onclick="bdbabb('van d.H.')">van d. H.</lookup> v.<ref
        ref="1Chr 12:18" b="13" cBegin="12" vBegin="18" cEnd="12" vEnd="18" onclick="bcv(13,12,18)">1 Ch 12,18</ref>),
    <grk>Αμασαι</grk>, peut-être = <bdbheb>אֲבִישִׁי</bdbheb> (<ref ref="2Sam 23:18" b="10" cBegin="23" vBegin="18"
        cEnd="23" vEnd="18" onclick="bcv(10,23,18)">2 S 23,18</ref>).
</div><div class="sense">
    <sense>2.</sense> <descrip>Lévites</descrip> : <div class="subsense">
        <subsense>a.</subsense>
        <ref ref="1Chr 6:10" b="13" cBegin="6" vBegin="10" cEnd="6" vEnd="10" onclick="bcv(13,6,10)">1 Ch 6,10</ref> ;
        <ref ref="1Chr 6:20" b="13" cBegin="6" vBegin="20" cEnd="6" vEnd="20" onclick="bcv(13,6,20)">1 Ch 6,20</ref> (
        <bdbheb>עֲמָשָׂ֑י</bdbheb>).
    </div>
    <div class="subsense">
        <subsense>b.</subsense>
        <ref ref="2Chr 29:12" b="14" cBegin="29" vBegin="12" cEnd="29" vEnd="12" onclick="bcv(14,29,12)">2 Ch 29,12</ref>.
    </div>
    <div class="subsense">
        <subsense>c.</subsense> prêtre <ref ref="1Chr 15:24" b="13" cBegin="15" vBegin="24" cEnd="15" vEnd="24"
            onclick="bcv(13,15,24)">1 Ch 15,24</ref>.
    </div>
    </p>
</div>
<hr>
