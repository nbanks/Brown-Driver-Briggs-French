    <entry onclick="bdbid('BDB1775')">BDB1775</entry> [<entry onclick="sn('H1654')">H1654</entry>]

<language>hébreu biblique</language>
<p> I. <bdbheb>גֶּ֫שֶׁם</bdbheb>
    <pos>nom propre, masculin</pos>
    <descrip>un adversaire de Néhémie</descrip>
    <ref ref="Neh 2:19" b="16" cBegin="2" vBegin="19" cEnd="2" vEnd="19" onclick="bcv(16,2,19)">Ne 2,19</ref> ; <ref
        ref="Neh 6:1" b="16" cBegin="6" vBegin="1" cEnd="6" vEnd="1" onclick="bcv(16,6,1)">Ne 6,1</ref> (dans les deux appelé
    <bdbheb>הָעַרְבִּי</bdbheb>) ; <ref ref="Neh 6:2" b="16" cBegin="6" vBegin="2" cEnd="6" vEnd="2"
        onclick="bcv(16,6,2)">Ne 6,2</ref> aussi <bdbheb>גַּשְׁמוּ</bdbheb>
    <ref ref="Neh 6:6" b="16" cBegin="6" vBegin="6" cEnd="6" vEnd="6" onclick="bcv(16,6,6)">Ne 6,6</ref>
    <bdbheb>וּ</bdbheb> comme dans le nom propre nabatéen comparer <lookup onclick="bdbabb('Nö')">Nö</lookup> dans <lookup
        onclick="bdbabb('Eut')">Eut<sup>Nab 73</sup></lookup>.
</p>
