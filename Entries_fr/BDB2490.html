<h1>
    <entry onclick="bdbid('BDB2490')">BDB2490</entry> [<entry onclick="sn('H2246')">H2246</entry>]
</h1>
<language>hébreu biblique</language>
<p>
    <bdbheb>חֹבָב</bdbheb>
    <pos>nom propre, masculin</pos> (comparer phénicien nom propre <bdbheb>חב</bdbheb> ; <lookup
        onclick="bdbabb('We')">We<sup>Skizzen iii, 171. 217</sup></lookup> suggère la comparaison avec
    <placeholder1585 />
    <highlight>serpent</highlight>) — <descrip>fils de Reuel, <bdbheb>חֹתֵן</bdbheb> de Moïse</descrip> (voir <bdbheb>
        <reflink>חתן</reflink>
    </bdbheb>), <ref ref="Num 10:29" b="4" cBegin="10" vBegin="29" cEnd="10" vEnd="29" onclick="bcv(4,10,29)">Nb 10,29
    </ref> (<lookup onclick="bdbabb('J')">
        <reflink>J</reflink>
    </lookup>
    <lookup onclick="bdbabb('E')">
        <reflink>E</reflink>
    </lookup>), <ref ref="Judg 4:11" b="7" cBegin="4" vBegin="11" cEnd="4" vEnd="11" onclick="bcv(7,4,11)">Jg 4,11
    </ref> insérer <bdbheb>׳</bdbheb>
    <bdbheb>ח</bdbheb> probablement aussi <ref ref="Judg 1:16" b="7" cBegin="1" vBegin="16" cEnd="1" vEnd="16"
        onclick="bcv(7,1,16)">Jg 1,16</ref>, voir <lookup onclick="bdbabb('GFM')">GFM</lookup>.
</p>
<hr>
