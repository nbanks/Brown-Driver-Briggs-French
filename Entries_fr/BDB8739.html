<p> I. <bdbheb>שִׁלֵּם</bdbheb>
    <pos>nom [masculin]</pos>
    <primary>rétribution</primary> (abstrait <lookup onclick="bdbabb('Ba')">Ba<sup>NB 73</sup></lookup>) ; — <ref
        ref="Deut 32:35" b="5" cBegin="32" vBegin="35" cEnd="32" vEnd="35" onclick="bcv(5,32,35)">Dt 32,35</ref> (lire
    avec <lookup onclick="bdbabb('Syr')">
        <bdbheb>
            <reflink>ᵑ6</reflink>
        </bdbheb>
    </lookup>
    <lookup onclick="bdbabb('Sept')">

            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <bdbheb>׳</bdbheb>
    <bdbheb>לְיוֺם שׁ</bdbheb> ; || <bdbheb>נָקָם</bdbheb>) ; ainsi lire aussi (pour <bdbheb>יְשַׁלֵּם</bdbheb>) <ref
        ref="Isa 59:18" b="23" cBegin="59" vBegin="18" cEnd="59" vEnd="18" onclick="bcv(23,59,18)">Es 59,18</ref>
    (deux fois dans le verset) <lookup onclick="bdbabb('Du')">Du</lookup> (autrement <lookup onclick="bdbabb('Che')">

    <lookup onclick="bdbabb('Di')">Di-Kit</lookup>
    <lookup onclick="bdbabb('Marti')">Marti</lookup>).
</p>
