<p>
    <bdbheb>בֵּיתצֿוּר</bdbheb>

            f.</sup></lookup>
    <lookup onclick="bdbabb('Survey')">Survey<sup>iii. 311</sup></lookup>
    <lookup onclick="bdbabb('Bäd')">Bd<sup>Pal 138</sup></lookup> (<transliteration>
