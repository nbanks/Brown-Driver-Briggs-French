<language>hébreu biblique</language>
<p>
    <bdbheb>פְּקַחקֿוֺחַ</bdbheb>, lire <bdbheb>פְּקַחְקוֺחַ</bdbheb>
    <pos>nom [masculin]</pos>
    <primary>ouverture</primary> (<descrip>des yeux</descrip> ; comparer Comm., <lookup onclick="bdbabb('Ges')">Ges</lookup><sup>«GKC:85n»§
        85n</sup>, propose <highlight>large</highlight>, ou <highlight>complète, ouverture)</highlight> ; — <bdbheb>
        לַאֲסוּרִים</bdbheb>
    <ref ref="Isa 61:1" b="23" cBegin="61" vBegin="1" cEnd="61" vEnd="1" onclick="bcv(23,61,1)">Es 61,1</ref>,
    <descrip><meta>figuré</meta> de la libération d'une prison obscure</descrip> ; mais <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup> che<sup>Hpt</sup> lisent <bdbheb>לְעִוְרִים</bdbheb>, comparer Di-Kit.
</p>
